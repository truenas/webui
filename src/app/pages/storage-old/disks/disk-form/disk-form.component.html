<ix-modal-header [title]="title | translate" [loading]="isLoading"></ix-modal-header>
<mat-card>
  <mat-card-content>

    <form [formGroup]="form" class="ix-form-container" (submit)="onSubmit()">
      <div class="two-columns">
        <ix-fieldset
          [title]="helptext.fieldset_disk | translate"
        >
          <ix-input
            formControlName="name"
            [label]="'Name' | translate"
            [tooltip]="helptext.disk_form_name_tooltip | translate"
            [readonly]="true"
          ></ix-input>
          <ix-input
            formControlName="serial"
            [label]="'Serial' | translate"
            [tooltip]="helptext.disk_form_serial_tooltip | translate"
            [readonly]="true"
          ></ix-input>
          <ix-input
            formControlName="description"
            [label]="'Description' | translate"
            [tooltip]="helptext.disk_form_description_tooltip | translate"
          ></ix-input>
        </ix-fieldset>

        <ix-fieldset
          [title]="helptext.fieldset_temperature | translate"
        >
          <ix-input
            formControlName="critical"
            [label]="'Critical' | translate"
            [tooltip]="helptext.disk_form_critical_tooltip | translate"
            type="number"
          ></ix-input>
          <ix-input
            formControlName="difference"
            [label]="'Difference' | translate"
            [tooltip]="helptext.disk_form_difference_tooltip | translate"
            type="number"
          ></ix-input>
          <ix-input
            formControlName="informational"
            [label]="'Informational' | translate"
            [tooltip]="helptext.disk_form_informational_tooltip | translate"
            type="number"
          ></ix-input>
        </ix-fieldset>
      </div>

      <mat-divider></mat-divider>

      <div class="two-columns">
        <ix-fieldset
          [title]="helptext.fieldset_powermgmt | translate"
        >
          <ix-select
            formControlName="hddstandby"
            [required]="true"
            [label]="'HDD Standby' | translate"
            [tooltip]="helptext.disk_form_hddstandby_tooltip | translate"
            [options]="hddstandbyOptions$"
          ></ix-select>
          <ix-select
            formControlName="advpowermgmt"
            [required]="true"
            [label]="'Advanced Power Management' | translate"
            [tooltip]="helptext.disk_form_advpowermgmt_tooltip | translate"
            [options]="advpowermgmtOptions$"
          ></ix-select>
        </ix-fieldset>

        <ix-fieldset
          [title]="helptext.fieldset_smartsed | translate"
        >
          <ix-checkbox
            formControlName="togglesmart"
            [label]="'Enable S.M.A.R.T.' | translate"
            [tooltip]="helptext.disk_form_togglesmart_tooltip | translate"
          ></ix-checkbox>
          <ix-input
            formControlName="smartoptions"
            [label]="'S.M.A.R.T. extra options' | translate"
            [tooltip]="helptext.disk_form_smartoptions_tooltip | translate"
          ></ix-input>
          <ix-input
            formControlName="passwd"
            [label]="'SED Password' | translate"
            [tooltip]="helptext.disk_form_passwd_tooltip | translate"
            type="password"
          ></ix-input>
          <ix-checkbox
            formControlName="clear_pw"
            [label]="'Clear SED Password' | translate"
            [tooltip]="helptext.clear_pw.tooltip | translate"
          ></ix-checkbox>
        </ix-fieldset>
      </div>

      <mat-divider></mat-divider>

      <mat-card-actions class="buttons">
        <button
          mat-button
          type="submit"
          [disabled]="form.invalid || isLoading"
          color="primary"
        >{{ 'Save' | translate }}</button>
      </mat-card-actions>
    </form>

  </mat-card-content>
</mat-card>
