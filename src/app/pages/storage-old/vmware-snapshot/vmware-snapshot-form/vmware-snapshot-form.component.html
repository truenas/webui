<ix-modal-header [title]="title" [loading]="isLoading"></ix-modal-header>
<mat-card>
  <mat-card-content>
    <form [formGroup]="form" class="ix-form-container" (submit)="onSubmit()">
      <ix-fieldset>
        <ix-input
          formControlName="hostname"
          [label]="labels.hostname | translate"
          [tooltip]="tooltips.hostname | translate"
          [required]="true"
        ></ix-input>
        <ix-input
          formControlName="username"
          [label]="labels.username | translate"
          [tooltip]="tooltips.username | translate"
          [required]="true"
        ></ix-input>
        <ix-input
          formControlName="password"
          [label]="labels.password | translate"
          [tooltip]="tooltips.password | translate"
          [required]="true"
          type="password"
        ></ix-input>
        <button
          mat-button
          type="button"
          [disabled]="isLoading || disableFetchDatastores"
          (click)="onFetchDataStores()"
        >{{ 'Fetch DataStores' | translate }}</button>
        <ix-select
          formControlName="datastore"
          [label]="labels.datastore | translate"
          [tooltip]="tooltips.datastore | translate"
          [required]="true"
          [options]="datastoreOptions$"
        ></ix-select>
        <ix-select
          formControlName="filesystem"
          [label]="labels.filesystem | translate"
          [tooltip]="tooltips.filesystem | translate"
          [required]="true"
          [options]="filesystemOptions$"
        ></ix-select>
      </ix-fieldset>

      <div class="form-actions">
        <button
          mat-button
          type="submit"
          [disabled]="form.invalid || isLoading"
          color="primary"
        >
          {{ 'Save' | translate }}
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
