<div
  *ngIf="entity && conf"
  fxFlex
  class="entity-table-controls"
  fxLayout="row wrap"
  fxLayoutAlignGap="16px"
  fxLayoutAlign="end center"
>
  <!-- SEARCH -->
  <form class="ix-form-container" [formGroup]="form">
    <ix-input formControlName="keyword" prefixIcon="search"></ix-input>
  </form>
  <!-- END SEARCH -->

  <!-- CREATE & IMPORT BUTTONS -->
  <div class="entity-add-actions-wrapper">
    <button
      class="menu-toggle"
      mat-button
      ix-auto
      ix-auto-type="button"
      ix-auto-identifier="_POOL_IMPORT"
      [matTooltip]="'Import an existing pool.' | translate"
      (click)="onClickImport()"
    >
      {{ 'Import' | translate }}
    </button>
  </div>

  <div class="entity-add-actions-wrapper">
    <a
      class="menu-toggle"
      mat-button
      color="primary"
      ix-auto
      ix-auto-type="button"
      ix-auto-identifier="_POOL_CREATE"
      [matTooltip]="'Create a new pool.' | translate"
      [routerLink]="['/storage-old', 'manager']"
    >
      {{ 'Create Pool' | translate }}
    </a>
  </div>
  <!-- END CREATE & IMPORT BUTTONS -->

  <div>
    <button
      mat-button
      class="menu-toggle"
      ix-auto
      ix-auto-type="button"
      ix-auto-identifier="tab-selector"
      [matMenuTriggerFor]="snapshotsMenu"
    >
      <span>
        {{ 'Snapshots' | translate }}
        <mat-icon class="menu-caret">arrow_drop_down</mat-icon>
      </span>
    </button>

    <mat-menu #snapshotsMenu>
      <a
        mat-menu-item
        ix-auto
        ix-auto-type="button"
        ix-auto-identifier="STORAGE_SNAPSHOTS"
        [routerLink]="['/storage-old', 'snapshots']"
      >
        {{ 'Snapshots' | translate }}
      </a>
      <a
        mat-menu-item
        ix-auto
        ix-auto-type="button"
        ix-auto-identifier="STORAGE_VMWARE_SNAPSHOTS"
        [routerLink]="['/storage-old', 'vmware-snapshots']"
      >
        {{ 'VMware-Snapshots' | translate }}
      </a>
    </mat-menu>
  </div>

  <div>
    <button
      mat-button
      class="menu-toggle"
      ix-auto
      ix-auto-type="button"
      ix-auto-identifier="tab-selector"
      [matMenuTriggerFor]="disksMenu"
    >
      <span>
        {{ 'Disks' | translate }}
        <mat-icon class="menu-caret"> arrow_drop_down </mat-icon>
      </span>
    </button>

    <mat-menu #disksMenu>
      <a
        mat-menu-item
        ix-auto
        ix-auto-type="button"
        ix-auto-identifier="STORAGE_DISKS"
        [routerLink]="['/storage-old', 'disks']"
      >
        {{ 'Disks' | translate }}
      </a>
      <a
        mat-menu-item
        ix-auto
        ix-auto-type="button"
        ix-auto-identifier="STORAGE_IMPORT_DISK"
        [routerLink]="['/storage-old', 'import-disk']"
      >
        {{ 'Import Disk' | translate }}
      </a>
    </mat-menu>
  </div>

  <mat-spinner
    *ngIf="!entity.showDefaults && entity.showSpinner"
    id="entity-spinner"
    #entityspinner
    class="spinner"
    [diameter]="40"
  >
  </mat-spinner>
</div>
