<p *ngIf="error" type="danger"><span [innerHTML]="error"></span></p>
<md-card>
  <form (ngSubmit)="onSubmit($event)" [formGroup]="formGroup">
    <ng-container *ngFor="let field of fieldConfig;" dynamicField [config]="field" [group]="formGroup" [fieldShow]="isShow(field.name) ? 'show' :'hide'">
    </ng-container>
    <md-card-actions>
      <button class="btn btn-block btn-warning" type="submit" md-raised-button color="primary">Save</button>
      <button *ngIf="route_success" (click)="goBack()" type="button" md-raised-button color="accent">Cancel</button>
      <span *ngFor="let custBtn of custActions">
	    <button md-raised-button *ngIf="!isCustActionVisible || isCustActionVisible(custBtn.id)" type="button" (click)="custBtn['function']()">{{custBtn.name}}</button>
	  </span>
    </md-card-actions>
  </form>
</md-card>
