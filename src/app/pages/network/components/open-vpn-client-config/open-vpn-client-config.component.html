<ix-modal-header
  [title]="title | translate"
  [loading]="isLoading"
></ix-modal-header>

<mat-card>
  <mat-card-content>
    <form class="ix-form-container" [formGroup]="form" (submit)="onSubmit()">
      <ix-fieldset>
        <div class="columns">
          <div class="column">
            <ix-with-manage-certificates-link>
              <ix-select
                formControlName="client_certificate"
                [label]="'Client Certificate' | translate"
                [options]="clientCertificates$"
                [tooltip]="tooltips.client_certificate | translate"
              ></ix-select>
            </ix-with-manage-certificates-link>

            <ix-with-manage-certificates-link>
              <ix-select
                formControlName="root_ca"
                [label]="'Root CA' | translate"
                [options]="rootAuthorities$"
                [tooltip]="tooltips.root_ca | translate"
              ></ix-select>
            </ix-with-manage-certificates-link>

            <ix-input
              formControlName="remote"
              [label]="'Remote' | translate"
              [placeholder]="placeholders.remote"
              [required]="true"
              [tooltip]="tooltips.remote | translate"
            ></ix-input>

            <ix-input
              formControlName="port"
              type="number"
              [label]="'Port' | translate"
              [placeholder]="placeholders.port"
              [tooltip]="tooltips.port | translate"
            ></ix-input>

            <ix-select
              formControlName="authentication_algorithm"
              [label]="'Authentication Algorithm' | translate"
              [options]="authenticationAlgorithms$"
              [tooltip]="tooltips.authentication_algorithm | translate"
            ></ix-select>

            <ix-select
              formControlName="cipher"
              [label]="'Cipher' | translate"
              [options]="ciphers$"
              [tooltip]="tooltips.cipher | translate"
            ></ix-select>

            <ix-select
              formControlName="compression"
              [label]="'Compression' | translate"
              [options]="compressionOptions$"
              [tooltip]="tooltips.compression | translate"
            ></ix-select>

            <ix-select
              formControlName="protocol"
              [label]="'Protocol' | translate"
              [options]="protocols$"
              [tooltip]="tooltips.protocol | translate"
            ></ix-select>
          </div>

          <div class="column">
            <ix-select
              formControlName="device_type"
              [label]="'Device Type' | translate"
              [options]="deviceTypes$"
              [tooltip]="tooltips.device_type | translate"
            ></ix-select>

            <ix-checkbox
              formControlName="nobind"
              [label]="'Nobind' | translate"
              [tooltip]="tooltips.nobind | translate"
            ></ix-checkbox>

            <ix-checkbox
              formControlName="tls_crypt_auth_enabled"
              [label]="'TLS Crypt Auth Enabled' | translate"
              [tooltip]="tooltips.tls_crypt_auth_enabled | translate"
            ></ix-checkbox>

            <ix-textarea
              formControlName="additional_parameters"
              [label]="'Additional Parameters' | translate"
              [placeholder]="placeholders.additional_parameters"
              [tooltip]="tooltips.additional_parameters | translate"
            ></ix-textarea>

            <ix-textarea
              formControlName="tls_crypt_auth"
              [label]="'TLS Crypt Auth' | translate"
              [placeholder]="placeholders.tls_crypt_auth"
              [tooltip]="tooltips.tls_crypt_auth | translate"
              [rows]="6"
            ></ix-textarea>
          </div>
        </div>
      </ix-fieldset>

      <ix-form-actions>
        <button
          mat-button
          type="submit"
          color="primary"
          ixTest="save"
          [disabled]="form.invalid || isLoading"
        >
          {{ 'Save' | translate }}
        </button>
        <button
          *ngIf="lastSavedCertificate !== null || lastSavedRootCertificate !== null"
          ixTest="unset-certs"
          mat-button
          type="button"
          (click)="unsetCertificates()"
        >
          {{ 'Unset Certificates' | translate }}
        </button>
      </ix-form-actions>
    </form>
  </mat-card-content>
</mat-card>
