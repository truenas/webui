<ix-modal-header [title]="helptext.title | translate" [loading]="isFormLoading"></ix-modal-header>
<mat-card class="card">
  <mat-card-content>
    <form [formGroup]="form" class="ix-form-container" (submit)="onSubmit()">
      <div class="two-columns">
        <ix-fieldset [title]="helptext.hostname_and_domain | translate">
          <ix-input
            [formControlName]="hostname.fcName"
            [label]="hostname.label | translate"
            [tooltip]="hostname.tooltip | translate"
          ></ix-input>
          <ix-input
            *ngIf="!hostname_b.hidden"
            [formControlName]="hostname_b.fcName"
            [label]="hostname_b.label | translate"
            [tooltip]="hostname_b.tooltip | translate"
          ></ix-input>
          <ix-input
            *ngIf="!hostname_virtual.hidden"
            [formControlName]="hostname_virtual.fcName"
            [label]="hostname_virtual.label | translate"
            [tooltip]="hostname_virtual.tooltip | translate"
          ></ix-input>
          <ix-input
            [formControlName]="domain.fcName"
            [label]="domain.label | translate"
            [tooltip]="domain.tooltip | translate"
          ></ix-input>
          <ix-chips
            [formControlName]="domains.fcName"
            [label]="domains.label | translate"
            [placeholder]="domains.label | translate"
            [tooltip]="domains.tooltip | translate"
          ></ix-chips>
        </ix-fieldset>
        <ix-fieldset [title]="helptext.service_announcement | translate">
          <ix-checkbox
            class="mt-field"
            [formControlName]="netbios.fcName"
            [label]="netbios.label | translate"
            [tooltip]="netbios.tooltip | translate"
          ></ix-checkbox>
          <ix-checkbox
            [formControlName]="mdns.fcName"
            [label]="mdns.label | translate"
            [tooltip]="mdns.tooltip | translate"
          ></ix-checkbox>
          <ix-checkbox
            [formControlName]="wsd.fcName"
            [label]="wsd.label | translate"
            [tooltip]="wsd.tooltip | translate"
          ></ix-checkbox>
        </ix-fieldset>
      </div>

      <div class="two-columns">
        <ix-fieldset [title]="helptext.nameservers | translate">
          <ix-input
            [formControlName]="nameserver1.fcName"
            [label]="nameserver1.label | translate"
            [tooltip]="nameserver1.tooltip | translate"
          ></ix-input>
          <ix-input
            [formControlName]="nameserver2.fcName"
            [label]="nameserver2.label | translate"
            [tooltip]="nameserver2.tooltip | translate"
          ></ix-input>
          <ix-input
            [formControlName]="nameserver3.fcName"
            [label]="nameserver3.label | translate"
            [tooltip]="nameserver3.tooltip | translate"
          ></ix-input>
        </ix-fieldset>
        <ix-fieldset [title]="helptext.gateway | translate">
          <ix-input
            [formControlName]="ipv4gateway.fcName"
            [label]="ipv4gateway.label | translate"
            [tooltip]="ipv4gateway.tooltip | translate"
          ></ix-input>
          <ix-input
            [formControlName]="ipv6gateway.fcName"
            [label]="ipv6gateway.label | translate"
            [tooltip]="ipv6gateway.tooltip | translate"
          ></ix-input>
        </ix-fieldset>
      </div>

      <div class="two-columns">
        <ix-fieldset [title]="helptext.outbound_network | translate">
          <ix-radio-group
            class="mt-field"
            [formControlName]="outbound_network_activity.fcName"
            [label]="outbound_network_activity.label | translate"
            [tooltip]="outbound_network_activity.tooltip | translate"
            [options]="outbound_network_activity.options"
          ></ix-radio-group>
          <ix-select
            *ngIf="!outbound_network_value.hidden"
            class="outbound-network-value"
            [formControlName]="outbound_network_value.fcName"
            [label]="outbound_network_value.label"
            [tooltip]="outbound_network_value.tooltip"
            [options]="outbound_network_value.options"
            [multiple]="true"
          ></ix-select>
        </ix-fieldset>
        <ix-fieldset [title]="helptext.other | translate">
          <ix-input
            [formControlName]="httpproxy.fcName"
            [label]="httpproxy.label | translate"
            [tooltip]="httpproxy.tooltip | translate"
          ></ix-input>
          <ix-checkbox
            [formControlName]="netwait_enabled.fcName"
            [label]="netwait_enabled.label | translate"
            [tooltip]="netwait_enabled.tooltip | translate"
          ></ix-checkbox>
          <ix-chips
            *ngIf="!netwait_ip.hidden"
            [formControlName]="netwait_ip.fcName"
            [label]="netwait_ip.label | translate"
            [placeholder]="netwait_ip.label | translate"
            [tooltip]="netwait_ip.tooltip | translate"
          ></ix-chips>
          <ix-chips
            [formControlName]="hosts.fcName"
            [label]="hosts.label | translate"
            [placeholder]="hosts.label | translate"
            [tooltip]="hosts.tooltip | translate"
          ></ix-chips>
        </ix-fieldset>
      </div>

      <div class="form-actions">
        <button
          mat-button
          type="submit"
          [disabled]="form.invalid || isFormLoading"
          color="primary"
        >
          {{ 'Save' | translate }}
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
