<div class="left-column">
  @if (app().installed) {
    <ix-installed-app-badge [app]="app()"></ix-installed-app-badge>
  }

  <ix-app-card-logo [url]="app().icon_url"></ix-app-card-logo>

  <div>
    <div class="train">
      {{ app().train || ('N/A' | translate) }}
    </div>
  </div>
</div>

<div class="right-column">
  <div class="header">
    <h3 class="name">{{ app().title || app().name }}</h3>
    <div class="version">v{{ app().latest_version }}</div>
  </div>

  <div class="description">{{ description() }}</div>
</div>
