<ng-template #pageHeader>
  <ix-page-title-header
    [pageTitle]="pageTitle$ | async | titlecase | translate"
    [loading]="isLoading$ | async"
  >
    <a
      mat-button
      color="primary"
      ixTest="custom-app"
      [disabled]="customAppDisabled$ | async"
      [routerLink]="['/apps', 'available', officialCatalog, chartsTrain, customIxChartApp, 'install']"
    >
      {{ 'Custom App' | translate }}
    </a>
  </ix-page-title-header>
</ng-template>

<ng-container *ngIf="isLoading$ | async; else categoryLoaded">
  <ngx-skeleton-loader
    class="fake-apps"
    [count]="9"
    [animation]="false"
  ></ngx-skeleton-loader>
</ng-container>

<ng-template #categoryLoaded>
  <div class="apps">
    <ix-app-card
      *ngFor="let app of apps$ | async; trackBy: trackByAppId"
      [app]="app"
      [routerLink]="['/apps', 'available', app.catalog, app.train, app.name]"
    ></ix-app-card>
  </div>

  <div class="view-all">
    <button
      mat-flat-button
      [ixTest]="['back-to-discover-page']"
      [routerLink]="['/apps', 'available']"
    >{{ 'Back to Discover Page' | translate }}</button>
  </div>
</ng-template>
