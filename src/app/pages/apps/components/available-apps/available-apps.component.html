<ng-template #pageHeader>
  <ix-page-title-header>
    <button mat-button ixTest="apps-settings" (click)="onSettingsPressed()">
      {{ 'Settings' | translate }}
    </button>
    <button mat-button color="primary" ixTest="custom-app" (click)="onCustomAppPressed()">
      {{ 'Custom App' | translate }}
    </button>
  </ix-page-title-header>
</ng-template>

<ix-available-apps-header (filters)="changeFilters($event)"></ix-available-apps-header>

<div *ngIf="filters.search" class="apps-title"> {{ 'Search Results for «{query}»' | translate: { query: filters.search } }}</div>
<div class="apps">
  <ix-app-card
    *ngFor="let app of filteredApps; trackBy: trackByAppId"
    [app]="app"
    [routerLink]="['/apps', 'available', app.name]"
  ></ix-app-card>
</div>
