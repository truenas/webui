<div class="header">
  <h2 class="title">
    <div class="mobile-prefix">
      <a
        tabindex="0"
        class="mobile-back-button"
        ixTest="disk-details-back"
        [attr.aria-label]="'Back' | translate"
        (click)="onCloseMobileDetails()"
        (keydown.enter)="onCloseMobileDetails()"
      >
        <ix-icon name="mdi-chevron-left"></ix-icon>
      </a>
      {{ 'Details' | translate }}
    </div>

    <span class="prefix">{{ 'Details' | translate }}</span>
  </h2>
</div>

@if (app()) {
  <div class="cards">
    <div class="scroll-window">
      <ix-app-info-card
        [app]="app()"
        [status]="status()"
        (startApp)="startApp.emit()"
        (stopApp)="stopApp.emit()"
      ></ix-app-info-card>
      <ix-app-containers-card [app]="app()"></ix-app-containers-card>
      @if (app()?.notes) {
        <ix-app-notes-card [app]="app()"></ix-app-notes-card>
      }
      @if (
      app()?.metadata?.host_mounts?.length ||
      app()?.metadata?.capabilities?.length ||
      app()?.metadata?.run_as_context?.length
      ) {
        <ix-app-metadata-card
          [appMetadata]="app().metadata"
          [maxHeight]="180"
        ></ix-app-metadata-card>
      }
    </div>
  </div>
}
