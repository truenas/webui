@if (showIcon()) {
  @if (hasUpdate()) {
    <tn-icon
      class="icon"
      matTooltipPosition="above"
      name="alert-circle"
      library="mdi"
      [tnTooltip]="getUpdateMessage()"
    ></tn-icon>
  } @else {
    <tn-icon
      matTooltipPosition="above"
      name="check-circle"
      library="mdi"
      [tnTooltip]="'Up to date' | translate"
    ></tn-icon>
  }
}

@if (hasUpdate()) {
  <span>{{ getUpdateMessage() }}</span>
} @else {
  <span>{{ 'Up to date' | translate }}</span>
}
