<mat-card class="card" role="region" aria-labelledby="bulk-actions-title">
  <mat-card-header>
    <h3 mat-card-title id="bulk-actions-title">{{ 'Multi-select Mode' | translate }}</h3>
  </mat-card-header>

  <mat-card-actions>
    <button
      *ixRequiresRoles="requiredRoles"
      mat-button
      ixTest="start-selected"
      [disabled]="isBulkStartDisabled()"
      (click)="bulkStart.emit()"
    >
      {{ 'Start All Selected' | translate }}
    </button>
    <button
      *ixRequiresRoles="requiredRoles"
      mat-button
      ixTest="stop-selected"
      [disabled]="isBulkStopDisabled()"
      (click)="bulkStop.emit()"
    >
      {{ 'Stop All Selected' | translate }}
    </button>
    <button
      *ixRequiresRoles="requiredRoles"
      mat-button
      ixTest="update-selected"
      [disabled]="isBulkUpdateDisabled()"
      (click)="bulkUpdate.emit()"
    >
      {{ 'Update All Selected' | translate }}
    </button>
    <button
      *ixRequiresRoles="requiredRoles"
      mat-button
      ixTest="delete-selected"
      color="warn"
      (click)="bulkDelete.emit()"
    >
      {{ 'Delete All Selected' | translate }}
    </button>
  </mat-card-actions>
</mat-card>
