<div class="row-grid">
  <div class="cell cell-name">
    <div class="name">
      <mat-checkbox
        color="primary"
        [ixTest]="application.name"
        [checked]="application.selected"
        (click)="$event.stopPropagation()"
        (change)="toggleAppChecked($event.checked)"
      ></mat-checkbox>
      <img [src]="application.chart_metadata.icon" [src-fallback]="imagePlaceholder" />
      <span>{{ application.name }}</span>
    </div>
  </div>
  <div class="cell cell-status">
    <ng-container [ngSwitch]="application.status">
      <div *ngSwitchCase="chartReleaseStatus.Active" class="status active">
        {{ 'Active' | translate }}
      </div>
      <div *ngSwitchCase="chartReleaseStatus.Deploying" class="status deploying">
        <mat-spinner [diameter]="20"></mat-spinner>
        {{ 'Deploying' | translate }}
      </div>
      <div *ngSwitchCase="chartReleaseStatus.Stopped" class="status stopped">
        {{ 'Stopped' | translate }}
      </div>
    </ng-container>
  </div>
  <div class="cell cell-cpu">
    <span> {{ 'N/A' | translate }} </span>
  </div>
  <div class="cell cell-ram">
    <span> {{ 'N/A' | translate }} </span>
  </div>
  <div class="cell cell-disk">
    <span> {{ 'N/A' | translate }} </span>
  </div>
  <div class="cell cell-update">
    <span> {{ 'N/A' | translate }} </span>
  </div>
  <div class="cell cell-action">
    <button
      mat-icon-button
      ixTest="app-action"
      (click)="isAppStopped ? start() : stop(); $event.stopPropagation()"
    >
      <ix-icon *ngIf="isAppStopped" name="mdi-play"></ix-icon>
      <ix-icon *ngIf="!isAppStopped" name="mdi-stop"></ix-icon>
    </button>
  </div>
</div>
