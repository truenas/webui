<div class="cell cell-checkbox">
  <mat-checkbox
    color="primary"
    [ixTest]="app.name"
    [checked]="selected"
    (click)="$event.stopPropagation()"
    (change)="toggleAppChecked()"
  ></mat-checkbox>
</div>
<div class="cell cell-name">
  <div class="name">
    <div class="app-logo">
      <img [src]="app.chart_metadata.icon" [src-fallback]="imagePlaceholder" />
    </div>

    <div class="app-name">{{ app.name }}</div>
  </div>
</div>
<div class="cell cell-status">
  <ix-app-status-cell
    [app]="app"
    [job]="job"
    (click)="statusPressed(); $event.stopPropagation()"
  ></ix-app-status-cell>
</div>
<div class="cell cell-cpu" [matTooltip]="'Percentage of total core utilization' | translate">
  <span *ngIf="stats && stats.cpu !== undefined; else notAvailable">
    {{ stats.cpu.toFixed(0) }}%
  </span>
</div>
<div class="cell cell-ram" [matTooltip]="'Memory usage of app' | translate">
  <span *ngIf="stats && stats.memory !== undefined; else notAvailable">
    {{ stats.memory | ixFileSize }}
  </span>
</div>
<div class="cell cell-network" [matTooltip]="'Incoming / Outgoing network traffic' | translate">
  <span *ngIf="stats && stats.network?.incoming !== undefined; else notAvailable">
    {{ stats.network.incoming | ixNetworkSpeed }}
    -
    {{ stats.network.outgoing | ixNetworkSpeed }}
  </span>
</div>
<div class="cell cell-update">
  <ix-app-update-cell [app]="app" [showIcon]="true"></ix-app-update-cell>
</div>
<div *ixRequiresRoles="requiredRoles" class="cell cell-action">
  @if (isAppStopped) {
    <button
      mat-icon-button
      matTooltipPosition="above"
      [ixTest]="[app.name, 'start']"
      [matTooltip]="'Start' | translate"
      [disabled]="inProgress"
      (click)="start(); $event.stopPropagation()"
    >
      <ix-icon name="mdi-play"></ix-icon>
    </button>
  } @else {
    <button
      mat-icon-button
      matTooltipPosition="above"
      [ixTest]="[app.name, 'stop']"
      [matTooltip]="'Stop' | translate"
      [disabled]="isStartingOrStopping"
      (click)="stop(); $event.stopPropagation()"
    >
      <ix-icon name="mdi-stop"></ix-icon>
    </button>
  }
</div>

<ng-template #notAvailable>
  {{ 'N/A' | translate }}
</ng-template>

<div class="cell-clickable">
  <ix-icon name="mdi-chevron-right"></ix-icon>
</div>
