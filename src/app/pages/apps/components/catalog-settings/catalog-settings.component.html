<ix-modal-header
  [title]="'Settings' | translate"
  [loading]="isFormLoading()"
  [requiredRoles]="requiredRoles"
></ix-modal-header>

<mat-card>
  <mat-card-content>
    <form class="ix-form-container" [formGroup]="form" (submit)="onSubmit()">
      <ix-fieldset class="trains">
        <ix-checkbox-list
          formControlName="preferred_trains"
          [label]="'Preferred Trains' | translate"
          [tooltip]="tooltips.preferred_trains | translate"
          [options]="allTrains$"
          [inlineFields]="true"
        ></ix-checkbox-list>
      </ix-fieldset>

      @if (showNvidiaCheckbox()) {
        <ix-fieldset class="nvidia">
          <ix-checkbox
            formControlName="nvidia"
            [label]="'Install NDIVIA Drivers' | translate"
            [tooltip]="tooltips.install_nvidia_driver| translate"
          ></ix-checkbox>
        </ix-fieldset>
      }

      <ix-form-actions>
        <button
          *ixRequiresRoles="requiredRoles"
          mat-button
          type="submit"
          color="primary"
          ixTest="save"
          [disabled]="form.invalid || isFormLoading()"
        >
          {{ 'Save' | translate }}
        </button>
      </ix-form-actions>
    </form>
  </mat-card-content>
</mat-card>
