<mat-card class="card">
  <mat-card-content>
    <mat-progress-bar *ngIf="isFormLoading" mode="indeterminate"></mat-progress-bar>
    <form [formGroup]="form" class="ix-form-container" (submit)="onSubmit()">
      <ix-fieldset [title]="'Configuration Options' | translate">
        <ix-select
          formControlName="bindip"
          [label]="'IP Address' | translate"
          [tooltip]="tooltips.bindip | translate"
          [options]="bindIpOptions$"
        ></ix-select>
        <ix-input
          formControlName="bindport"
          [label]="'Port' | translate"
          type="number"
          [required]="true"
          [tooltip]="tooltips.bindport | translate"
        ></ix-input>
        <ix-input
          formControlName="console_bindport"
          [label]="'Console Port' | translate"
          type="number"
          [required]="true"
        ></ix-input>
        <ix-input
          formControlName="access_key"
          [label]="'Access Key' | translate"
          [required]="true"
          [tooltip]="tooltips.access_key | translate"
        ></ix-input>
        <ix-input
          formControlName="secret_key"
          [label]="'Secret Key' | translate"
          type="password"
          [tooltip]="tooltips.secret_key | translate"
        ></ix-input>
        <ix-explorer
          formControlName="storage_path"
          [label]="'Disk' | translate"
          [nodeProvider]="treeNodeProvider"
          [tooltip]="tooltips.storage_path | translate"
        ></ix-explorer>
        <ix-checkbox
          formControlName="browser"
          [label]="'Enable Browser' | translate"
          [tooltip]="tooltips.storage_path | translate"
        ></ix-checkbox>
        <ix-select
          formControlName="certificate"
          [label]="'Certificate' | translate"
          [tooltip]="tooltips.certificate | translate"
          [options]="certificateOptions$"
        ></ix-select>
        <ix-input
          *ngIf="form.controls['certificate'].value !== null"
          formControlName="tls_server_uri"
          [label]="'TLS Server Hostname' | translate"
          [required]="true"
        >
        </ix-input>
      </ix-fieldset>

      <div class="form-actions">
        <button
          mat-button
          type="submit"
          [disabled]="form.invalid || isFormLoading"
          color="primary"
        >{{ 'Save' | translate }}</button>
        <button
          mat-button
          type="button"
          (click)="onCancel()"
        >{{ 'Cancel' | translate }}</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
