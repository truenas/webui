<mat-card class="card">
  <mat-card-content>
    <mat-progress-bar
      *ngIf="isFormLoading"
      mode="indeterminate"
    ></mat-progress-bar>

    <form class="ix-form-container" [formGroup]="form" (submit)="onSubmit()">
      <ix-fieldset [title]="'General Options' | translate">
        <ix-select
          formControlName="provider"
          [label]="'Provider' | translate"
          [options]="providerOptions$"
          [tooltip]="tooltips.provider | translate"
        ></ix-select>

        <ix-checkbox
          formControlName="checkip_ssl"
          [label]="'CheckIP Server SSL' | translate"
          [tooltip]="tooltips.checkip_ssl | translate"
        ></ix-checkbox>

        <ix-input
          formControlName="checkip_server"
          [label]="'CheckIP Server' | translate"
          [tooltip]="tooltips.checkip_server | translate"
        ></ix-input>

        <ix-input
          formControlName="checkip_path"
          [label]="'CheckIP Path' | translate"
          [tooltip]="tooltips.checkip_path | translate"
        ></ix-input>

        <ix-checkbox
          formControlName="ssl"
          [label]="'SSL' | translate"
          [tooltip]="tooltips.ssl | translate"
        ></ix-checkbox>

        <ng-container *ngIf="isCustomProvider$ | async">
          <ix-input
            formControlName="custom_ddns_server"
            [label]="'Custom Server' | translate"
            [tooltip]="tooltips.custom_ddns_server | translate"
          ></ix-input>

          <ix-input
            formControlName="custom_ddns_path"
            [label]="'Custom Path' | translate"
            [tooltip]="tooltips.custom_ddns_path | translate"
          ></ix-input>
        </ng-container>

        <ix-chips
          formControlName="domain"
          [label]="'Domain Name' | translate"
          [tooltip]="tooltips.domain | translate"
          [required]="true"
        ></ix-chips>

        <ix-input
          formControlName="period"
          [label]="'Update Period' | translate"
          [tooltip]="tooltips.period | translate"
          type="number"
        ></ix-input>
      </ix-fieldset>

      <ix-fieldset [title]="'Credentials' | translate">
        <ix-input
          formControlName="username"
          [label]="'Username' | translate"
          [required]="true"
          [tooltip]="tooltips.username | translate"
        ></ix-input>

        <ix-input
          formControlName="password"
          type="password"
          [label]="'Password' | translate"
          [tooltip]="tooltips.password | translate"
        ></ix-input>
      </ix-fieldset>

      <div class="form-actions">
        <button
          mat-button
          type="submit"
          color="primary"
          [disabled]="form.invalid || isFormLoading"
        >
          {{ 'Save' | translate }}
        </button>

        <button mat-button type="button" (click)="onCancel()">
          {{ 'Cancel' | translate }}
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
