<mat-card class="form-card">
  <mat-progress-bar
    *ngIf="isFormLoading"
    mode="indeterminate"
  ></mat-progress-bar>

  <mat-card-content>
    <form class="ix-form-container" [formGroup]="form" (submit)="onSubmit()">
      <ix-fieldset [title]="helptext.fieldset_title | translate">
        <ix-select
          [formControlName]="protocol.fcName"
          [label]="protocol.label | translate"
          [tooltip]="protocol.tooltip | translate"
          [options]="protocol.options"
        ></ix-select>

        <ix-input
          *ngIf="!tcpport.hidden"
          [formControlName]="tcpport.fcName"
          [label]="tcpport.label | translate"
          [tooltip]="tcpport.tooltip | translate"
        ></ix-input>

        <ix-input
          *ngIf="!tcpportssl.hidden"
          [formControlName]="tcpportssl.fcName"
          [label]="tcpportssl.label | translate"
          [tooltip]="tcpportssl.tooltip | translate"
        ></ix-input>

        <ix-with-manage-certificates-link *ngIf="!certssl.hidden">
          <ix-select
            [formControlName]="certssl.fcName"
            [label]="certssl.label | translate"
            [tooltip]="certssl.tooltip | translate"
            [options]="certssl.options"
          ></ix-select>
        </ix-with-manage-certificates-link>

        <ix-select
          [formControlName]="htauth.fcName"
          [label]="htauth.label | translate"
          [tooltip]="htauth.tooltip | translate"
          [options]="htauth.options"
        ></ix-select>

        <ix-input
          *ngIf="pwdRequired"
          type="password"
          [formControlName]="password.fcName"
          [label]="password.label | translate"
          [tooltip]="password.tooltip | translate"
        ></ix-input>

        <ix-input
          *ngIf="pwdRequired"
          type="password"
          [formControlName]="password2.fcName"
          [label]="password2.label | translate"
        ></ix-input>

        <ix-form-actions class="form-actions">
          <button
            mat-button
            type="submit"
            color="primary"
            ixTest="save"
            [disabled]="form.invalid || isFormLoading"
          >
            {{ 'Save' | translate }}
          </button>

          <button mat-button color="accent" ixTest="cancel" (click)="cancel()">
            {{ 'Cancel' | translate }}
          </button>
        </ix-form-actions>
      </ix-fieldset>
    </form>
  </mat-card-content>
</mat-card>
