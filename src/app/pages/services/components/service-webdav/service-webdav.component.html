<mat-card class="form-card">
  <mat-progress-bar
    *ngIf="isFormLoading"
    mode="indeterminate"
  ></mat-progress-bar>

  <mat-card-content>
    <form class="ix-form-container" [formGroup]="form" (submit)="onSubmit()">
      <ix-fieldset [title]="helptext.fieldset_title">
        <ix-select
          [formControlName]="protocol.fcName"
          [label]="protocol.label"
          [tooltip]="protocol.tooltip"
          [options]="protocol.options"
        ></ix-select>

        <ix-input
          *ngIf="!tcpport.hidden"
          [formControlName]="tcpport.fcName"
          [label]="tcpport.label"
          [tooltip]="tcpport.tooltip"
        ></ix-input>

        <ix-input
          *ngIf="!tcpportssl.hidden"
          [formControlName]="tcpportssl.fcName"
          [label]="tcpportssl.label"
          [tooltip]="tcpportssl.tooltip"
        ></ix-input>

        <div class="linked-select" *ngIf="!certssl.hidden">
          <div class="link-wrapper">
            <a class="link" (click)="certificatesLinkClicked()">
              {{ 'Manage Certificates' | translate }}
            </a>
          </div>
          <ix-select
            [formControlName]="certssl.fcName"
            [label]="certssl.label"
            [tooltip]="certssl.tooltip"
            [options]="certssl.options"
          ></ix-select>
        </div>

        <ix-select
          [formControlName]="htauth.fcName"
          [label]="htauth.label"
          [tooltip]="htauth.tooltip"
          [options]="htauth.options"
        ></ix-select>

        <ix-input
          *ngIf="pwdRequired"
          type="password"
          [formControlName]="password.fcName"
          [label]="password.label"
          [tooltip]="password.tooltip"
        ></ix-input>

        <ix-input
          *ngIf="pwdRequired"
          type="password"
          [formControlName]="password2.fcName"
          [label]="password2.label"
        ></ix-input>
      </ix-fieldset>

      <div class="form-actions">
        <button
          mat-button
          type="submit"
          color="primary"
          [disabled]="form.invalid || isFormLoading"
        >
          {{ 'Save' | translate }}
        </button>

        <button mat-button color="accent" (click)="cancel()">
          {{ 'Cancel' | translate }}
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
