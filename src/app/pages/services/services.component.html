<ix-page-header>
  <ix-search-input1
    [disabled]="loading"
    (search)="onListFiltered($event)"
  ></ix-search-input1>
</ix-page-header>

<mat-card>
  <ix-table2
    class="table"
    [ix-table2-empty]="!(dataProvider.currentPageCount$ | async)"
    [emptyConfig]="emptyService.defaultEmptyConfig(emptyConfig)"
  >
    <thead
      ix-table-head
      [columns]="columns"
      [dataProvider]="dataProvider"
    ></thead>
    <tbody
      ix-table-body
      [columns]="columns"
      [dataProvider]="dataProvider"
      [isLoading]="loading"
    ></tbody>
  </ix-table2>
</mat-card>
