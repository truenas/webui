<ix-page-header>
  <ix-basic-search
    [query]="searchQuery()"
    (queryChange)="onListFiltered($event)"
  ></ix-basic-search>
</ix-page-header>

<mat-card [ixUiSearch]="searchableElements.elements.services">
  <ix-table
    class="table"
    [ix-table-empty]="!(dataProvider.currentPageCount$ | async)"
    [emptyConfig]="emptyService.defaultEmptyConfig(emptyConfig)"
  >
    <thead
      ix-table-head
      [columns]="columns"
      [dataProvider]="dataProvider"
    ></thead>
    <tbody
      ix-table-body
      [columns]="columns"
      [dataProvider]="dataProvider"
      [isLoading]="loading"
    >
      <ng-template
        let-service
        ix-table-cell
        [columnIndex]="1"
        [dataProvider]="dataProvider"
      >
        <ix-service-status-cell [service]="service"></ix-service-status-cell>
      </ng-template>

      <ng-template
        let-service
        ix-table-cell
        [columnIndex]="3"
        [dataProvider]="dataProvider"
      >
        <ix-service-actions-cell [service]="service"></ix-service-actions-cell>
      </ng-template>
    </tbody>
  </ix-table>
</mat-card>
