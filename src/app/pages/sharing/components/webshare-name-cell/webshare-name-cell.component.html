<span class="webshare-name-container">
  <span
    role="text"
    [ixTest]="[title, uniqueRowTag(row()), 'row-text']"
    [attr.aria-label]="'WebShare name: ' + row().name"
  >
    {{ row().name }}
  </span>
  @if (row().isHomeBase) {
    <tn-icon
      class="home-icon"
      name="folder-account"
      library="mdi"
      [tnTooltip]="'Home Share' | translate"
    ></tn-icon>
  }
</span>
