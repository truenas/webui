<mat-card>
  <mat-toolbar-row>
    <div class="toolbar-row-title">
      <a [ixTest]="['smb-share', 'open-in-new']" [routerLink]="['/sharing', 'smb']">
        <h3 class="card-title">
          {{ 'Windows (SMB) Shares' | translate }}
          <ix-icon name="open_in_new" class="title-icon"></ix-icon>
        </h3>
      </a>

      <ix-service-state-button
        [service]="service$ | async"
        [count]="dataProvider.currentPageCount$ | async"
      ></ix-service-state-button>
    </div>

    <div class="actions">
      <button
        *ixRequiresRoles="requiredRoles"
        mat-button
        [ixTest]="['smb-share', 'add']"
        (click)="openForm()"
      >
        {{ 'Add' | translate }}
      </button>

      <ix-service-extra-actions
        [service]="service$ | async"
        [requiredRoles]="requiredRoles"
      ></ix-service-extra-actions>
    </div>
  </mat-toolbar-row>

  <ix-table
    class="table"
    [ix-table-empty]="!(dataProvider.currentPageCount$ | async)"
    [emptyConfig]="emptyService.defaultEmptyConfig(dataProvider.emptyType$ | async)"
  >
    <thead
      ix-table-head
      [columns]="columns"
      [dataProvider]="dataProvider"
    ></thead>
    <tbody
      ix-table-body
      [columns]="columns"
      [dataProvider]="dataProvider"
      [isLoading]="dataProvider.isLoading$ | async"
    ></tbody>
  </ix-table>

  <a
    *ngIf="smbShares.length > 4"
    class="view-all"
    [ixTest]="['smb-share', 'view-all']"
    [routerLink]="['/sharing', 'smb']"
  >
    <span>
      {{ 'View All' | translate }}
    </span>
  </a>
</mat-card>
