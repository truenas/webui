<mat-card>
  <mat-toolbar-row>
    <a [ixTest]="['smb-share', 'open-in-new']" [routerLink]="['/sharing', 'smb']">
      <h3 class="card-title">
        {{ title | translate }}
        <ix-icon name="open_in_new" class="title-icon"></ix-icon>
      </h3>
    </a>

    <ix-service-state-button
      [service]="service"
      [count]="dataProvider.rows.length"
    ></ix-service-state-button>

    <div class="actions">
      <ix-tooltip
        *ngIf="tableHint"
        [header]="title | translate"
        [message]="tableHint | translate"
      ></ix-tooltip>

      <button
        mat-button
        [ixTest]="['smb-share', 'add']"
        [disabled]="isAddActionDisabled"
        (click)="openForm()"
      >{{ 'Add' | translate }}</button>

      <ix-service-extra-actions
        *ngIf="!isClustered"
        [service]="service"
        (statusChanged)="statusChanged.emit($event)"
      ></ix-service-extra-actions>
    </div>
  </mat-toolbar-row>

  <ix-table2
    class="table"
    [ix-table2-empty]="!dataProvider.rows.length"
    [emptyConfig]="emptyService.defaultEmptyConfig(dataProvider.emptyType$ | async)"
  >
    <thead
      ix-table-head
      [columns]="columns"
      [dataProvider]="dataProvider"
    ></thead>
    <tbody
      ix-table-body
      [columns]="columns"
      [dataProvider]="dataProvider"
      [isLoading]="dataProvider.isLoading$ | async"
    ></tbody>
  </ix-table2>

  <a
    *ngIf="smbShares.length > 4"
    class="view-all"
    [ixTest]="['smb-share', 'view-all']"
    [routerLink]="['/sharing', 'smb']"
  >
    <span>
      {{ 'View All' | translate }}
    </span>
  </a>
</mat-card>
