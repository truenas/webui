<ix-page-header [loading]="pools() === null"></ix-page-header>

@if (pools()?.length > 0) {
  <div class="cards" [ixUiSearch]="searchableElements.elements.sharing">
    <ix-smb-card></ix-smb-card>
    <ix-nfs-card></ix-nfs-card>
    <ix-iscsi-card></ix-iscsi-card>
  </div>
}

@if (pools()?.length === 0) {
  <ix-empty
    [conf]="emptyConfig"
    [requiredRoles]="requiredRoles"
  ></ix-empty>
}
