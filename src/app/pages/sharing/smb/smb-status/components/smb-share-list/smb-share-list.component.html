<mat-card>
  <mat-toolbar-row>
    <h3>{{ 'Shares' | translate }}</h3>

    <div class="actions action-icon">
      <ix-basic-search [(query)]="filterString" (queryChange)="onListFiltered($event)"></ix-basic-search>

      <ix-table-columns-selector
        [columnPreferencesKey]="'smbShareList'"
        [columns]="columns"
        (columnsChange)="columnsChange($event)"
      ></ix-table-columns-selector>

      <button mat-button color="primary" ixTest="refresh-data" (click)="loadData()">
        {{ 'Refresh' | translate }}
      </button>
    </div>
  </mat-toolbar-row>
  <mat-card-content>
    <ix-table
      class="table"
      [ix-table-empty]="!(dataProvider.currentPageCount$ | async)"
      [emptyConfig]="emptyService.defaultEmptyConfig(dataProvider.emptyType$ | async)"
    >
      <thead
        ix-table-head
        [columns]="columns"
        [dataProvider]="dataProvider"
      ></thead>
      <tbody
        ix-table-body
        [columns]="columns"
        [dataProvider]="dataProvider"
        [isLoading]="!!(dataProvider.isLoading$ | async)"
      ></tbody>
    </ix-table>
    <ix-table-pager [dataProvider]="dataProvider"></ix-table-pager>
  </mat-card-content>
</mat-card>
