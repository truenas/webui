<mat-card>
  <ix-fake-progress-bar [loading]="dataProvider.isLoading$ | async"></ix-fake-progress-bar>
  <mat-toolbar-row>
    <h3>{{ 'SMB' | translate }}</h3>
    <ix-service-state-button
      [service]="service$ | async"
      [count]="dataProvider.currentPageCount$ | async"
    ></ix-service-state-button>
    <div class="actions action-icon">
      <ix-search-input (search)="onListFiltered($event)"></ix-search-input>

      <button
        mat-button
        color="primary"
        ixTest="add-smb-share"
        [disabled]="isClustered$ | async"
        (click)="doAdd()"
      >
        {{ 'Add' | translate }}
      </button>
    </div>
  </mat-toolbar-row>
  <mat-card-content>
    <ix-table2
      [ix-table2-empty]="!(dataProvider.currentPageCount$ | async)"
      [emptyConfig]="emptyService.defaultEmptyConfig(dataProvider.emptyType$ | async)"
    >
      <thead
        ix-table-head
        [columns]="columns"
        [dataProvider]="dataProvider"
      ></thead>
      <tbody
        ix-table-body
        [columns]="columns"
        [dataProvider]="dataProvider"
        [isLoading]="dataProvider.isLoading$ | async"
      ></tbody>
    </ix-table2>
    <ix-table-pager [dataProvider]="dataProvider"></ix-table-pager>
  </mat-card-content>
</mat-card>
