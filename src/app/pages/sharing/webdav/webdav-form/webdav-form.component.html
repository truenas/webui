<ix-modal-header
  [title]="title | translate"
  [loading]="isFormLoading"
></ix-modal-header>

<mat-card>
  <mat-card-content>
    <form class="ix-form-container" [formGroup]="form" (submit)="onSubmit()">
      <ix-fieldset [title]="'WebDAV Configuration' | translate">
        <ix-input
          formControlName="name"
          [label]="labels.name | translate"
          [tooltip]="tooltips.name | translate"
          [required]="true"
        ></ix-input>

        <ix-input
          formControlName="comment"
          [label]="labels.comment | translate"
          [tooltip]="tooltips.comment | translate"
        ></ix-input>

        <ix-explorer
          formControlName="path"
          [label]="labels.path | translate"
          [tooltip]="tooltips.path | translate"
          [nodeProvider]="treeNodeProvider"
          [required]="true"
        ></ix-explorer>

        <ix-checkbox
          formControlName="ro"
          [label]="labels.ro | translate"
          [tooltip]="tooltips.ro | translate"
        ></ix-checkbox>

        <ix-checkbox
          formControlName="perm"
          [label]="labels.perm | translate"
          [tooltip]="tooltips.perm | translate"
        ></ix-checkbox>

        <ix-checkbox
          formControlName="enabled"
          [label]="labels.enabled | translate"
          [tooltip]="tooltips.enabled | translate"
        ></ix-checkbox>
      </ix-fieldset>

      <ix-form-actions>
        <button
          mat-button
          type="submit"
          color="primary"
          [disabled]="form.invalid || isFormLoading"
        >
          {{ 'Save' | translate }}
        </button>
      </ix-form-actions>
    </form>
  </mat-card-content>
</mat-card>
