<mat-card class="card">
  <mat-card-header>
    <h3 mat-card-title>{{ 'Namespaces' | translate }}</h3>
  </mat-card-header>
  <mat-card-content>
    @if (!subsystem().namespaces.length) {
      <div class="no-namespaces-warning">
        <ix-icon
          name="mdi-alert"
          class="icon"
        ></ix-icon>

        <div>
          {{ helptext.noNamespacesWarning | translate }}
        </div>
      </div>
    } @else {
      <ul class="namespaces-list">
        @for (namespace of subsystem().namespaces; track namespace.id) {
          <li>
            <span class="namespace">
              <ix-namespace-description [namespace]="namespace"></ix-namespace-description>

              <span class="namespace-actions">
                <button
                  mat-icon-button
                  [ixTest]="['edit-namespace', namespace.device_path]"
                  [matTooltip]="'Edit namespace' | translate"
                  (click)="onEditNamespace(namespace)"
                >
                  <ix-icon class="icon" name="edit"></ix-icon>
                </button>
                <button
                  mat-icon-button
                  [ixTest]="['delete-namespace', namespace.device_path]"
                  [matTooltip]="'Delete namespace' | translate"
                  (click)="onDeleteNamespace(namespace)"
                >
                  <ix-icon class="icon" name="clear"></ix-icon>
                </button>
              </span>
            </span>
          </li>
        }
      </ul>
    }
  </mat-card-content>
</mat-card>
