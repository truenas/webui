      [ixUiSearch]="searchableElements.elements.detailsCard"
      (nameUpdated)="nameUpdated.emit($event)"
    ></ix-subsystem-details-card>
    <ix-subsystem-namespaces-card
      [subsystem]="subsystem()"
      [ixUiSearch]="searchableElements.elements.namespacesCard"

    <ix-subsystem-ports-card
      [subsystem]="subsystem()"
      [ixUiSearch]="searchableElements.elements.portsCard"

    ></ix-subsystem-hosts-card>
