<span>
  {{ 'Details for' | translate }}
  {{ subsystem()?.name }}
</span>

<div class="detail-actions">
  <button
    *ixRequiresRoles="requiredRoles"
    mat-button
    ixTest="edit-subsys"
    (click)="editSubsystem()"
  >
    {{ 'Edit' | translate }}
  </button>

  <button
    *ixRequiresRoles="requiredRoles"
    mat-button
    ixTest="delete-subsys"
    (click)="deleteSubsystem()"
  >
    {{ 'Delete' | translate }}
  </button>
</div>
