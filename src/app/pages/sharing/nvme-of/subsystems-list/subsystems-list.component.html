<mat-card>
  <ix-fake-progress-bar [loading]="!!(dataProvider().isLoading$ | async)"></ix-fake-progress-bar>
  <mat-toolbar-row>
    <h3>{{ 'Subsystems' | translate }}</h3>

    <div class="actions action-icon">
      <ix-search-input1 (search)="onListFiltered($event)"></ix-search-input1>
    </div>
  </mat-toolbar-row>
  <mat-card-content>
    <ix-table
      [ix-table-empty]="!(dataProvider().currentPageCount$ | async)"
      [emptyConfig]="emptyService.defaultEmptyConfig(dataProvider().emptyType$ | async)"
    >
      <thead
        ix-table-head
        [columns]="columns"
        [dataProvider]="dataProvider()"
      ></thead>
      <tbody
        ix-table-body
        [columns]="columns"
        [dataProvider]="dataProvider()"
        [isLoading]="!!(dataProvider().isLoading$ | async)"
        (expanded)="expanded($event)"
      >
        <ng-template
          ix-table-cell
          [columnIndex]="4"
          [dataProvider]="dataProvider()"
        >
          <ix-icon name="mdi-chevron-right"></ix-icon>
        </ng-template>
      </tbody>
    </ix-table>
    <ix-table-pager [dataProvider]="dataProvider()"></ix-table-pager>
  </mat-card-content>
</mat-card>
