<mat-card>
  <ix-fake-progress-bar [loading]="isLoading()"></ix-fake-progress-bar>
  <mat-toolbar-row>
    <h3>{{ 'Subsystems' | translate }}</h3>

    <div class="actions action-icon">
      <ix-basic-search
        [query]="searchQuery()"
        (queryChange)="onListFiltered($event)"
      ></ix-basic-search>
    </div>
  </mat-toolbar-row>
  <mat-card-content>
    @if ((dataProvider().emptyType$ | async) === EmptyType.NoPageData && !(dataProvider().currentPageCount$ | async)) {
      <ix-empty [conf]="emptyConfig"></ix-empty>
    } @else {
      <ix-table
        [ix-table-empty]="!(dataProvider().currentPageCount$ | async)"
        [emptyConfig]="emptyService.defaultEmptyConfig(dataProvider().emptyType$ | async)"
      >
        <thead
          ix-table-head
          [columns]="columns"
          [dataProvider]="dataProvider()"
        ></thead>
        <tbody
          ix-table-body
          [columns]="columns"
          [dataProvider]="dataProvider()"
          (expanded)="expanded($event)"
        >
        <ng-template
          let-subsystem
          ix-table-cell
          [columnIndex]="0"
          [dataProvider]="dataProvider()"
        >
          <ix-subsystem-name-cell [subsystem]="subsystem"></ix-subsystem-name-cell>
        </ng-template>

        <ng-template
          ix-table-cell
          [columnIndex]="4"
          [dataProvider]="dataProvider()"
        >
          <ix-icon name="mdi-chevron-right"></ix-icon>
        </ng-template>
        </tbody>
      </ix-table>

      <ix-table-pager
        [dataProvider]="dataProvider()"
      ></ix-table-pager>
    }
  </mat-card-content>
</mat-card>
