<mat-card class="card">
  <mat-card-header>
    <h3 mat-card-title>{{ 'Ports' | translate }}</h3>
  </mat-card-header>
  <mat-card-content>
    @if (!subsystem().ports.length) {
      <div class="no-ports-warning">
        <ix-icon
          name="mdi-alert"
          class="icon"
        ></ix-icon>

        <div>
          {{ helptext.noPortsWarning | translate }}
        </div>
      </div>
    } @else {
      <ul class="port-list">
        @for (port of subsystem().ports; track port.id) {
          <li>
            {{ port.addr_trtype | mapValue: typeLabels | translate }}
            <span class="separator">&mdash;</span>
            {{ getPortDescription(port) }}
          </li>
        }
      </ul>
    }
  </mat-card-content>
</mat-card>
