<mat-card>
  <ix-fake-progress-bar [loading]="dataProvider.isLoading$ | async"></ix-fake-progress-bar>
  <mat-toolbar-row>
    <h3>{{ 'NFS' | translate }}</h3>
    <div class="actions action-icon">
      <ix-search-input1 [value]="filterString" (search)="onListFiltered($event)"></ix-search-input1>

      <a mat-button ixTest="nfs-sessions" routerLink="/sharing/nfs/sessions">
        {{ 'NFS Sessions' | translate }}
      </a>

      <ix-table-columns-selector [columns]="columns" (columnsChange)="columnsChange($event)"></ix-table-columns-selector>

      <button *ixRequiresRoles="requiredRoles" mat-button color="primary" ixTest="add-nfs-share" (click)="doAdd()">
        {{ 'Add' | translate }}
      </button>
    </div>
  </mat-toolbar-row>
  <mat-card-content [ixUiSearch]="searchableElements.elements.nfs">
    <ix-table
      [ix-table-empty]="!(dataProvider.currentPageCount$ | async)"
      [emptyConfig]="emptyService.defaultEmptyConfig(dataProvider.emptyType$ | async)"
    >
      <thead
        ix-table-head
        [columns]="columns"
        [dataProvider]="dataProvider"
      ></thead>
      <tbody
        ix-table-body
        [columns]="columns"
        [dataProvider]="dataProvider"
        [isLoading]="dataProvider.isLoading$ | async"
      ></tbody>
    </ix-table>
    <ix-table-pager [dataProvider]="dataProvider"></ix-table-pager>
  </mat-card-content>
</mat-card>
