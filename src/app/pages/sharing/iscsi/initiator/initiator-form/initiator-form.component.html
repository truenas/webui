<mat-card>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <div class="form-wrap">
      <div
        fxFlex="100%"
        fxFlex.gt-xs="calc(100% - 16px)"
        [ngClass]="'form-line'"
      >
        <div
          id="dynamicField_allow_all_initiators"
          dynamicField
          [config]="fieldConfig[0]"
          [group]="formGroup"
          [fieldShow]="'show'"
        ></div>
      </div>
      <div
        fxFlex="100%"
        fxFlex.gt-xs="calc(50% - 16px)"
        class="connected-initiators-container form-inline has-tooltip"
        [ngClass]="connectedInitiatorsDisabled ? 'disabled' : ''"
      >
        <label>{{ 'Connected Initiators' | translate }}</label>
        <ix-tooltip [message]="connectedInitiatorsTooltip"></ix-tooltip>
        <mat-selection-list
          #connectedInitiatorsList
          class="connected-initiators-list"
          [disabled]="connectedInitiatorsDisabled"
        >
          <mat-list-option
            *ngFor="let initiator of connectedInitiators"
            [value]="initiator"
          >
            {{ initiator['initiator'] }} ({{ initiator['initiator_addr'] }})
          </mat-list-option>
        </mat-selection-list>
        <div fxLayoutAlign="end center">
          <button
            mat-flat-button
            color="primary"
            type="button"
            ixTest="refresh"
            [disabled]="connectedInitiatorsDisabled"
            (click)="getConnectedInitiators()"
          >
            <ix-icon name="refresh"></ix-icon> {{ 'REFRESH' }}
          </button>
        </div>
      </div>

      <div
        fxFlex="100%"
        fxFlex.gt-xs="calc(50% - 16px)"
        class="form-inline"
      >
        <ix-dynamic-list
          [config]="fieldConfig[1] | cast"
          [group]="formGroup"
          [source]="connectedInitiatorsList"
        ></ix-dynamic-list>
      </div>
      <div
        fxFlex="100%"
        fxFlex.gt-xs="calc(100% - 16px)"
        class="form-line"
      >
        <div
          id="dynamicField_comment"
          dynamicField
          [config]="fieldConfig[2]"
          [group]="formGroup"
          [fieldShow]="'show'"
        ></div>
      </div>
    </div>
    <mat-card-actions>
      <button
        class="btn btn-block btn-warning"
        type="submit"
        mat-button
        color="primary"
        ixTest="save"
        [disabled]="!formGroup.valid"
      >
        {{ 'Save' | translate }}
      </button>
      <button
        *ngIf="routeSuccess"
        type="button"
        mat-button
        color="accent"
        ixTest="cancel"
        (click)="goBack()"
      >
        {{ 'Cancel' | translate }}
      </button>
    </mat-card-actions>
    <mat-error *ngIf="error" type="danger" id="error_message">
      <div [innerHTML]="error"></div>
    </mat-error>
  </form>
</mat-card>
