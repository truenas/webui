<ix-page-header [title]="'iSCSI' | translate">
  <button
    *ixRequiresRoles="requiredRoles"
    mat-button
    color="primary"
    id="iscsi_wizard_action_button"
    ixTest="wizard"
    (click)="gotoWizard()"
  >
    {{ 'Wizard' | translate }}
  </button>
</ix-page-header>

<nav mat-tab-nav-bar [tabPanel]="tabPanel">
  <a
    *ngFor="let link of navLinks"
    #rla="routerLinkActive"
    mat-tab-link
    routerLinkActive
    [ixTest]="link.label"
    [routerLink]="link.path"
    [active]="rla.isActive"
  >
    {{ link.label | translate }}
  </a>
</nav>
<router-outlet mat-tab-nav-panel [ngSwitch]="activeTab">
  <mat-tab-nav-panel #tabPanel>
    <ix-target-global-configuration
      *ngSwitchCase="'configuration'"
      ixUiSearchableElement
      [ixSearchConfig]="searchableElements.elements.configuration"
    ></ix-target-global-configuration>

    <ix-iscsi-portal-list
      *ngSwitchCase="'portals'"
      ixUiSearchableElement
      [ixSearchConfig]="searchableElements.elements.portals"
    ></ix-iscsi-portal-list>

    <ix-iscsi-initiator-list
      *ngSwitchCase="'initiator'"
      ixUiSearchableElement
      [ixSearchConfig]="searchableElements.elements.initiator"
    ></ix-iscsi-initiator-list>

    <ix-iscsi-authorizedaccess-list
      *ngSwitchCase="'auth'"
      ixUiSearchableElement
      [ixSearchConfig]="searchableElements.elements.auth"
    ></ix-iscsi-authorizedaccess-list>

    <ix-iscsi-target-list
      *ngSwitchCase="'target'"
      ixUiSearchableElement
      [ixSearchConfig]="searchableElements.elements.target"
    ></ix-iscsi-target-list>

    <ix-iscsi-extent-list
      *ngSwitchCase="'extent'"
      ixUiSearchableElement
      [ixSearchConfig]="searchableElements.elements.extent"
    ></ix-iscsi-extent-list>

    <ix-iscsi-associated-target-list
      *ngSwitchCase="'associatedtarget'"
      ixUiSearchableElement
      [ixSearchConfig]="searchableElements.elements.associatedTarget"
    ></ix-iscsi-associated-target-list>
  </mat-tab-nav-panel>
</router-outlet>
