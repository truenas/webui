<ix-page-header [title]="'iSCSI' | translate">
  <button
    *ixRequiresRoles="requiredRoles"
    mat-button
    color="default"
    id="global-configuration"
    ixTest="global-target-configuration"
    [ixUiSearch]="searchableElements.elements.config"
    (click)="openGlobalTargetConfiguration()"
  >{{ 'Global Target Configuration' | translate }}</button>

  <button
    *ixRequiresRoles="requiredRoles"
    mat-button
    color="primary"
    ixTest="wizard"
    (click)="openWizard()"
  >
    {{ 'Wizard' | translate }}
  </button>
</ix-page-header>

<nav mat-tab-nav-bar [tabPanel]="tabPanel">
  @for (link of (navLinks$ | async); track link.label) {
    <a
      #rla="routerLinkActive"
      mat-tab-link
      routerLinkActive
      [ixTest]="link.label"
      [routerLink]="link.path"
      [active]="rla.isActive"
    >
      {{ link.label | translate }}
    </a>
  }
</nav>
<mat-tab-nav-panel #tabPanel>
  <router-outlet></router-outlet>
</mat-tab-nav-panel>
