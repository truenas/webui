<ix-modal-header [title]="title" [loading]="isLoading"></ix-modal-header>
<mat-card>
  <mat-card-content>
    <form [formGroup]="form" class="ix-form-container" (submit)="onSubmit()">
      <ix-fieldset [title]="'Group' | translate">
        <ix-input
          formControlName="tag"
          [label]="'Group ID' | translate"
          [tooltip]="tooltips.tag | translate"
          [required]="true"
          type="number"
        ></ix-input>
      </ix-fieldset>
      <ix-fieldset [title]="'User' | translate">
        <ix-input
          formControlName="user"
          [label]="'User' | translate"
          [required]="true"
          [tooltip]="tooltips.user"
        ></ix-input>
        <ix-input
          formControlName="secret"
          [label]="'Secret' | translate"
          type="password"
          [required]="true"
          [tooltip]="tooltips.secret"
        ></ix-input>
        <ix-input
          formControlName="secret_confirm"
          [label]="'Secret (Confirm)' | translate"
          type="password"
          [required]="true"
        ></ix-input>
      </ix-fieldset>
      <ix-fieldset [title]="'Peer User' | translate">
        <ix-input
          formControlName="peeruser"
          [label]="'Peer User' | translate"
          [tooltip]="tooltips.peeruser"
        ></ix-input>
        <ix-input
          formControlName="peersecret"
          [label]="'Peer Secret' | translate"
          type="password"
          [required]="isPeerUserSet()"
          [tooltip]="tooltips.peersecret"
        ></ix-input>
        <ix-input
          formControlName="peersecret_confirm"
          [label]="'Peer Secret (Confirm)' | translate"
          [required]="isPeerUserSet()"
          type="password"
        ></ix-input>
      </ix-fieldset>

      <div class="form-actions">
        <button
          mat-button
          type="submit"
          [disabled]="form.invalid || isLoading"
          color="primary"
        >{{ 'Save' | translate }}</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
