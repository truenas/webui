<ng-container [formGroup]="form()">
  @if (hasFibreChannel() && isNewTarget) {
    <ix-radio-group
      formControlName="mode"
      [label]="'Mode' | translate"
      [options]="modeOptions$"
    ></ix-radio-group>
  }
  <ix-select
    formControlName="target"
    [label]="helptextSharingIscsi.targetLabel | translate"
    [tooltip]="helptextSharingIscsi.targetTooltip | translate"
    [options]="targetOptions$"
    [required]="true"
  ></ix-select>
</ng-container>
