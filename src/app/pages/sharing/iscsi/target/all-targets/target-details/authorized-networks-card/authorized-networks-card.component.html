<mat-card class="card">
  <mat-card-header>
    <h3 mat-card-title>
      {{ 'iSCSI Authorized Networks' | translate }}
    </h3>
  </mat-card-header>
  <mat-card-content>
    @for (network of target().auth_networks; track network) {
      <div class="network">
        {{ network }}
      </div>
    } @empty {
      <p>{{ 'No networks are authorized.' | translate }}</p>
    }
  </mat-card-content>
</mat-card>
