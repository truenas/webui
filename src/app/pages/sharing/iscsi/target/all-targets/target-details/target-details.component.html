<div class="cards">
  <div class="scroll-window">
    @if (hasIscsiCards()) {
      <ix-authorized-networks-card [target]="target()"></ix-authorized-networks-card>
    }

    @if (hasFibreCards()) {
      <ix-fibre-channel-port-card
        [port]="targetPort()"
        [isLoading]="isLoading()"
      ></ix-fibre-channel-port-card>

      @if (targetPort()) {
        <ix-fibre-channel-connections-card [connections]="connections()"></ix-fibre-channel-connections-card>
      }
    }

    <ix-associated-extents-card [target]="target()"></ix-associated-extents-card>
    <ix-connections-card [target]="target()"></ix-connections-card>
  </div>
</div>
