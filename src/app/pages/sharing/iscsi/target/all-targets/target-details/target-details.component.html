<div class="cards">
  <div class="scroll-window">
    @if (hasIscsiCards()) {
      @if (target().auth_networks.length) {
        <ix-authorized-networks-card [target]="target()"></ix-authorized-networks-card>
      }
    }

    @if (hasFibreCards()) {
      @if (targetPort()) {
        <ix-fibre-channel-port-card [port]="targetPort()"></ix-fibre-channel-port-card>
      }
    }

    <ix-associated-extents-card [target]="target()"></ix-associated-extents-card>
  </div>
</div>
