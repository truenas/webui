<ix-modal-header 
  [title]="title()" 
  [loading]="isLoading()"
></ix-modal-header>

<mat-card>
  <mat-card-content>
    <form class="ix-form-container" [formGroup]="form" (submit)="onSubmit()">
      <ix-fieldset>
        <ix-input 
          formControlName="port"
          [label]="'Port' | translate"
        ></ix-input>
        <ix-select 
          formControlName="target_id"
          [label]="'Target' | translate"
          [options]="targetOptions$"
        ></ix-select>
      </ix-fieldset>
      <ix-form-actions>
        <button
          *ixRequiresRoles="requiredRoles"
          mat-button
          type="submit"
          color="primary"
          ixTest="save"
          [disabled]="form.invalid || isLoading"
        >
          {{ 'Save' | translate }}
        </button>
      </ix-form-actions>
    </form>
  </mat-card-content>
</mat-card>
