<mat-card [ixUiSearch]="searchableElements.elements.list">
  <ix-fake-progress-bar [loading]="dataProvider.isLoading$ | async"></ix-fake-progress-bar>
  <mat-toolbar-row>
    <h3>{{ 'Fibre Channel Ports' | translate }}</h3>

    <div class="actions">
      <ix-search-input1
        [value]="searchQuery()"
        (search)="onSearch($event)"
      ></ix-search-input1>

      <button
        *ixRequiresRoles="requiredRoles"
        mat-button
        color="primary"
        ixTest="add-fibre-channel-port"
        (click)="doAdd()"
      >
        {{ 'Add' | translate }}
      </button>
    </div>
  </mat-toolbar-row>
  <mat-card-content>

    <ix-table
      [ixUiSearch]="searchableElements.elements.list"
      [ix-table-empty]="!(dataProvider.currentPageCount$ | async)"
      [emptyConfig]="emptyService.defaultEmptyConfig(dataProvider.emptyType$ | async)"
    >
      <thead
        ix-table-head
        [columns]="columns()"
        [dataProvider]="dataProvider"
      ></thead>
      <tbody
        ix-table-body
        [columns]="columns()"
        [dataProvider]="dataProvider"
        [isLoading]="dataProvider.isLoading$ | async"
      >
      </tbody>
    </ix-table>
    <ix-table-pager [dataProvider]="dataProvider"></ix-table-pager>
  </mat-card-content>
</mat-card>
