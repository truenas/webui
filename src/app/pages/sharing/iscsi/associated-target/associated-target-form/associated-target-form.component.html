<ix-modal-header [title]="title" [loading]="isLoading"></ix-modal-header>

<mat-card>
  <mat-card-content>
    <form class="ix-form-container" [formGroup]="form" (submit)="onSubmit()">
      <ix-fieldset>
        <ix-select
          formControlName="target"
          [label]="'Target' | translate"
          [tooltip]="tooltips.target | translate"
          [options]="targets$"
          [required]="true"
        ></ix-select>

        <ix-input
          formControlName="lunid"
          type="number"
          [label]="'LUN ID' | translate"
          [tooltip]="tooltips.lunid | translate"
        ></ix-input>

        <ix-select
          formControlName="extent"
          [label]="'Extent' | translate"
          [tooltip]="tooltips.extent | translate"
          [options]="extents$"
          [required]="true"
        ></ix-select>
      </ix-fieldset>

      <div class="form-actions">
        <button
          mat-button
          type="submit"
          color="primary"
          [disabled]="form.invalid || isLoading"
        >
          {{ 'Save' | translate }}
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
