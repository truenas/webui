<mat-card>
  <ix-fake-progress-bar [loading]="!!(dataProvider.isLoading$ | async)"></ix-fake-progress-bar>
  <mat-toolbar-row>
    <h3>{{ 'WebShare' | translate }}</h3>
    <ix-service-state-button
      [service]="service$ | async"
      [count]="+(dataProvider.currentPageCount$ | async)"
    ></ix-service-state-button>
    <div class="actions action-icon">
      <ix-search-input
        #searchInput
        [query]="searchQuery"
        (runSearch)="onSearch(searchInput.query())"
      ></ix-search-input>

      <ix-table-columns-selector
        [columnPreferencesKey]="'webshareList'"
        [columns]="columns"
        (columnsChange)="columnsChange($event)"
      ></ix-table-columns-selector>

      <button
        *ixRequiresRoles="requiredRoles"
        mat-button
        color="primary"
        ixTest="add-webshare"
        [ixUiSearch]="searchableElements.elements.createWebShare"
        [disabled]="!(hasTruenasConnect$ | async)"
        (click)="doAdd()"
      >
        {{ 'Add' | translate }}
      </button>
    </div>
  </mat-toolbar-row>
  <mat-card-content>
    @if (!(hasTruenasConnect$ | async)) {
      <div class="info-message clickable" (click)="openTruenasConnectDialog()">
        <ix-icon name="info"></ix-icon>
        <span>{{ 'WebShare service requires TrueNAS Connect to be configured and active.' | translate }}</span>
      </div>
    }
    @if ((dataProvider.emptyType$ | async) === EmptyType.NoPageData && !(dataProvider.currentPageCount$ | async)) {
      <ix-empty [conf]="emptyConfig" [requiredRoles]="requiredRoles"></ix-empty>
    } @else {
      <ix-table
        [ixUiSearch]="searchableElements.elements.webshareList"
        [ix-table-empty]="!(dataProvider.currentPageCount$ | async)"
        [emptyConfig]="emptyService.defaultEmptyConfig(dataProvider.emptyType$ | async)"
      >
        <thead
          ix-table-head
          [columns]="columns"
          [dataProvider]="dataProvider"
        ></thead>
        <tbody
          ix-table-body
          [columns]="columns"
          [dataProvider]="dataProvider"
          [isLoading]="!!(dataProvider.isLoading$ | async)"
        ></tbody>
      </ix-table>

      <ix-table-pager [dataProvider]="dataProvider"></ix-table-pager>
    }
  </mat-card-content>
</mat-card>
