<ix-modal-header
  [requiredRoles]="requiredRoles"
  [title]="title | translate"
  [loading]="isFormLoading()"
></ix-modal-header>

<mat-card>
  <mat-card-content>
    <form class="ix-form-container" [formGroup]="form" (submit)="onSubmit()">
      <ix-fieldset>
        <ix-explorer
          formControlName="path"
          [label]="helptext.webshare_path_label | translate"
          [tooltip]="helptext.webshare_path_tooltip | translate"
          [required]="true"
          [nodeProvider]="treeNodeProvider"
        >
          <ix-explorer-create-dataset [datasetProperties]="createDatasetProps"></ix-explorer-create-dataset>
        </ix-explorer>

        <ix-input
          formControlName="name"
          [label]="helptext.webshare_name_label | translate"
          [tooltip]="helptext.webshare_name_tooltip | translate"
          [placeholder]="helptext.webshare_name_placeholder | translate"
          [required]="true"
        ></ix-input>

        <div
          class="home-share-checkbox-wrapper"
          [matTooltip]="disabledHomeShareTooltip()"
          [matTooltipDisabled]="!existingHomeShare()"
        >
          <ix-checkbox
            formControlName="is_home_base"
            [label]="helptext.webshare_is_home_base_label | translate"
            [tooltip]="helptext.webshare_is_home_base_tooltip | translate"
          ></ix-checkbox>
        </div>

        <div class="warning-message">
          <ix-icon name="info"></ix-icon>
          <span>{{ helptext.webshare_warning | translate }}</span>
        </div>
      </ix-fieldset>

      <ix-form-actions>
        <button
          mat-button
          type="submit"
          color="primary"
          ixTest="save"
          [disabled]="form.invalid || isFormLoading()"
        >
          {{ 'Save' | translate }}
        </button>
      </ix-form-actions>
    </form>
  </mat-card-content>
</mat-card>
