<div [ngSwitch]="item.type" class="icon">
  <ix-icon name="people" *ngSwitchCase="PermissionsItem.Group"></ix-icon>
  <ix-icon name="groups" *ngSwitchCase="PermissionsItem.Other"></ix-icon>
  <ix-icon name="person" *ngSwitchDefault></ix-icon>
</div>
<div class="name">{{ item.name }}</div>
<div class="permissions">{{ item.description }}</div>
