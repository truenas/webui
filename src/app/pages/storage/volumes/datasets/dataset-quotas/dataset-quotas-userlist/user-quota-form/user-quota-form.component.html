<ix-modal-header [title]="'Add Group Quotas' | translate" [loading]="isLoading"></ix-modal-header>
<mat-card>
  <mat-card-content>
    <form [formGroup]="form" class="ix-form-container" (submit)="onSubmit()">
      <ix-fieldset [title]="'Set Quotas' | translate">
        <ix-input
          formControlName="data_quota"
          [label]="'User Data Quota (Examples: 500 KiB, 500M, 2 TB)' | translate"
          [tooltip]="tooltips.dataQuota"
          [format]="formatter.memorySizeFormatting"
          [parse]="formatter.memorySizeParsing"
        ></ix-input>
        <ix-input
          formControlName="obj_quota"
          [label]="'User Object Quota' | translate"
          [tooltip]="tooltips.objectQuota"
        ></ix-input>
      </ix-fieldset>

      <ix-fieldset [title]="'Apply Quotas to Selected Users' | translate">
        <ix-chips
          formControlName="users"
          [label]="'Apply To Users' | translate"
          [tooltip]="tooltips.users"
          [autocompleteProvider]="usersProvider"
        ></ix-chips>
      </ix-fieldset>

      <div class="form-actions">
        <button
          type="submit"
          mat-button
          color="primary"
          [disabled]="form.invalid || isLoading"
        >{{ 'Save' | translate }}</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
