<ix-modal-header [title]="helptext.import_title" [loading]="isFormLoading"></ix-modal-header>
<mat-card>
  <mat-card-content>
    <form [formGroup]="formGroup" class="ix-form-container" (submit)="onSubmit()">
      <ix-fieldset [title]="helptext.import_label | translate">
        <ix-select
          [formControlName]="pool.fcName"
          [label]="pool.label | translate"
          [tooltip]="pool.tooltip | translate"
          [options]="pool.options"
          [required]="true"
        ></ix-select>
      </ix-fieldset>
      <div class="form-actions">
        <button
          mat-button
          type="submit"
          [disabled]="formGroup.invalid || isFormLoading"
          color="primary"
        >{{ 'Import' | translate }}</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
