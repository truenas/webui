<h1 matDialogTitle>{{ 'One time snapshot of {dataset}' | translate: { dataset: rowId } }}</h1>
<form [formGroup]="form" class="ix-form-container" (submit)="onSubmit()">
  <ix-input
    formControlName="name"
    [label]="'Name' | translate"
    [tooltip]="tooltips.name | translate"
  ></ix-input>
  <ix-checkbox
    formControlName="recursive"
    [label]="'Recursive' | translate"
    [tooltip]="tooltips.recursive | translate"
  ></ix-checkbox>
  <ix-checkbox
    *ngIf="hasVmsInDataset"
    formControlName="vmware_sync"
    [label]="'VMWare Sync' | translate"
  ></ix-checkbox>

  <div class="form-actions">
    <button
      mat-button
      type="submit"
      [disabled]="form.invalid"
      color="primary"
    >{{ 'Create Snapshot' | translate }}</button>
    <button
      mat-button
      type="button"
      matDialogClose
    >{{ 'Cancel' | translate }}</button>
  </div>
</form>
