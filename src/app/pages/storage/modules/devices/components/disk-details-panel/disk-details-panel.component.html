<div class="header">
  <h3 class="title">
    <div class="mobile-prefix">
      <a class="mobile-back-button">
        <ix-icon
          name="mdi-chevron-left"
          (click)="onCloseMobileDetails()"
        ></ix-icon>
      </a>
      {{ 'Details for' | translate }}
    </div>

    <span class="prefix">{{ 'Details for' | translate }}</span>

    <div class="full-path">
      <ix-topology-item-icon
        class="title-icon"
        [topologyItem]="topologyItem"
        [disk]="disk"
      ></ix-topology-item-icon>
      <span class="device-name">{{ title }}</span>
    </div>
  </h3>
</div>

<div class="cards">
  <div class="cards-column scroll-window">
    <ix-zfs-info-card
      [topologyItem]="topologyItem"
      [disk]="disk"
      [topologyParentItem]="topologyParentItem"
      [poolId]="poolId"
      [topologyCategory]="topologyCategory"
    ></ix-zfs-info-card>

    <ng-container *ngIf="isTopologyDisk">
      <ix-hardware-disk-encryption
        [topologyDisk]="topologyItem | cast"
      ></ix-hardware-disk-encryption>

      <ix-smart-info-card
        [topologyDisk]="topologyItem | cast"
        [disk]="disk"
      ></ix-smart-info-card>
    </ng-container>

    <ng-container *ngIf="isTopologyDisk">
      <ix-disk-info-card [disk]="disk"></ix-disk-info-card>
    </ng-container>
  </div>
</div>
