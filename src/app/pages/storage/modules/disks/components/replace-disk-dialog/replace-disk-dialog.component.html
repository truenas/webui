<h1 matDialogTitle>
  {{ 'Replacing disk {name}' | translate: { name: data.diskName }  }}
</h1>
<form [formGroup]="form" class="ix-form-container" (submit)="onSubmit()">
  <ix-select
    formControlName="replacement"
    [label]="'Member Disk' | translate"
    [required]="true"
    [options]="unusedDisks$"
    [tooltip]="helptext.dialogFormFields.disk.tooltip | translate"
  ></ix-select>
  <ix-checkbox
    formControlName="force"
    [label]="'Force' | translate"
    [tooltip]="helptext.dialogFormFields.force.tooltip | translate"
  ></ix-checkbox>

  <div class="form-actions">
    <button
      mat-button
      type="submit"
      [disabled]="form.invalid"
      color="primary"
    >{{ 'Replace Disk' | translate }}</button>
    <button
      mat-button
      type="button"
      matDialogClose
    >{{ 'Cancel' | translate }}</button>
  </div>
</form>
