<ix-modal-header
  [requiredRoles]="requiredRoles"
  [title]="'Bulk Edit Disks' | translate"
  [loading]="isLoading"
></ix-modal-header>

<mat-card>
  <mat-card-content>
    <form class="ix-form-container" [formGroup]="form" (submit)="onSubmit()">
      <ix-fieldset [title]="helptextBulkEdit.title | translate">
        <label class="disk-list-label">
          {{ "Disks to be edited:" | translate }}
          <tn-icon
            class="tooltip-icon"
            name="information-outline"
            library="mdi"
            [tooltip]="disksTooltip"
          ></tn-icon>
        </label>
        <div
          class="disk-list"
          role="list"
          [attr.aria-label]="'Disks to be edited' | translate"
        >
          @for (diskName of form.controls.disknames.value; track diskName) {
            <div class="disk-item" role="listitem">
              <tn-icon
                name="hdd"
                library="custom"
                class="disk-icon"
                [attr.aria-hidden]="true"
              ></tn-icon>
              <span class="disk-name">{{ diskName }}</span>
            </div>
          }
        </div>
      </ix-fieldset>

      <ix-fieldset [title]="helptextBulkEdit.label | translate">
        <ix-select
          formControlName="hddstandby"
          [label]="'HDD Standby' | translate"
          [tooltip]="helptext.standbyTooltip | translate"
          [options]="hddstandbyOptions$ | translateOptions"
          [required]="true"
        ></ix-select>

        <ix-select
          formControlName="advpowermgmt"
          [label]="'Advanced Power Management' | translate"
          [options]="advpowermgmtOptions$ | translateOptions"
          [required]="true"
        ></ix-select>
      </ix-fieldset>

      <ix-form-actions>
        <button
          *ixRequiresRoles="requiredRoles"
          mat-button
          type="submit"
          color="primary"
          ixTest="save"
          [disabled]="isLoading"
        >
          {{ "Save" | translate }}
        </button>
      </ix-form-actions>
    </form>
  </mat-card-content>
</mat-card>
