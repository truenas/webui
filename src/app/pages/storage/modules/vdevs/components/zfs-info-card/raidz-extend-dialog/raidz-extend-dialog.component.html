<h1 matDialogTitle>
  {{ 'Extend Vdev' | translate }}
</h1>

<form class="ix-form-container" [formGroup]="form" (submit)="onSubmit($event)">
  <div>{{ 'Only disks that are at least {size} are shown.' | translate: { size: minimumSize() | ixFileSize } }}</div>

  <ix-unused-disk-select
    formControlName="newDisk"
    [label]="'New Disk' | translate"
    [diskFilteringFn]="filterMinimumSizeFn()"
    [required]="true"
    [tooltip]="helptext.dialogFormFields.new_disk.tooltip | translate"
  ></ix-unused-disk-select>

  <div>{{ helptext.raidzExtendMessage | translate }}</div>

  <ix-form-actions>
    <button mat-button type="button" ixTest="cancel" [matDialogClose]="false">
      {{ 'Cancel' | translate }}
    </button>
    <button
      mat-button
      type="submit"
      color="primary"
      ixTest="extend"
      [disabled]="form.invalid"
    >
      {{ 'Extend' | translate }}
    </button>
  </ix-form-actions>
</form>
