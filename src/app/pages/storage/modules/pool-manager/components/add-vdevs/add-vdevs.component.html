<div class="root-container">
  <div class="main-container">
    <ix-pool-manager-wizard
      (stepChanged)="onStepChanged($event)"
    ></ix-pool-manager-wizard>
  </div>
  <div class="sidebar">
    <div class="details-container">
      @if (hasConfigurationPreview && !!existingPool) {
        <ix-existing-configuration-preview
          [name]="existingPool?.name"
          [topology]="existingPool?.topology"
          [disks]="poolDisks"
          [size]="existingPool?.size"
        ></ix-existing-configuration-preview>
      }

      @if (hasConfigurationPreview) {
        <ix-new-devices-preview
        ></ix-new-devices-preview>
      }

      <ix-inventory></ix-inventory>
    </div>
  </div>
</div>
