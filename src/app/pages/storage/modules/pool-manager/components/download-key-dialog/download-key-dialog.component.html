<h1 mat-dialog-title>{{ helptext.dialogTitle | translate }}!</h1>
<div mat-dialog-content>
  {{ helptext.dialogMessage | translate }}
</div>

<ix-form-actions>
  <button
    mat-button
    color="warn"
    ixTest="download-key"
    (click)="downloadKey()"
  >
    {{ 'Download Encryption Key' | translate }}
  </button>
  <button
    mat-button
    color="primary"
    ixTest="done"
    [disabled]="!wasDownloaded()"
    [matDialogClose]="true"
  >
    {{ 'Done' | translate }}
  </button>
</ix-form-actions>
