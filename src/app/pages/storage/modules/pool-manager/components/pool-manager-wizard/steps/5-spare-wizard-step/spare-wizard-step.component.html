<div class="step-description">
  {{ helptext.spare_vdev_description | translate }}
</div>

<ix-select
  class="spare-disk"
  [label]="'Select Disk for Spare VDEV' | translate"
  [formControl]="spareVdevDisk"
  [emptyOptionLabel]="'None' | translate"
  [options]="spareVdevDiskOptions$"
  [tooltip]="'Only one disk can be selected for the Spare Vdev' | translate"
></ix-select>

@if (stepWarning()) {
  <p class="error-warning">
    {{ stepWarning() }}
  </p>
}

<ix-form-actions>
  <button
    mat-button
    matStepperPrevious
    color="accent"
    type="button"
    ixTest="back-spare"
  >
    {{ 'Back' | translate }}
  </button>
  <button
    mat-button
    matStepperNext
    color="primary"
    type="button"
    ixTest="next-spare"
  >
    {{ 'Next' | translate }}
  </button>

  <button
    mat-button
    color="error"
    type="button"
    ixTest="reset-fields-in-spare-step"
    (click)="resetStep()"
  >
    {{ 'Reset Step' | translate }}
  </button>

  <button
    mat-button
    color="accent"
    type="button"
    ixTest="save-and-go-to-review-spare"
    (click)="goToReviewStep()"
  >
    {{ 'Save And Go To Review' | translate }}
  </button>
</ix-form-actions>
