<ng-container [formGroup]="form">
  <ix-radio-group
    formControlName="dispersalStrategy"
    [options]="dispersalOptions$"
  ></ix-radio-group>

  <ix-select
    *ngIf="isLimitingToSingle"
    formControlName="limitToEnclosure"
    [required]="true"
    [options]="enclosureOptions$"
    [label]="'Enclosure' | translate"
  ></ix-select>

  <div class="description">
    {{ helptext.enclosureOptionsDescription | translate }}
  </div>
</ng-container>

<ix-form-actions>
  <button
    mat-button
    matStepperPrevious
    color="accent"
    type="button"
    ixTest="back"
  >
    {{ 'Back' | translate }}
  </button>
  <div class="step-buttons">
    <button
      mat-button
      matStepperNext
      color="primary"
      type="button"
      ixTest="next"
      [disabled]="form.invalid"
    >
      {{ 'Next' | translate }}
    </button>
  </div>
</ix-form-actions>
