<div class="step-description" [innerHTML]="helptext.log_vdev_description | translate">
</div>

<ix-layout-step
  [type]="VdevType.Log"
  [inventory]="inventory$ | async"
  [canChangeLayout]="true"
  [limitLayouts]="allowedLayouts"
></ix-layout-step>

<ix-form-actions>
  <button
    mat-button
    matStepperPrevious
    color="accent"
    type="button"
    ixTest="back"
  >
    {{ 'Back' | translate }}
  </button>
  <button
    mat-button
    matStepperNext
    color="primary"
    type="button"
    ixTest="next"
  >
    {{ 'Next' | translate }}
  </button>

  <!-- TODO: Implement -->
  <button
    mat-button
    color="accent"
    type="button"
    ixTest="save-ang-go-to-review"
  >
    {{ 'Save And Go To Review' | translate }}
  </button>
</ix-form-actions>
