<ix-layout-step
  [description]="helptext.data_vdev_description | translate"
  [type]="VdevType.Data"
  [inventory]="inventory$ | async"
  [canChangeLayout]="canChangeLayout"
  [limitLayouts]="allowedLayouts"
  [isStepActive]="isStepActive()"
></ix-layout-step>

@if (stepWarning()) {
  <p class="error-warning">
    {{ stepWarning() }}
  </p>
}

<ix-form-actions>
  <button
    mat-button
    matStepperPrevious
    color="accent"
    type="button"
    ixTest="back-data"
  >
    {{ 'Back' | translate }}
  </button>
  <button
    mat-button
    matStepperNext
    color="primary"
    type="button"
    ixTest="next-data"
  >
    {{ 'Next' | translate }}
  </button>

  <button
    mat-button
    color="error"
    type="button"
    ixTest="reset-fields-in-data-step"
    (click)="resetStep()"
  >
    {{ 'Reset Step' | translate }}
  </button>

  <button
    mat-button
    color="accent"
    type="button"
    ixTest="save-and-go-to-review-data"
    (click)="goToReviewStep()"
  >
    {{ 'Save And Go To Review' | translate }}
  </button>
</ix-form-actions>
