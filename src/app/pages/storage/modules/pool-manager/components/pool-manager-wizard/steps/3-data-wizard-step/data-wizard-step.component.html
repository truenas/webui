<ix-layout-step
  [description]="helptext.data_vdev_description | translate"
  [type]="VdevType.Data"
  [inventory]="inventory$ | async"
  [canChangeLayout]="true"
  [limitLayouts]="allowedLayouts"
></ix-layout-step>

<p *ngIf="stepWarning" class="warning">
  {{ stepWarning }}
</p>

<ix-form-actions>
  <button
    mat-button
    matStepperPrevious
    color="accent"
    type="button"
    ixTest="back"
  >
    {{ 'Back' | translate }}
  </button>
  <button
    mat-button
    matStepperNext
    color="primary"
    type="button"
    ixTest="next"
    [disabled]="!hasDataVdevs"
  >
    {{ 'Next' | translate }}
  </button>
  <button
    mat-button
    color="accent"
    type="button"
    ixTest="save-ang-go-to-review"
    [disabled]="!hasDataVdevs"
    (click)="goToReviewStep()"
  >
    {{ 'Save And Go To Review' | translate }}
  </button>
</ix-form-actions>
