<div class="step-description" [innerHTML]="helptext.data_vdev_description">
</div>

<ix-layout-step
  [type]="VdevType.Data"
  [inventory]="inventory$ | async"
  [canChangeLayout]="true"
  [limitLayouts]="allowedLayouts"
></ix-layout-step>

<ix-form-actions>
  <button
    mat-button
    matStepperPrevious
    color="accent"
    type="button"
    ixTest="back"
  >
    {{ 'Back' | translate }}
  </button>
  <button
    mat-button
    matStepperNext
    color="primary"
    type="button"
    ixTest="next"
    [disabled]="!(hasDataVdevs$ | async)"
  >
    {{ 'Next' | translate }}
  </button>
  <button
    mat-button
    color="accent"
    type="button"
    ixTest="save-ang-go-to-review"
    [disabled]="!(hasDataVdevs$ | async)"
    (click)="goToReviewStep()"
  >
    {{ 'Save And Go To Review' | translate }}
  </button>
</ix-form-actions>
