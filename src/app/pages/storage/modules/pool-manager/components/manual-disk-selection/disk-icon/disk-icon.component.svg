        <g id="BG_Fill-2" data-name="BG Fill" fill="#1e1e1e" stroke="#8f8f8f" stroke-width="1">
          <rect width="48" height="69" rx="4" stroke="none"/>
          <rect x="0.5" y="0.5" width="47" height="68" rx="3.5" fill="none"/>
        </g>
      </g>
      <rect id="BG_Top" data-name="BG Top" width="47" height="15" transform="translate(-0.039)" fill="rgba(255,255,255,0.5)" opacity="0.5"/>
      <rect id="BG_Bottom" data-name="BG Bottom" width="47" height="15" transform="translate(-0.039 54)" fill="rgba(255,255,255,0.5)" opacity="0.5"/>
    </g>
    <g id="harddisk" transform="translate(9 14.345)" opacity="0.5">
