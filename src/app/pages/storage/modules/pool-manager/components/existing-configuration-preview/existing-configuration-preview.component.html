<mat-card class="card">
  <mat-card-header>
    <h3 mat-card-title>{{ 'Configuration Preview' | translate }}</h3>
  </mat-card-header>
  <mat-card-content>
    <div>
      <div class="details-item">
        <span class="label">{{ 'Name' | translate }}:</span>
        <span class="value">{{ name || unknownProp }}</span>
      </div>
      <div *ngFor="let category of topology | keyvalue" class="details-item">
        <span class="label">
          {{ category.key | mapValue: vdevTypeLabels | translate }}:
        </span>
        <span class="value">
          {{ parseDevs(category.value, getCategory(category.key) ) }}
        </span>
      </div>
      <div class="details-item">
        <span class="label">{{ 'Total Capacity' | translate }}:</span>
        <span class="value">{{ size | filesize: { standard: 'iec' } }}</span>
      </div>
    </div>
  </mat-card-content>
</mat-card>
