<ng-template #pageHeader>
  <ix-page-title-header>
    <button mat-button ixTest="import-pool" (click)="onImportPool()">
      {{ 'Import Pool' | translate }}
    </button>

    <a mat-button ixTest="disks" [routerLink]="['/storage', 'disks']">
      {{ 'Disks' | translate }}
    </a>

    <a mat-button color="primary" ixTest="create-pool" [routerLink]="['/storage', 'create']">
      {{ 'Create Pool' | translate }}
    </a>

    <a
      *appIfNightly
      mat-button
      color="primary"
      ixTest="create-pool-new"
      [routerLink]="['/storage', 'create_new']"
    >
      {{ 'Create Pool (New)' }}
    </a>
  </ix-page-title-header>
</ng-template>

<ng-container *ngIf="arePoolsLoading$ | async">
  <div fxFlex="100%" fxLayout="column">
    <ix-dashboard-pool
      class="pool"
      [isLoading]="true"
    ></ix-dashboard-pool>

    <ix-dashboard-pool
      class="pool"
      [isLoading]="true"
    ></ix-dashboard-pool>
  </div>
</ng-container>

<ng-container *ngIf="isEmptyPools && !(arePoolsLoading$ | async)">
  <div
    class="entity-empty-wrapper"
    fxFlex="100%"
    fxLayout="row"
    fxLayoutAlign="center center"
    fxLayoutGap="32px"
  >
    <ix-entity-empty [conf]="entityEmptyConf"></ix-entity-empty>
  </div>
</ng-container>

<ng-container *ngIf="!isEmptyPools && !(arePoolsLoading$ | async)">
  <div fxFlex="100%" fxLayout="column">
    <ix-unused-resources
      *ngIf="!isEmptyPools"
      [pools]="pools$ | async"
    ></ix-unused-resources>

    <ix-dashboard-pool
      *ngFor="let pool of pools$ | async; let i = index"
      class="pool"
      [pool]="pool"
      [disks]="getDisksForPool(pool)"
      [isLoading]="areDisksLoading$ | async"
      [rootDataset]="rootDatasets[pool.name]"
    ></ix-dashboard-pool>
  </div>
</ng-container>
