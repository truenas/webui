<div *ngIf="!isLoading; else loadingSkeleton">
  <div class="pool-header">
    <h2 class="pool-name">{{ pool.name }}</h2>
    <div class="pool-actions">
      <ng-container *ngIf="!pool.is_upgraded">
        <button
          *ixRequiresRoles="requiredRoles"
          mat-button
          color="primary"
          [ixTest]="['upgrade-pool', pool.name]"
          (click)="onUpgrade()"
        >
          {{ 'Upgrade' | translate }}
        </button>
      </ng-container>

      <button *ixRequiresRoles="requiredRoles" mat-button [ixTest]="['export', pool.name]" (click)="onExport()">
        {{ 'Export/Disconnect' | translate }}
      </button>

      <button
        *ixRequiresRoles="requiredRoles"
        mat-button
        [ixTest]="['expand', pool.name]"
        (click)="onExpand()"
      >
        {{ 'Expand' | translate }}
      </button>
    </div>
  </div>

  <div
    gdGap="8px"
    gdColumns="calc(25% - 6px) calc(25% - 6px) calc(25% - 6px) calc(25% - 6px)"
    gdColumns.lt-xl="calc(50% - 4px) calc(50% - 4px)"
    gdColumns.lt-md="auto"
  >
    <ix-topology-card
      [poolState]="pool"
      [disks]="disks"
    ></ix-topology-card>
    <ix-pool-usage-card
      *ngIf="rootDataset"
      [poolState]="pool"
      [rootDataset]="rootDataset"
    ></ix-pool-usage-card>
    <ix-zfs-health-card [pool]="pool"></ix-zfs-health-card>
    <ix-disk-health-card
      [poolState]="pool"
      [disks]="disks"
    ></ix-disk-health-card>
  </div>
</div>

<ng-template #loadingSkeleton>
  <div class="skeleton-content">
    <div class="pool-header">
      <ngx-skeleton-loader></ngx-skeleton-loader>
    </div>
    <div
      gdGap="8px"
      gdColumns="calc(25% - 6px) calc(25% - 6px) calc(25% - 6px) calc(25% - 6px)"
      gdColumns.lt-xl="calc(50% - 4px) calc(50% - 4px)"
      gdColumns.lt-md="auto"
    >
      <mat-card *ngFor="let _ of counter(4)" class="card">
        <mat-card-content>
          <ngx-skeleton-loader
            *ngFor="let _ of counter(5)"
            fxLayout="column"
            fxLayoutAlign="center"
          ></ngx-skeleton-loader>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</ng-template>
