<h1 matDialogTitle>{{ 'Clone to New Dataset' }}</h1>
<form
  *ngIf="!wasDatasetCloned; else successMessage"
  [formGroup]="form"
  class="ix-form-container"
  (submit)="onSubmit()"
>
  <ix-input
    formControlName="dataset_dst"
    [label]="'Dataset Name' | translate"
    [required]="true"
    [tooltip]="tooltips.dataset_dst | translate"
  ></ix-input>

  <div class="form-actions">
    <button
      mat-button
      type="submit"
      [disabled]="form.invalid"
      color="primary"
    >{{ 'Clone' | translate }}</button>
    <button
      mat-button
      type="button"
      matDialogClose
    >{{ 'Cancel' | translate }}</button>
  </div>
</form>
<ng-template #successMessage>
  <p>{{ 'Dataset {name} was created.' | translate: { name: datasetName } }}</p>

  <div class="form-actions">
    <a
      mat-button
      type="submit"
      color="primary"
      matDialogClose
      [routerLink]="['/storage']"
    >{{ 'Go to Storage' | translate }}</a>
    <button
      mat-button
      type="button"
      matDialogClose
    >{{ 'Close' | translate }}</button>
  </div>
</ng-template>
