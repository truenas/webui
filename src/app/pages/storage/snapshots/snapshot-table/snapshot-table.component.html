<ix-table [dataSource]="dataSource" matSort matSortDisableClear="true">
  <ng-container ix-table-toolbar>
    <mat-spinner *ngIf="loading" [diameter]="24"></mat-spinner>
    <button type="button" mat-button (click)="doAdd()">{{ 'Add Snapshot' | translate }}</button>
  </ng-container>

  <ng-container ix-table-paginator>
    <mat-paginator [length]="total" [pageSize]="50" [pageSizeOptions]="[10, 20, 50, 100]"></mat-paginator>
  </ng-container>
</ix-table>
