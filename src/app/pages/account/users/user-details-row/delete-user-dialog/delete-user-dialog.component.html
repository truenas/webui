<h1 mat-dialog-title>{{ 'Delete User' | translate }}</h1>
<div mat-dialog-content>
  <p [innerHtml]="deleteMessage | translate: { user: user.username }" class="message"></p>

  <ix-checkbox
    *ngIf="isLastGroupMember"
    class="delete-checkbox"
    [formControl]="deleteGroupCheckbox"
    [label]="'Delete user primary group `{name}`' | translate: { name: user.group.bsdgrp_group }"
  ></ix-checkbox>
</div>
<div mat-dialog-actions class="buttons">
  <button mat-button [matDialogClose]="false">{{ 'Cancel' | translate }}</button>
  <button
    mat-button
    color="primary"
    (click)="onDelete()"
  >
    {{ 'Delete' | translate }}
  </button>
</div>
