<h1 matDialogTitle>
  {{ 'Change Boot From Disk' | translate }}
</h1>

<form class="ix-form-container" [formGroup]="form" (submit)="onSubmit()">
  <ix-select
    formControlName="boot_from"
    [label]="'Boot From' | translate"
    [tooltip]="instancesHelptext.bootFromTooltip | translate"
    [required]="true"
    [options]="bootFromOptions$"
  ></ix-select>

  <ix-form-actions>
    <button
      mat-button
      type="button"
      ixTest="cancel"
      matDialogClose
    >
      {{ 'Cancel' | translate }}
    </button>

    <button
      mat-button
      color="primary"
      type="submit"
      ixTest="save"
      [disabled]="form.invalid"
    >
      {{ 'Save' | translate }}
    </button>
  </ix-form-actions>
</form>
