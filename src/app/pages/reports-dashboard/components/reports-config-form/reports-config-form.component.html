<ix-modal-header [title]="'Reports Config' | translate" [loading]="isFormLoading"></ix-modal-header>
<form [formGroup]="form" class="ix-form-container" (submit)="onSubmit()">
  <ix-fieldset>
    <ix-slide-toggle
      formControlName="cpu_in_percentage"
      [label]="'Report CPU usage in percent' | translate"
      [tooltip]="tooltips.cpu_in_percentage | translate"
    ></ix-slide-toggle>
    <ix-slide-toggle
      formControlName="graphite_separateinstances"
      [label]="'Graphite Separate Instances' | translate"
      [tooltip]="tooltips.graphite_separateinstances | translate"
    ></ix-slide-toggle>
    <ix-input
      formControlName="graphite"
      [label]="'Remote Graphite Server Hostname' | translate"
      [tooltip]="tooltips.graphite | translate"
    ></ix-input>
    <ix-input
      formControlName="graph_age"
      type="number"
      [label]="'Graph Age in Months' | translate"
      [tooltip]="tooltips.graph_age | translate"
    ></ix-input>
    <ix-input
      formControlName="graph_points"
      type="number"
      [label]="'Number of Graph Points' | translate"
      [tooltip]="tooltips.graph_points | translate"
    ></ix-input>
  </ix-fieldset>

  <div class="form-actions">
    <button
      mat-button
      type="submit"
      [disabled]="form.invalid || isFormLoading"
      color="primary"
    >{{ 'Save' | translate }}</button>

    <button
      mat-button
      type="button"
      (click)="onReset()"
    >{{ 'Reset to Defaults' | translate }}</button>
  </div>
</form>
