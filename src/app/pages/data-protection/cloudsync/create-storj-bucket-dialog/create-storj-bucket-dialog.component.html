<h1 mat-dialog-title>{{ 'Add bucket' | translate }}</h1>
<form [formGroup]="form" (submit)="onSubmit()">
  <div mat-dialog-content>
    <p>{{ 'Add a new bucket to your Storj account.' | translate }}</p>
    <ix-input
      formControlName="bucket"
      [required]="true"
      [label]="'Bucket Name' | translate"
    ></ix-input>
  </div>
  <ix-form-actions mat-dialog-actions class="form-actions">
    <button
      mat-button
      type="button"
      ixTest="cancel"
      [mat-dialog-close]="false"
    >{{ 'Cancel' | translate }}</button>
    <button
      *ixRequiresRoles="requiredRoles"
      mat-button
      type="submit"
      color="primary"
      ixTest="save"
      [disabled]="form.invalid"
    >{{ 'Save' | translate }}</button>
  </ix-form-actions>
</form>
