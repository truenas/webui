<ix-page-header>
  <ix-basic-search
    [query]="searchQuery()"
    (queryChange)="onListFiltered($event)"
  ></ix-basic-search>

  <ix-table-columns-selector
    [columnPreferencesKey]="'cloudSyncList'"
    [columns]="columns"
    (columnsChange)="columnsChange($event)"
  ></ix-table-columns-selector>

  <button
    *ixRequiresRoles="requiredRoles"
    mat-button
    color="primary"
    ixTest="add-task"
    [ixUiSearch]="searchableElements.elements.add"
    (click)="openForm()"
  >
    {{ 'Add' | translate }}
  </button>
</ix-page-header>

@if ((dataProvider.emptyType$ | async) === EmptyType.NoPageData && !(dataProvider.currentPageCount$ | async)) {
  <ix-empty [conf]="emptyConfig"></ix-empty>
} @else {
  <ix-table
    class="table"
    [ixUiSearch]="searchableElements.elements.tasks"
    [ix-table-empty]="!(dataProvider.currentPageCount$ | async)"
    [emptyConfig]="emptyService.defaultEmptyConfig(dataProvider.emptyType$ | async)"
  >
    <thead
      ix-table-head
      [columns]="columns"
      [dataProvider]="dataProvider"
    ></thead>
    <tbody
      ix-table-body
      [columns]="columns"
      [dataProvider]="dataProvider"
      [isLoading]="!!(dataProvider.isLoading$ | async)"
    >
      <ng-template let-task ix-table-details-row [dataProvider]="dataProvider">
        <ix-table-details-row [hiddenColumns]="hiddenColumns" [row]="task">
          <div class="table-details-row-actions">
            @if (!task.job || task.job.state !== jobState.Running) {
              <button
                *ixRequiresRoles="requiredRoles"
                mat-button
                [ixTest]="[task.id, 'run_now']"
                (click)="runNow(task)"
              >
                <tn-icon name="play" library="mdi"></tn-icon>
                <span>{{ 'Run Now' | translate }}</span>
              </button>
            }

            @if (task.job && task.job.state === jobState.Running) {
              <button
                *ixRequiresRoles="requiredRoles"
                mat-button
                [ixTest]="[task.id, 'stop']"
                (click)="stopCloudSyncTask(task)"
              >
                <tn-icon name="stop-circle" library="mdi"></tn-icon>
                <span>{{ 'Stop' | translate }}</span>
              </button>
            }

            <button
              *ixRequiresRoles="requiredRoles"
              mat-button
              [ixTest]="[task.id, 'dry_run']"
              (click)="dryRun(task)"
            >
              <tn-icon name="sync" library="mdi"></tn-icon>
              <span>{{ 'Dry Run' | translate }}</span>
            </button>

            <button
              *ixRequiresRoles="requiredRoles"
              mat-button
              [ixTest]="[task.id, 'restore']"
              (click)="restore(task)"
            >
              <tn-icon name="restore" library="mdi"></tn-icon>
              <span>{{ 'Restore' | translate }}</span>
            </button>

            <button
              mat-button
              [ixTest]="[task.id, 'edit']"
              (click)="openForm(task)"
            >
              <tn-icon name="pencil" library="mdi"></tn-icon>
              <span>{{ 'Edit' | translate }}</span>
            </button>

            <button
              *ixRequiresRoles="requiredRoles"
              mat-button
              [ixTest]="[task.id, 'delete']"
              (click)="doDelete(task)"
            >
              <tn-icon name="delete" library="mdi"></tn-icon>
              <span>{{ 'Delete' | translate }}</span>
            </button>
          </div>
        </ix-table-details-row>
      </ng-template>
    </tbody>
  </ix-table>

  <ix-table-pager [dataProvider]="dataProvider"></ix-table-pager>
}
