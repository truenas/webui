<!-- No info as stats currently available on the Cloud Backup interface -->
<mat-card class="card">
  <mat-card-header>
    <h3 mat-card-title>
      {{ 'Details' | translate }}
    </h3>
  </mat-card-header>
  <mat-card-content>
    <p>{{ 'Args' | translate }}: {{ backup.args || '-' }}</p>
    <p>{{ 'Path' | translate }}: {{ backup.path || '-' }}</p>
    <p>{{ 'Post Script' | translate }}: {{ backup.post_script || '-' }}</p>
    <p>{{ 'Pre Script' | translate }}: {{ backup.pre_script || '-' }}</p>
  </mat-card-content>
</mat-card>
