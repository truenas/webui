<ix-modal-header [title]="title" [loading]="isLoading"></ix-modal-header>

<mat-card>
  <mat-card-content>
    <form class="ix-form-container" [formGroup]="form" (submit)="onSubmit()">
      <ix-fieldset>
        <ix-checkbox
          formControlName="all_disks"
          [label]="'All Disks' | translate"
        ></ix-checkbox>

        <ix-select
          *ngIf="!(isAllDisksSelected$ | async)"
          formControlName="disks"
          [label]="'Disks' | translate"
          [tooltip]="tooltips.disks | translate"
          [multiple]="true"
          [options]="diskOptions$"
        ></ix-select>

        <ix-select
          formControlName="type"
          [label]="'Type' | translate"
          [tooltip]="tooltips.type | translate"
          [options]="typeOptions$"
        ></ix-select>

        <ix-input
          formControlName="desc"
          [label]="'Description' | translate"
          [tooltip]="tooltips.desc | translate"
        ></ix-input>

        <ix-scheduler
          formControlName="schedule"
          [label]="'Schedule' | translate"
          [tooltip]="tooltips.schedule | translate"
          [hideMinutes]="true"
        ></ix-scheduler>
      </ix-fieldset>

      <div class="form-actions">
        <button
          mat-button
          type="submit"
          [disabled]="form.invalid || isLoading"
          color="primary"
        >
          {{ 'Save' | translate }}
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
