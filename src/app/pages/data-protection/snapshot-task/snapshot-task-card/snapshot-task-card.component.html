<mat-card>
  <mat-toolbar-row>
    <h3 class="card-title">
      <a
        [ixTest]="['snapshot-task', 'open-in-new']"
        [routerLink]="['/data-protection', 'snapshot']"
        [matTooltip]="'Open Periodic Snapshot Tasks list in full page' | translate"
      >
        {{ 'Periodic Snapshot Tasks' | translate }}
        <tn-icon
          name="open-in-new"
          library="mdi"
          class="title-icon"
          [attr.aria-label]="'Open Periodic Snapshot Tasks list in full page' | translate"
        ></tn-icon>
      </a>
      <ix-card-alert-badge [menuPath]="cardMenuPath" />
    </h3>
    <div class="actions">
      <button
        *ixRequiresRoles="requiredRoles"
        mat-button
        [ixTest]="['snapshot-task', 'add']"
        [attr.aria-label]="'Add Snapshot Task' | translate"
        (click)="openForm()"
      >
        {{ 'Add' | translate }}
      </button>
    </div>
  </mat-toolbar-row>

  @if (!(dataProvider.currentPageCount$ | async) && !(dataProvider.isLoading$ | async)) {
    <ix-empty [conf]="emptyConfig"></ix-empty>
  } @else {
    <ix-table
      class="table"
      [ix-table-empty]="!(dataProvider.currentPageCount$ | async)"
      [emptyConfig]="emptyService.defaultEmptyConfig(dataProvider.emptyType$ | async)"
    >
      <thead
        ix-table-head
        [columns]="columns"
        [dataProvider]="dataProvider"
      ></thead>
      <tbody
        ix-table-body
        [columns]="columns"
        [dataProvider]="dataProvider"
        [isLoading]="!!(dataProvider.isLoading$ | async)"
      ></tbody>
    </ix-table>

    <div class="justify-end">
      <div class="footer-actions">
        <a
          mat-button
          [ixTest]="['snapshot-task', 'vmware-snapshots']"
          [routerLink]="['/data-protection', 'vmware-snapshots']"
          [ixUiSearch]="uiSearchableElement.elements.vmwareSnapshots"
        >{{ 'VMware Snapshot Integration' | translate }}</a>

        <a
          mat-button
          [ixTest]="['snapshot-task', 'snapshots']"
          [routerLink]="['/datasets', 'snapshots']"
        >{{ 'Snapshots' | translate }}</a>
      </div>
    </div>
  }
</mat-card>
