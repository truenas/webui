<ix-page-header>
  <ix-search-input1 (search)="onListFiltered($event)"></ix-search-input1>

  <ix-table-columns-selector [columns]="columns" (columnsChange)="columnsChange($event)"></ix-table-columns-selector>

  <button
    *ixRequiresRoles="requiredRoles"
    mat-button
    color="primary"
    [ixTest]="['replication-task', 'add']"
    (click)="openForm()"
  >
    {{ 'Add' | translate }}
  </button>
</ix-page-header>

<ix-table2
  class="table"
  [ix-table2-empty]="!(dataProvider.currentPageCount$ | async)"
  [emptyConfig]="emptyService.defaultEmptyConfig(dataProvider.emptyType$ | async)"
>
  <thead
    ix-table-head
    [columns]="columns"
    [dataProvider]="dataProvider"
  ></thead>
  <tbody
    ix-table-body
    [columns]="columns"
    [dataProvider]="dataProvider"
    [isLoading]="dataProvider.isLoading$ | async"
  >
    <ng-template let-task ix-table-details-row [dataProvider]="dataProvider">
      <dl *ngIf="hiddenColumns.length" class="table-hidden-columns">
        <div *ngFor="let column of hiddenColumns">
          <b>{{ column.title | translate }}:</b>
          <span>{{ column?.getValue?.(task) || task[column.propertyName] }}</span>
        </div>
        <mat-divider></mat-divider>
      </dl>

      <div class="table-details-row-actions">
        <ng-container *ngIf="!task.job || task.job?.state !== jobState.Running">
          <button
            *ixRequiresRoles="requiredRoles"
            mat-button
            [ixTest]="[task.id, 'run_now']"
            (click)="runNow(task)"
          >
            <ix-icon name="play_arrow"></ix-icon>
            <span>{{ 'Run Now' | translate }}</span>
          </button>
        </ng-container>

        <button
          *ixRequiresRoles="requiredRoles"
          mat-button
          [ixTest]="[task.id, 'restore']"
          (click)="restore(task)"
        >
          <ix-icon name="restore"></ix-icon>
          <span>{{ 'Restore' | translate }}</span>
        </button>

        <ng-container *ngIf="task.has_encrypted_dataset_keys">
          <button
            *ixRequiresRoles="requiredRoles"
            mat-button
            [ixTest]="[task.id, 'download']"
            (click)="downloadKeys(task)"
          >
            <ix-icon name="download"></ix-icon>
            <span>{{ 'Download Keys' | translate }}</span>
          </button>
        </ng-container>

        <button
          mat-button
          [ixTest]="[task.id, 'edit']"
          (click)="openForm(task)"
        >
          <ix-icon name="edit"></ix-icon>
          <span>{{ 'Edit' | translate }}</span>
        </button>

        <button
          *ixRequiresRoles="requiredRoles"
          mat-button
          [ixTest]="[task.id, 'delete']"
          (click)="doDelete(task)"
        >
          <ix-icon name="delete"></ix-icon>
          <span>{{ 'Delete' | translate }}</span>
        </button>
      </div>
    </ng-template>
  </tbody>
</ix-table2>
<ix-table-pager [dataProvider]="dataProvider"></ix-table-pager>
