<ix-fieldset [title]="'General' | translate" [formGroup]="form">
  <ix-input
    formControlName="name"
    [label]="'Name' | translate"
    [required]="true"
    [tooltip]="helptext.nameTooltip | translate"
  ></ix-input>
  @if (!isLocal) {
    <ix-select
      formControlName="direction"
      [label]="'Direction' | translate"
      [required]="true"
      [options]="directions$"
      [tooltip]="helptext.directionTooltip | translate"
    ></ix-select>
  }
  <ix-select
    formControlName="transport"
    [label]="'Transport' | translate"
    [required]="true"
    [options]="transports$"
    [tooltip]="helptext.transportTooltip | translate"
  ></ix-select>
  @if (!isLocal) {
    <ix-checkbox
      formControlName="sudo"
      [label]="'Use Sudo For ZFS Commands' | translate"
      [tooltip]="helptext.sudoTooltip | translate"
    ></ix-checkbox>
  }
  <ix-input
    formControlName="retries"
    type="number"
    [label]="'Number of retries for failed replications' | translate"
    [tooltip]="helptext.retriesTooltip | translate"
  ></ix-input>
  <ix-select
    formControlName="logging_level"
    [label]="'Logging Level' | translate"
    [required]="true"
    [options]="loggingLevels$"
    [tooltip]="helptext.loggingLevelTooltip | translate"
  ></ix-select>
  <ix-checkbox
    formControlName="enabled"
    [label]="'Enabled' | translate"
    [tooltip]="helptext.enabledTooltip | translate"
  ></ix-checkbox>
</ix-fieldset>
