<div class="cell checkbox">
  <mat-checkbox
    color="primary"
    [ixTest]="user().username"
    [checked]="selected()"
    (click)="$event.stopPropagation()"
    (change)="selectionChange.emit()"
  ></mat-checkbox>
</div>

<div class="cell cell-name">
  <span class="name">{{ user().username }}</span>
</div>

<div class="cell">
  {{ user().full_name || 'â€”' }}
</div>

<div class="cell">
  <!-- TODO: Add real data once it's available (Last Login) -->
  {{ 'N/A' | translate }}
</div>

<div class="cell">
  {{ user().roles?.length > 0 ? (user().roles?.[0] | mapValue: userRoleLabels | translate) : '-' }}
</div>

<div class="cell actions">
  <ix-icon class="user-details" name="mdi-chevron-right"></ix-icon>
</div>
