@if (user()?.roles?.length) {
  <ix-icon name="ix-truenas-logo-mark" [matTooltip]="'TrueNAS Access' | translate"></ix-icon>
  <span>{{ roles() }}</span>
}

@if (user().smb) {
  <ix-icon name="ix-smb-share" [matTooltip]="'Has SMB Access' | translate"></ix-icon>
}

@if (user().ssh_password_enabled || user().sshpubkey) {
  <ix-icon name="mdi-ssh" [matTooltip]="'Has SSH Access' | translate"></ix-icon>
}

@if (user().api_keys?.length) {
  <ix-icon name="mdi-power-plug" [matTooltip]="'Has API Access' | translate"></ix-icon>
}
