<mat-card class="card">
  <mat-card-header>
    <h3 mat-card-title>
      {{ 'General Info' | translate }}
    </h3>

    <button
      mat-button
      ixTest="edit-user"
      [disabled]="true"
    >
      {{ 'Edit' | translate }}
    </button>
  </mat-card-header>

  <mat-card-content>
    @if (user(); as user) {
      <p>
        <span class="label">{{ 'Username' | translate }}:</span>
        {{ user.username }}
      </p>
    }
  </mat-card-content>

  <mat-card-actions>
    <button
      *ixRequiresRoles="[Role.AccountWrite]"
      mat-button
      ixTest="delete-user"
      [disabled]="true"
    >
      {{ 'Delete' | translate }}
    </button>
  </mat-card-actions>
</mat-card>
