<mat-card>
  <form class="ix-form-container" [formGroup]="form">
    <ix-fieldset [title]="'Use within the form' | translate">

      <ix-details-table>
        <ix-details-item label="Login Banner:">
          <ix-editable>
            <div view>
              {{ form.value.motd }}
              {{ form.value.motd2 }}
            </div>

            <div edit>
              <ix-textarea formControlName="motd"></ix-textarea>
              <ix-textarea formControlName="motd2"></ix-textarea>
            </div>
          </ix-editable>
        </ix-details-item>

        <ix-details-item label="Boot Scrub (Save On Enter):">
          <ix-editable>
            <div view>
              {{ form.value.boot_scrub }}
            </div>

            <div edit>
              <ix-input
                editableSaveOnEnter
                formControlName="boot_scrub"
                type="number"
              ></ix-input>
            </div>
          </ix-editable>
        </ix-details-item>

        <ix-details-item label="Serial Console (multiple fields):">
          <ix-editable>
            <div view>
              @if (!form.value.serialconsole) {
                {{ 'Not enabled' }}
              } @else {
                Enabled at port {{ form.value.serialport }}
              }
            </div>
            <div edit>
              <ix-checkbox
                formControlName="serialconsole"
                [label]="'Enable Serial Console'"
              ></ix-checkbox>

              @if (form.value.serialconsole) {
                <ix-input
                  formControlName="serialport"
                  [label]="'Serial Port' | translate"
                ></ix-input>
              }
            </div>
          </ix-editable>
        </ix-details-item>
      </ix-details-table>

      <ix-form-actions>
        <button
          mat-button
          color="primary"
          ixTest="Save"
          (click)="save()"
        >Save</button>

        <button
          mat-button
          color="warn"
          ixTest="Save with error"
          (click)="saveWithError()"
        >Save with error</button>

        <button
          mat-button
          color="default"
          ixTest="Make external change"
          (click)="makeExternalChange()"
        >Make external change</button>
      </ix-form-actions>
    </ix-fieldset>
  </form>
</mat-card>
