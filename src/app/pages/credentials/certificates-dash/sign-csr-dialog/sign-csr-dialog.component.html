<h1 matDialogTitle>{{ 'Sign CSR' | translate }}</h1>
<form class="ix-form-container" [formGroup]="form" (submit)="onSubmit()">
  <ix-select
    formControlName="csr_cert_id"
    [label]="'CSRs' | translate"
    [options]="csrs$"
    [required]="true"
    [tooltip]="helptext.sign.csr_cert_id.tooltip | translate"
  ></ix-select>

  <ix-input
    formControlName="name"
    [label]="'Identifier' | translate"
    [required]="true"
    [tooltip]="helptext.sign.name.tooltip | translate"
  ></ix-input>

  <div class="form-actions">
    <button mat-button type="button" matDialogClose>
      {{ 'Cancel' | translate }}
    </button>

    <button mat-button type="submit" color="primary" [disabled]="form.invalid">
      {{ 'Sign' | translate }}
    </button>
  </div>
</form>
