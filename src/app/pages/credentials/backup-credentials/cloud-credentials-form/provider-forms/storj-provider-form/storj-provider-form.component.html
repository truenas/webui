<ix-fieldset [title]="'Authentication' | translate" [formGroup]="form">
  <a href="https://truenas.com/storjsignup" target="_blank" ixTest="signup-for-account">
    {{ 'Sign up for account' | translate }}
  </a>

  <ix-input
    formControlName="access_key_id"
    [label]="'Access Key ID' | translate"
    [required]="true"
  ></ix-input>

  <ix-input
    formControlName="secret_access_key"
    [label]="'Secret Access Key' | translate"
    [required]="true"
  ></ix-input>

  <ix-details-table>
    <ix-details-item [label]="'Endpoint' | translate">
      <ix-editable>
        <div view>{{ form.value.endpoint }}</div>

        <div edit>
          <ix-input formControlName="endpoint" [attr.aria-label]="'Endpoint' | translate"></ix-input>
        </div>
      </ix-editable>
    </ix-details-item>
  </ix-details-table>
</ix-fieldset>
