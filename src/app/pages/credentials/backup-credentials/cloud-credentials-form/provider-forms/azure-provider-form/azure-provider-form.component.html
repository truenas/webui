<ix-fieldset [title]="'Authentication' | translate" [formGroup]="form">
  <ix-input
    formControlName="account"
    [label]="'Account Name' | translate"
    [required]="true"
    [tooltip]="helptext.account_azureblob.tooltip | translate"
  ></ix-input>

  <ix-input
    formControlName="key"
    type="password"
    [label]="'Account Key' | translate"
    [required]="true"
    [tooltip]="helptext.key_azureblob.tooltip | translate"
  ></ix-input>

  <ix-input
    formControlName="endpoint"
    [label]="'Endpoint' | translate"
    [tooltip]="helptext.endpoint_azureblob.tooltip | translate"
  ></ix-input>
</ix-fieldset>
