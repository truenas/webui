<ix-fieldset [title]="'Authentication' | translate" [formGroup]="form">
  <ix-input
    formControlName="account"
    [label]="'Account Name' | translate"
    [required]="true"
    [tooltip]="helptext.azure.account.tooltip | translate"
  ></ix-input>

  <ix-input
    formControlName="key"
    type="password"
    [label]="'Account Key' | translate"
    [required]="true"
    [tooltip]="helptext.azure.key.tooltip | translate"
  ></ix-input>

  <ix-input
    formControlName="endpoint"
    [label]="'Endpoint' | translate"
    [tooltip]="helptext.azure.endpoint.tooltip | translate"
  ></ix-input>
</ix-fieldset>
