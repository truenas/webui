<ix-fieldset [title]="'Authentication' | translate" [formGroup]="form">
  <ix-input
    formControlName="account"
    [label]="'Key ID' | translate"
    [required]="true"
    [tooltip]="helptext.account_b2.tooltip | translate"
  ></ix-input>

  <ix-input
    formControlName="key"
    type="password"
    [label]="'Application Key' | translate"
    [required]="true"
    [tooltip]="helptext.key_b2.tooltip | translate"
  ></ix-input>
</ix-fieldset>
