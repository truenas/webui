<ix-fieldset [title]="'Authentication' | translate" [formGroup]="form">
  <ix-input
    formControlName="host"
    [label]="'Host' | translate"
    [required]="true"
    [tooltip]="helptext.ftp.host.tooltip | translate"
  ></ix-input>

  <ix-input
    formControlName="port"
    type="number"
    [label]="'Port' | translate"
    [tooltip]="helptext.ftp.port.tooltip | translate"
  ></ix-input>

  <ix-input
    formControlName="user"
    [label]="'Username' | translate"
    [required]="true"
    [tooltip]="helptext.ftp.user.tooltip | translate"
  ></ix-input>

  <ix-input
    formControlName="pass"
    type="password"
    [label]="'Password' | translate"
    [tooltip]="helptext.ftp.pass.tooltip | translate"
  ></ix-input>
</ix-fieldset>
