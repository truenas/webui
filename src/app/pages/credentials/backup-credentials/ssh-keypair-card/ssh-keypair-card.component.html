<mat-card>
  <mat-toolbar-row>
    <h3>{{ 'SSH Keypairs' | translate }}</h3>

    <div class="actions action-icon">
      <button mat-button color="default" [ixTest]="['add-ssh-keypair']" (click)="doAdd()">
        {{ 'Add' | translate }}
      </button>
    </div>
  </mat-toolbar-row>
  <mat-card-content>
    <ix-table2
      [ix-table2-empty]="!dataProvider.rows.length"
      [emptyConfig]="emptyService.defaultEmptyConfig(emptyType$ | async)"
    >
      <thead
        ix-table-head
        [columns]="columns"
        [dataProvider]="dataProvider"
      ></thead>
      <tbody
        ix-table-body
        [columns]="columns"
        [dataProvider]="dataProvider"
      >
        <ng-template
          let-credential
          ix-table-cell
          [columnIndex]="1"
          [dataProvider]="dataProvider"
        >
          <div class="actions">
            <button
              mat-icon-button
              [attr.aria-label]="'Download' | translate"
              [matTooltip]="'Download' | translate"
              [ixTest]="['download', credential.id]"
              (click)="doDownload(credential)"
            ><ix-icon name="save_alt"></ix-icon></button>
            <button
              mat-icon-button
              [attr.aria-label]="'Edit' | translate"
              [matTooltip]="'Edit' | translate"
              [ixTest]="['edit', credential.id]"
              (click)="doEdit(credential)"
            ><ix-icon name="mdi-pencil"></ix-icon></button>
            <button
              mat-icon-button
              [attr.aria-label]="'Delete' | translate"
              [matTooltip]="'Delete' | translate"
              [ixTest]="['delete', credential.id]"
              (click)="doDelete(credential)"
            ><ix-icon name="mdi-delete"></ix-icon></button>
          </div>
        </ng-template>
      </tbody>
    </ix-table2>
    <ix-table-pager-show-more [pageSize]="5" [dataProvider]="dataProvider"></ix-table-pager-show-more>
  </mat-card-content>
</mat-card>
