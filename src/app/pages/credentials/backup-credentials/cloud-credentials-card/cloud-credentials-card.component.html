<mat-card>
  <mat-toolbar-row>
    <h3>{{ 'Cloud Credentials' | translate }}</h3>

    <div class="actions action-icon">
      <button mat-button color="default" [ixTest]="['add-cloud-credential']" (click)="doAdd()">
        {{ 'Add' | translate }}
      </button>
    </div>
  </mat-toolbar-row>
  <mat-card-content>
    <ix-table2
      [ix-table2-empty]="!dataProvider.rows.length"
      [emptyConfig]="emptyService.defaultEmptyConfig(dataProvider.emptyType$ | async)"
    >
      <thead
        ix-table-head
        [columns]="columns"
        [dataProvider]="dataProvider"
      ></thead>
      <tbody
        ix-table-body
        [columns]="columns"
        [dataProvider]="dataProvider"
        [isLoading]="dataProvider.isLoading$ | async"
      ></tbody>
    </ix-table2>
    <ix-table-pager-show-more [pageSize]="4" [dataProvider]="dataProvider"></ix-table-pager-show-more>
  </mat-card-content>
</mat-card>
