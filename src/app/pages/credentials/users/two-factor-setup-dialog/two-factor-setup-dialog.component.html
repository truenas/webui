<div class="wrapper">
  <h2>
    {{ 'Complete to proceed:' | translate }}
  </h2>

  <div class="container">
    <div [class.step-finished]="canFinish()">
      <ix-two-factor></ix-two-factor>
    </div>
  </div>

  @if (canFinish()) {
    <button
      mat-button
      color="primary"
      matDialogClose
      ixTest="finish-first-stig-login"
    >
      {{ 'Finish' | translate }}
    </button>
  }
</div>
