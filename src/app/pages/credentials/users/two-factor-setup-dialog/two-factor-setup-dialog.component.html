<div class="wrapper">
  <h2>
    {{ 'Setup Two-Factor Authentication' | translate }}
  </h2>

  <div class="container">
    <div [class.step-finished]="canFinish()">
      <ix-two-factor [isSetupDialog]="true" (skipSetup)="onSkipSetup()"></ix-two-factor>
    </div>
  </div>

  @if (canFinish()) {
    <div class="dialog-actions">
      <button
        mat-button
        color="primary"
        matDialogClose
        ixTest="finish-first-stig-login"
      >
        {{ 'Finish' | translate }}
      </button>
    </div>
  }
</div>
