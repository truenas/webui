<span>
  {{ 'Details for' | translate }}
  {{ user().username }}
</span>

<div class="user-actions">
  <button
    mat-button
    [disabled]="!user().local"
    [matTooltip]="directoryServiceTooltip()"
    [ixTest]="['edit-user', user().full_name]"
    (click)="doEdit()"
  >
    {{ 'Edit' | translate }}
  </button>

  @if (!user().immutable && loggedInUser().pw_name !== user().username) {
    <button
      *ixRequiresRoles="[Role.AccountWrite]"
      mat-button
      [disabled]="!user().local"
      [matTooltip]="directoryServiceTooltip()"
      [ixTest]="['delete', user().username]"
      (click)="doDelete()"
    >
      <span>{{ 'Delete' | translate }}</span>
    </button>
  }
</div>
