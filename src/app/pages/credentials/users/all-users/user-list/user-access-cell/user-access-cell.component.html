@if (user()?.roles?.length) {
  <div class="user-roles">
    <tn-icon name="tn-truenas-logo-mark" [matTooltip]="'TrueNAS Access' | translate"></tn-icon>
    <span>{{ roles() }}</span>
  </div>
}

@if (user().smb) {
  <tn-icon name="tn-smb-share" [matTooltip]="'Has SMB Access' | translate"></tn-icon>
}

@if (user().webshare) {
  <tn-icon name="share-variant" library="mdi" [matTooltip]="'Has WebShare Access' | translate"></tn-icon>
}

@if (user().ssh_password_enabled || user().sshpubkey) {
  <tn-icon name="ssh" library="mdi" [matTooltip]="'Has SSH Access' | translate"></tn-icon>
}

@if (user().api_keys?.length) {
  <tn-icon name="power-plug" library="mdi" [matTooltip]="'Has API Access' | translate"></tn-icon>
}
