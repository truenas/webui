<ix-modal-header
  [title]="isNew() ? ('Add API Key' | translate) : ('Edit API Key' | translate)"
  [loading]="isLoading()"
  [requiredRoles]="requiredRoles"
></ix-modal-header>

<mat-card>
  <mat-card-content>

    <form class="ix-form-container" [formGroup]="form" (submit)="onSubmit()">
      <ix-fieldset>
        <ix-input
          formControlName="name"
          [label]="'Name' | translate"
          [required]="true"
          [tooltip]="tooltips.name | translate"
        ></ix-input>

        @if (isFullAdmin()) {
          <ix-combobox
            formControlName="username"
            [label]="'Username' | translate"
            [required]="true"
            [tooltip]="tooltips.username | translate"
            [provider]="userProvider"
          ></ix-combobox>
        }

        <ix-checkbox
          formControlName="nonExpiring"
          [label]="'Non-expiring' | translate"
          [tooltip]="tooltips.nonExpiring| translate"
        ></ix-checkbox>

        <!-- TODO: https://ixsystems.atlassian.net/browse/NAS-132423 (Implement IxDatePickerComponent) -->
         @if (!form.controls.nonExpiring.value) {
          <ix-input
            formControlName="expiresAt"
            [label]="'Expires at' | translate"
            [tooltip]="tooltips.expires | translate"
            [required]="true"
          ></ix-input>
          }

        @if (!isNew() && isAllowedToReset()) {
          <ix-checkbox
            formControlName="reset"
            [label]="'Reset' | translate"
            [tooltip]="tooltips.reset | translate"
          ></ix-checkbox>
        }
      </ix-fieldset>

      <ix-form-actions>
        <button
          *ixRequiresRoles="requiredRoles"
          mat-button type="submit"
          color="primary"
          ixTest="save"
          [disabled]="form.invalid || isLoading()"
        >{{ 'Save' | translate }}</button>
      </ix-form-actions>
    </form>

  </mat-card-content>
</mat-card>
