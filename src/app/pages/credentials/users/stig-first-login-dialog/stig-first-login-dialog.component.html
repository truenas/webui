<div class="wrapper">
  <h2>
    {{ 'Complete these steps to proceed:' | translate }}
  </h2>

  <div class="container">
    <div class="left-side" [class.step-finished]="passwordUpdated()">
      <mat-card>
        <mat-toolbar-row>
          <h3>{{ 'Set New Password' | translate }}</h3>
        </mat-toolbar-row>

        <ix-change-password-form
          (passwordUpdated)="passwordUpdated.set(true)"
        ></ix-change-password-form>
      </mat-card>
    </div>

    <div class="right-side" [class.step-finished]="twoFactor?.userTwoFactorAuthConfigured">
      <ix-two-factor
        #twoFactor
        [title]="'Enable Two Factor Authentication' | translate"
      ></ix-two-factor>
    </div>
  </div>

  @if (passwordUpdated() && twoFactor?.userTwoFactorAuthConfigured) {
    <button
      mat-button
      color="primary"
      matDialogClose
      ixTest="finish-first-stig-login"
    >
      {{ 'Finish' | translate }}
    </button>
  }
</div>
