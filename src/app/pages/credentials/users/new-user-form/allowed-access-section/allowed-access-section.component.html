<form [formGroup]="form">
  <ix-fieldset style="margin-bottom: 8px;" [title]="'Allow Access' | translate">
    <div>
      <mat-checkbox formControlName="smb_access" [ixTest]="['allow-access']">
        <span class="access-checkbox">
          <ix-icon name="ix-smb-share"></ix-icon>
          {{ 'SMB Access' | translate }}
        </span>
      </mat-checkbox>
    </div>

    <div class="truenas-access-field">
      <mat-checkbox formControlName="truenas_access" [ixTest]="['truenas-access']">
        <span class="access-checkbox">
          <ix-icon name="ix-truenas-logo-mark"></ix-icon>
          {{ 'TrueNAS Access' | translate }}
        </span>
      </mat-checkbox>
      <div class="role-container">
        @if (form.value.truenas_access) {
          <ix-select
            class="role"
            formControlName="role"
            [tooltip]="fakeTooltip"
            [options]="roles$"
            [required]="true"
          ></ix-select>

          <p class="role-hint">
            Learn about
            <a href="http://truenas.com" ixTest="custom-roles-link">{{ 'custom roles.' | translate }}</a>
          </p>
        }
      </div>
    </div>

    <div>
      <mat-checkbox formControlName="shell_access" [ixTest]="['shell-access']">
        <span class="access-checkbox">
          <ix-icon name="mdi-console-line"></ix-icon>
          {{ 'Shell Access' | translate }}
        </span>
      </mat-checkbox>
    </div>

    <div>
      <mat-checkbox formControlName="ssh_access" [ixTest]="['ssh-access']">
        <span class="access-checkbox">
          <ix-icon name="mdi-ssh"></ix-icon>
          {{ 'SSH Access' | translate }}
        </span>
      </mat-checkbox>
    </div>

    <p class="api-access-hint">{{ 'Access to API can be granted after user has been created.' | translate }}</p>
  </ix-fieldset>
</form>
