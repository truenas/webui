<h1 mat-dialog-title>{{ 'Delete Group' | translate }}</h1>
<div mat-dialog-content>
  <p class="message" [innerHtml]="deleteMessage | translate: { name: group.group }"></p>

  @if (group.users.length) {
    <ix-checkbox
      class="delete-checkbox"
      [formControl]="deleteUsersCheckbox"
      [label]="deleteUsersMessage"
    ></ix-checkbox>
  }
</div>
<ix-form-actions mat-dialog-actions class="form-actions">
  <button mat-button ixTest="cancel" [matDialogClose]="false">{{ 'Cancel' | translate }}</button>
  <button
    *ixRequiresRoles="requiredRoles"
    mat-button
    color="warn"
    ixTest="delete"
    (click)="onDelete()"
  >
    {{ 'Delete' | translate }}
  </button>
</ix-form-actions>
