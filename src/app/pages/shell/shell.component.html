<div
  id="terminal"
  [ngStyle]="{'font-size' : font_size+'px'}"
  #terminal
  (window:resize)="onResize($event)"
  (contextmenu)="onRightClick()"
  ></div>

<mat-card class="shell p-0">
  <mat-card-content *ngIf="shellConnected; else Reconnect">
    {{"Set font size" | translate}}:
    <mat-slider min="10" max="20" step="1" [(ngModel)]="font_size"></mat-slider>
    <button mat-button class="mat-basic" (click)="resetDefault()" matTooltip="{{'Reset font size to default value' | translate }}">{{"Restore default" | translate}}</button>
    <tooltip class="shellTooltip" position="above-left" [message]=usage_tooltip></tooltip>
  </mat-card-content>
  <ng-template #Reconnect>
    <mat-card-content>
      <button mat-button color="primary" (click)="reconnect()">{{"Reconnect" | translate}}</button>
    </mat-card-content>
  </ng-template>
</mat-card>
