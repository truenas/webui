<ix-modal-header [title]="title" [loading]="isFormLoading"></ix-modal-header>
<mat-card>
  <mat-card-content>
    <form [formGroup]="form" class="ix-form-container" (submit)="onSubmit()">
      <ix-fieldset>
        <ix-input
          formControlName="name"
          [label]="nameLabel | translate"
          [readonly]="true"
        ></ix-input>
        <ix-input
          formControlName="data_quota"
          [label]="dataQuotaLabel | translate"
          [tooltip]="dataQuotaTooltip | translate"
          [format]="formatter.memorySizeFormatting"
          [parse]="formatter.memorySizeParsing"
        ></ix-input>
        <ix-input
          formControlName="obj_quota"
          [label]="objectQuotaLabel | translate"
          [tooltip]="objectQuotaTooltip | translate"
          type="number"
        ></ix-input>
      </ix-fieldset>

      <div class="form-actions">
        <button
          type="submit"
          mat-button
          color="primary"
          [disabled]="form.invalid || isFormLoading"
        >{{ 'Save' | translate }}</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
