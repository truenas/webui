<h3 class="title">
  {{ 'Details for' | translate }}
  <ng-container *ngIf="!isRoot">
    {{ parentPath }}
  </ng-container>
  <ix-dataset-icon [dataset]="dataset"></ix-dataset-icon>
  <span>{{ ownName }}</span>
</h3>

<div class="cards">
  <ix-dataset-details-card [dataset]="dataset"></ix-dataset-details-card>
  <ix-permissions-card [dataset]="dataset" *ngIf="hasPermissions"></ix-permissions-card>
  <ix-zfs-encryption-card
    [dataset]="dataset"
    [parentDataset]="parentDataset"
  ></ix-zfs-encryption-card>
  <ix-dataset-capacity-management-card [dataset]="dataset"></ix-dataset-capacity-management-card>
</div>
