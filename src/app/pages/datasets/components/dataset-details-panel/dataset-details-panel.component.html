<div class="header">
  <h3 class="title">
    {{ 'Details for' | translate }}
    <ng-container *ngIf="!isRoot">
      {{ parentPath }}
    </ng-container>
    <span class="own-name-and-icon">
      <ix-dataset-icon [dataset]="dataset"></ix-dataset-icon>
      {{ ownName }}
    </span>
  </h3>

  <div *ngIf="!dataset.locked" class="add-buttons">
    <button
      *ngIf="!isZvol"
      mat-button
      (click)="onAddZvol()"
    >{{ 'Add Zvol' | translate }}</button>
    <button
      mat-button
      color="primary"
      (click)="onAddDataset()"
    >{{ 'Add Dataset' | translate }}</button>
  </div>
</div>

<div class="cards">
  <div class="cards-column">
    <ix-dataset-details-card
      [dataset]="datasetFull$ | async"
      [isLoading]="isLoadingDatasetFull$ | async"
    ></ix-dataset-details-card>
    <ix-data-protection-card
      *ngIf="!isLoading"
      [dataset]="dataset"
    ></ix-data-protection-card>
    <ix-permissions-card
      *ngIf="!isLoading && hasPermissions && !dataset.locked"
      [dataset]="dataset"
    ></ix-permissions-card>
  </div>
  <div class="cards-column">
    <ix-roles-card
      *ngIf="datasetHasRoles"
      [dataset]="dataset"
      [hasChildrenWithShares]="datasetHasChildrenWithShares"
    ></ix-roles-card>
    <ix-zfs-encryption-card
      *ngIf="isEncryptionAllowed"
      [dataset]="dataset"
      [parentDataset]="selectedParentDataset$ | async"
    ></ix-zfs-encryption-card>
    <ix-dataset-capacity-management-card
      *ngIf="isCapacityAllowed"
      [dataset]="dataset"
      [datasetFull]="datasetFull$ | async"
      [isLoading]="isLoading"
    ></ix-dataset-capacity-management-card>
  </div>
