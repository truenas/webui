@if (isSystemDataset) {
  <ix-icon
    name="ix:logo_truenas_scale_mark"
    [matTooltip]="'This dataset is used by the system' | translate"
  ></ix-icon>
}

@if (dataset.apps?.length || isApplications) {
  @if (isApplications) {
    <ix-icon
      name="apps"
      [matTooltip]="'This dataset is used to store Kubernetes config and other container related data' | translate"
    ></ix-icon>
  } @else {
    <ix-icon
      name="apps"
      [matTooltip]="'This dataset is used by: {apps}' | translate: { apps: appsNames }"
    ></ix-icon>
  }
}

@if (dataset.vms?.length) {
  <ix-icon
    name="computer"
    [matTooltip]="'This dataset is used by: {vms}' | translate: { vms: vmsNames }"
  ></ix-icon>
}

@if (hasShares) {
  <ix-icon
    name="share"
    [matTooltip]="'This dataset has children with shares' | translate"
  ></ix-icon>
}

@if (dataset.smb_shares?.length) {
  <ix-icon
    name="ix:smb_share"
    [matTooltip]="'Dataset is shared via SMB' | translate"
  ></ix-icon>
}

@if (dataset.nfs_shares?.length) {
  <ix-icon
    name="ix:nfs_share"
    [matTooltip]="'Dataset is shared via NFS' | translate"
  ></ix-icon>
}

@if (dataset.iscsi_shares?.length) {
  <ix-icon
    name="ix:iscsi_share"
    [matTooltip]="'Dataset is shared via iSCSI' | translate"
  ></ix-icon>
}
