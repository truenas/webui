<span *ngIf="isRoot && !isSystemDataset">{{ 'Root Dataset' | translate }}</span>
<span *ngIf="isSystemDataset && !isRoot">{{ 'System Dataset' | translate }}</span>
<span *ngIf="isRoot && isSystemDataset">{{ 'Root & System Dataset' | translate }}</span>
<ng-container *ngIf="dataset.apps?.length || isApplications">
  <ix-icon name="apps" [matTooltip]="'This dataset is used by one or more apps' | translate"></ix-icon>
</ng-container>
<ng-container *ngIf="dataset.vms?.length">
  <ix-icon name="computer" [matTooltip]="'Dataset is used by VM'"></ix-icon>
</ng-container>
<ng-container *ngIf="hasShares">
  <ix-icon name="share" [matTooltip]="'This dataset has children with shares' | translate"></ix-icon>
</ng-container>
<ng-container *ngIf="dataset.smb_shares?.length">
  <ix-icon name="ix:smb_share" [matTooltip]="'Dataset is shared via SMB' | translate"></ix-icon>
</ng-container>
<ng-container *ngIf="dataset.nfs_shares?.length">
  <ix-icon name="ix:nfs_share" [matTooltip]="'Dataset is shared via NFS' | translate"></ix-icon>
</ng-container>
<ng-container *ngIf="dataset.iscsi_shares?.length">
  <ix-icon name="ix:iscsi_share" [matTooltip]="'Dataset is shared via iSCSI' | translate"></ix-icon>
</ng-container>
