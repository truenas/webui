@if (!dataset().encrypted) {
  <div class="encryption-description">
    {{ 'Unencrypted' | translate }}
  </div>
} @else {
  @if (dataset().locked) {
    <ix-icon
      [name]="'mdi-lock' + (isEncryptionRoot() ? '' : '-outline')"
    ></ix-icon>
    <div class="encryption-description">
      <div>{{ 'Locked' | translate }}</div>
      @if (!isEncryptionRoot()) {
        <div class="by-ancestor">
          {{ 'by ancestor' | translate }}
        </div>
      }
    </div>
  } @else {
    <ix-icon
      [name]="'mdi-lock-open-variant' + (isEncryptionRoot() ? '' : '-outline')"
    ></ix-icon>
    <div class="encryption-description">
      <div>{{ 'Unlocked' | translate }}</div>
      @if (!isEncryptionRoot()) {
        <div class="by-ancestor">
          {{ 'by ancestor' | translate }}
        </div>
      }
    </div>
  }
}
