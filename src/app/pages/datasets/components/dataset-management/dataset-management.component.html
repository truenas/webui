<mat-card class="wip">
  <h4 mat-card-title>Note: This is a work in progress for the new 'Dataset Management' page. You can see what we are building an provide suggestions in <a href="https://github.com/truenas/webui/discussions/6768">Github discussions</a>.</h4>
</mat-card>

<ng-template #loading>
  <h3>{{ 'Loading...' | translate }}</h3>
</ng-template>

<div class="container" fxLayoutGap="16px">
  <div class="table-container">
    <div class="dataset-tree-search">
      <ix-search-input [disabled]="!dataSource" (search)="onSearch($event)"></ix-search-input>
    </div>

    <div class="dataset-tree-wrapper">
      <div class="dataset-tree-inner">
        <div class="dataset-tree-header">
          <div>{{ 'Dataset Name' | translate }}</div>
          <div>{{ 'Used' | translate }}</div>
          <div>{{ 'Encryption' | translate }}</div>
          <div>{{ 'Roles' | translate }}</div>
        </div>

        <ix-tree class="dataset-tree" [dataSource]="dataSource" [treeControl]="treeControl" [trackBy]="trackByFn">
          <ix-tree-node
            *ixTreeNodeDef="let node; dataSource: dataSource"
            ixTreeNodeToggle
            [ixTreeNodeToggleRecursive]="false"
            [ixTreeNodeDefDataSource]="dataSource"
            [class.selected]="node.item.name === selectedDataset?.name"
            (click)="onDatasetSelected(node.item)"
          >
            <button mat-icon-button disabled></button>
            <ix-dataset-node [node]="node"></ix-dataset-node>
          </ix-tree-node>

          <ix-nested-tree-node
            *ixTreeNodeDef="let node; dataSource: dataSource, when: hasNestedChild"
            [ixTreeNodeDefDataSource]="dataSource"
          >
            <div
              class="dataset-nested-tree-root-node"
              (click)="onDatasetSelected(node.item)"
              [class.selected]="node.item.name === selectedDataset?.name"
            >
              <button
                mat-icon-button
                ixTreeNodeToggle
                (click)="$event.preventDefault()"
                [attr.aria-label]="'toggle ' + node.label"
              >
                <mat-icon class="mat-icon-rtl-mirror">
                  {{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
                </mat-icon>
              </button>

              <ix-dataset-node [node]="node"></ix-dataset-node>
            </div>

            <ng-container *ngIf="treeControl.isExpanded(node)" ixTreeNodeOutlet></ng-container>
          </ix-nested-tree-node>
        </ix-tree>
      </div>
    </div>
  </div>

  <div *ngIf="selectedDataset" class="details-container">
    <ix-dataset-details-panel [dataset]="selectedDataset"></ix-dataset-details-panel>
  </div>
</div>
