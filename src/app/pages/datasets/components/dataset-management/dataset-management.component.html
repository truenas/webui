<mat-card><mat-card-content><div class="wip">
  <h4>Note: This is a work in progress for the new 'Dataset Management' page. You can see what we are building an provide suggestions in <a href="https://github.com/truenas/webui/discussions/6768">Github discussions</a>.</h4>
</div></mat-card-content></mat-card>
<div class="container">
  <div class="table-container">
    <mat-card>
      <mat-card-content>
        <table ix-table [dataSource]="dataSource" class="mat-elevation-z8">

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> {{ 'Name' | translate }} </th>
            <td mat-cell *matCellDef="let dataset"> {{ dataset.name }} </td>
          </ng-container>
          <ng-container matColumnDef="encryption">
            <th mat-header-cell *matHeaderCellDef> {{ 'Encryption' | translate }} </th>
            <td mat-cell *matCellDef="let dataset"> {{ dataset.locked ? 'Locked' : 'Unlocked' }} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr
              *matRowDef="let row; columns: displayedColumns;"
              mat-row
              (click)="onDatasetSelected(row)"
            ></tr>
        </table>
        <ix-table-paginator [dataSource]="dataSource"></ix-table-paginator>
      </mat-card-content>
    </mat-card>
  </div>

  <div *ngIf="selectedDataset" class="details-container">
    <ix-dataset-details [dataset]="selectedDataset"></ix-dataset-details>
  </div>
</div>
