<form [formGroup]="form">
  <ix-fieldset [title]="'Access Control Entry' | translate">
    <ix-select
      formControlName="tag"
      [label]="'Who' | translate"
      [tooltip]="tooltips.tag | translate"
      [options]="tags$"
      [required]="true"
    ></ix-select>

    <ix-combobox
      *ngIf="isUserTag"
      formControlName="user"
      [label]="'User' | translate"
      [tooltip]="tooltips.user | translate"
      [provider]="userProvider"
      [required]="true"
    ></ix-combobox>

    <ix-combobox
      *ngIf="isGroupTag"
      formControlName="group"
      [label]="'Group' | translate"
      [tooltip]="tooltips.group | translate"
      [provider]="groupProvider"
      [required]="true"
    ></ix-combobox>

    <ix-checkbox-list
      formControlName="permissions"
      inlineFieldFlex="33%"
      [label]="'Permissions' | translate"
      [tooltip]="tooltips.permissions | translate"
      [options]="permissions$"
      [inlineFields]="true"
    ></ix-checkbox-list>

    <div class="label">{{ 'Flags' }}</div>
    <ix-checkbox
      class="default-checkbox"
      formControlName="default"
      [label]="'Default' | translate"
    ></ix-checkbox>
  </ix-fieldset>
</form>
