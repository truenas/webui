<div class="icon">
  @switch (item.type) {
    @case (PermissionsItem.Group) {
      <ix-icon name="people"></ix-icon>
    }
    @case (PermissionsItem.Other) {
      <ix-icon name="groups"></ix-icon>
    }
    @default {
      <ix-icon name="person"></ix-icon>
    }
  }
</div>
<div class="name">{{ item.name }}</div>
<div class="permissions">{{ item.description }}</div>
