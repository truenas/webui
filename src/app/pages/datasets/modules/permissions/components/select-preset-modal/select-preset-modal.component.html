<h1 mat-dialog-title>{{ helptext.radio_preset | translate }}</h1>
<div mat-dialog-content>
  <p>{{ helptext.radio_preset_tooltip | translate }}</p>

  <p *ngIf="!data.allowCustom" [innerHTML]="helptext.message | translate"></p>

  <form [formGroup]="form">
    <ix-radio-group
      *ngIf="data.allowCustom"
      formControlName="usePreset"
      [options]="usePresetOptions$"
    ></ix-radio-group>
    <!-- TODO: Add [required]="true" once FormsModule is removed -->
    <ix-select
      *ngIf="form.value.usePreset"
      formControlName="presetName"
      [label]="'Preset' | translate"
      [options]="presetOptions$"
    ></ix-select>
  </form>

  <ix-form-actions>
    <button mat-button matDialogClose ixTest="cancel">{{ 'Cancel' | translate }}</button>
    <button
      mat-button
      color="primary"
      matDialogClose
      ixTest="continue"
      [disabled]="form.invalid"
      (click)="onContinuePressed()"
    >
      {{ 'Continue' | translate }}
    </button>
  </ix-form-actions>
</div>
