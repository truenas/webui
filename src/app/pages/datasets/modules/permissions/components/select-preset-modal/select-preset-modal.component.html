<h1 mat-dialog-title>{{ helptext.radio_preset | translate }}</h1>
<div mat-dialog-content>
  <p>{{ helptext.radio_preset_tooltip | translate }}</p>

  <p *ngIf="!data.allowCustom" [innerHTML]="helptext.message | translate"></p>

  <div dynamicField [config]="this.usePresetFieldConfig" [group]="formGroup"></div>
  <div dynamicField [config]="this.presetFieldConfig" [group]="formGroup"></div>
</div>
<div mat-dialog-actions class="buttons">
  <button
    mat-button
    matDialogClose
  >{{ 'Cancel' | translate }}</button>
  <button
    mat-button
    color="primary"
    matDialogClose
    [disabled]="formGroup.invalid"
    (click)="onContinuePressed()"
  >{{ 'Continue' | translate }}</button>
</div>
