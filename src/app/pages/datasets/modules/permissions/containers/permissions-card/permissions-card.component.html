<mat-card class="card">
  <mat-card-header>
    <h3 mat-card-title>{{ 'Permissions' | translate }}</h3>

    <a
        *ngIf="canEditPermissions"
        mat-button
        [routerLink]="editPermissionsUrl"
      >
      {{ 'Edit' | translate }}
    </a>
  </mat-card-header>

  <mat-card-content>
    <mat-spinner
      *ngIf="isLoading; else loaded"
      [diameter]="40"
      class="spinner"
    ></mat-spinner>

    <ng-template #loaded>
      <div class="file-information">
        <ng-container *ngIf="stat">
          <div class="item item-owner">
            <div class="item-label">{{ 'Owner:' | translate }}</div>
            <div class="item-value">{{ stat.user }}</div>
          </div>
          <div class="item item-group">
            <div class="item-label">{{ 'Group:' | translate }}</div>
            <div class="item-value">{{ stat.group }}</div>
          </div>
        </ng-container>
        <div class="item item-path">
          <div class="item-label">{{ 'Path:' | translate }}</div>
          <div class="item-value">{{ dataset.mountpoint }}</div>
        </div>
      </div>

      <div *ngIf="acl" class="permissions">
        <ix-view-trivial-permissions *ngIf="acl.trivial; else nonTrivial" [stat]="stat"></ix-view-trivial-permissions>

        <ng-template #nonTrivial>
          <ng-container [ngSwitch]="acl.acltype">
            <ix-view-posix-permissions *ngSwitchCase="AclType.Posix1e" [acl]="acl | cast"></ix-view-posix-permissions>
            <ix-view-nfs-permissions *ngSwitchCase="AclType.Nfs4" [acl]="acl | cast"></ix-view-nfs-permissions>
          </ng-container>
        </ng-template>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
