<h1 matDialogTitle>{{ 'Key for {id}' | translate: { id: '\''+dataset.id+'\'' } }}</h1>

<mat-dialog-content>
  <p class="key">{{ key }}</p>
  <p>
    {{ 'WARNING: Only the key for the dataset in question will be downloaded.' | translate }}
  </p>
</mat-dialog-content>

<ix-form-actions matDialogActions>
  <button mat-button type="button" ixTest="close" [matDialogClose]="false">
    {{ 'Close' | translate }}
  </button>

  <button
    mat-button
    type="submit"
    color="primary"
    ixTest="download-key"
    (click)="onDownload()"
  >
    {{ 'Download Key' | translate }}
  </button>
</ix-form-actions>
