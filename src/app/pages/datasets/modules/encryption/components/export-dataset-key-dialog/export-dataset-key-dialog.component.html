<h1 matDialogTitle>{{ 'Key for {id}' | translate: { id: dataset.id } }}</h1>
<p class="key">{{ key }}</p>
<p>
  {{ 'WARNING: Only the key for the dataset in question will be downloaded.' | translate }}
</p>

<div class="form-actions">
  <button mat-button type="submit" color="primary" (click)="onDownload()">
    {{ 'Download Key' | translate }}
  </button>

  <button mat-button type="button" [matDialogClose]="false">
    {{ 'Close' | translate }}
  </button>
</div>
