<h1 mat-dialog-title>{{ title | translate }}</h1>
<div mat-dialog-content id="unlock-msg">
  <div class="message-content">
    <div class="errors-content" *ngIf="errorDatasets.length > 0">
      <mat-divider></mat-divider>
      <p>{{ errorsMessage | translate }}</p>
      <div *ngFor="let dataset of errorDatasets" class="row">
        <strong>{{ dataset.name }}</strong>
        <span fxFlex></span>
        <a (click)="showError(dataset)">
          <u>{{ 'details' | translate }}</u>
        </a>
        <i class="material-icons red-icon">cancel</i>
      </div>
    </div>
    <div class="skipped-content" *ngIf="skippedDatasets.length > 0">
      <mat-divider></mat-divider>
      <p>{{ skippedMessage | translate }}</p>
      <div *ngFor="let dataset of skippedDatasets" class="row">
        <strong>{{ dataset.name }}</strong>
        <span fxFlex></span>
        <i class="material-icons red-icon">cancel</i>
      </div>
    </div>
    <div class="unlock-content" *ngIf="unlockDatasets.length > 0">
      <mat-divider></mat-divider>
      <p>{{ unlockMessage | translate }}</p>
      <div *ngFor="let dataset of unlockDatasets" class="row">
        <strong>{{ dataset.name }}</strong>
        <span fxFlex></span>
        <i class="material-icons green-icon">check_circle</i>
      </div>
    </div>
  </div>
</div>
<mat-divider></mat-divider>
<div mat-dialog-actions>
  <span fxFlex></span>
  <button
    id="unlock-dialog__cancel-button"
    mat-button
    name="cancel_button"
    class="mat-button mat-accent"
    ix-auto
    ix-auto-type="button"
    ix-auto-identifier="{{ cancelMsg | uppercase }}"
    (click)="cancel()"
  >
    {{ cancelMsg | translate | uppercase }}
  </button>
  <button
    *ngIf="!final"
    id="unlock-dialog__action-button"
    mat-button
    name="ok_button"
    class="mat-button mat-primary"
    ix-auto
    ix-auto-type="button"
    ix-auto-identifier="{{ buttonMsg | uppercase }}"
    (click)="submit()"
  >
    {{ buttonMsg | translate | uppercase }}
  </button>
</div>
