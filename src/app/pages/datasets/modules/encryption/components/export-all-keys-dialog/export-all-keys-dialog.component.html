<h1 matDialogTitle>{{ 'Keys for {id} datasets' | translate: { id: '\'' + dataset.id + '\'' } }}</h1>
<p>
  {{ 'WARNING: Keys for all nested datasets with encryption applied will be downloaded.' | translate }}
</p>

<ix-form-actions>
  <button mat-button type="button" [matDialogClose]="false">
    {{ 'Close' | translate }}
  </button>

  <button mat-button type="submit" color="primary" (click)="onDownload()">
    {{ 'Download Keys' | translate }}
  </button>
</ix-form-actions>
