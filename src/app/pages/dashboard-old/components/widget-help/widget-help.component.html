<div class="widget stats-widget" ngClass.xs="double-height xs">
  <div class="card-container">
    <mat-card class="front">
      <mat-card-content>
        <ix-drag-handle [showReorderHandle]="showReorderHandle">
          <ng-content [select]="[cdkDragHandle]"></ng-content>

          <mat-toolbar-row>
            <button
              class="mat-card-title-text primary-nav"
              mat-icon-button
              color="default"
              ixTest="help-back"
              [attr.aria-label]="'Go back' | translate"
              (click)="goBack()"
            >
              <ix-icon name="chevron_left"></ix-icon>
            </button>

            <h3 class="mat-card-title-text">
              <ix-drag-handle [showReorderHandle]="showReorderHandle">
                <div class="card-title-text">
                  @if (showReorderHandle) {
                    <span class="grip"></span>
                  }
                  <span>{{ 'TrueNAS Help' | translate }}</span>
                </div>
              </ix-drag-handle>
            </h3>
          </mat-toolbar-row>
        </ix-drag-handle>

        <div class="content-wrapper container">
          <div class="line-item">
            <div class="icon-wrapper">
              <ix-icon class="bullet-icon" name="assignment"></ix-icon>
            </div>
            <div class="helptext" [innerHtml]="helptext.docs | translate"></div>
          </div>
          <div class="line-item">
            <div class="icon-wrapper">
              <ix-icon class="bullet-icon" name="group"></ix-icon>
            </div>
            <div class="helptext" [innerHtml]="helptext.forums | translate"></div>
          </div>
          <div class="line-item">
            <div class="icon-wrapper">
              <ix-icon class="bullet-icon" name="mail"></ix-icon>
            </div>
            <div class="helptext" [innerHtml]="helptext.newsletter | translate"></div>
          </div>
          @if (productType$ | async; as product) {
            <div class="open-source" [innerHtml]="helptext.opensource | translate: { product }"></div>
          }
        </div>
        <div id="footer">
          <div class="copyright-txt">
            <ix-copyright-line></ix-copyright-line>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
