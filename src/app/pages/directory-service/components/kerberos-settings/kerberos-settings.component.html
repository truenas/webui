<ix-modal-header
  [title]="'Kerberos Settings' | translate"
  [loading]="isFormLoading"
></ix-modal-header>
<mat-card>
  <mat-card-content>
    <form class="ix-form-container" [formGroup]="form" (submit)="onSubmit()">
      <ix-fieldset>
        <ix-textarea
          formControlName="appdefaults_aux"
          [label]="'Appdefaults Auxiliary Parameters' | translate"
          [tooltip]="tooltips.appdefaults_aux"
        ></ix-textarea>

        <ix-textarea
          formControlName="libdefaults_aux"
          [label]="'Libdefaults Auxiliary Parameters' | translate"
          [tooltip]="tooltips.libdefaults_aux"
        ></ix-textarea>
      </ix-fieldset>

      <div class="form-actions">
        <button
          mat-button
          type="submit"
          color="primary"
          [disabled]="form.invalid || isFormLoading"
        >
          {{ 'Save' | translate }}
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
