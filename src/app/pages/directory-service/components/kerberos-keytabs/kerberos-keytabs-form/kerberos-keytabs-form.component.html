<ix-modal-header
  [requiredRoles]="requiredRoles"
  [title]="title"
  [loading]="isLoading"
></ix-modal-header>

<mat-card>
  <mat-card-content>
    <form class="ix-form-container" [formGroup]="form" (submit)="onSubmit()">
      <ix-fieldset>
        <ix-input
          formControlName="name"
          [label]="helptext.kkt_ktname_placeholder | translate"
          [tooltip]="helptext.kkt_ktname_tooltip | translate"
          [placeholder]="helptext.kkt_ktname_placeholder | translate"
          [required]="true"
        ></ix-input>

        <ix-file-input
          formControlName="file"
          [label]="helptext.kkt_ktfile_placeholder | translate"
          [tooltip]="helptext.kkt_ktfile_tooltip | translate"
          [multiple]="false"
          [required]="true"
          [acceptedFiles]="'binary'"
        ></ix-file-input>
      </ix-fieldset>

      <ix-form-actions>
        <button
          *ixRequiresRoles="requiredRoles"
          mat-button
          type="submit"
          color="primary"
          ixTest="save"
          [disabled]="form.invalid || isLoading"
        >
          {{ 'Save' | translate }}
        </button>
      </ix-form-actions>
    </form>
  </mat-card-content>
</mat-card>
