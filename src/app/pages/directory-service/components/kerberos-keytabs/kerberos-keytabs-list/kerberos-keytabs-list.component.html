@if (!inCard()) {
  <ix-page-header>
    <ix-basic-search [query]="searchQuery()" (queryChange)="onListFiltered($event)"></ix-basic-search>
    <button
      *ixRequiresRoles="requiredRoles"
      mat-button
      color="primary"
      ixTest="add-kerberos-keytabs"
      [ixUiSearch]="searchableElements.elements.add"
      (click)="doAdd()"
    >
      {{ 'Add' | translate }}
    </button>
  </ix-page-header>
}

<div class="table-container" [ixUiSearch]="searchableElements.elements.kerberosKeytabs">
  @if (inCard()) {
    <mat-toolbar-row class="table-header">
      <div
        class="heading"
        [routerLink]="['/', 'directoryservice', 'kerberoskeytabs']"
        [matTooltip]="'Open Kerberos Keytab list in full page' | translate"
      >
        <h3>{{ 'Kerberos Keytab' | translate }}</h3>
        <ix-icon
          name="open_in_new"
          [attr.aria-label]="'Open Kerberos Keytab list in full page' | translate"
        ></ix-icon>
      </div>
      <div class="action">
        <button
          *ixRequiresRoles="requiredRoles"
          mat-button
          ixTest="add-kerberos-keytabs"
          (click)="doAdd()"
        >
          {{ 'Add' | translate }}
        </button>
      </div>
    </mat-toolbar-row>
  }
  <ix-table
    [ix-table-empty]="!(dataProvider.currentPageCount$ | async)"
    [emptyConfig]="emptyService.defaultEmptyConfig(dataProvider.emptyType$ | async)"
  >
    <thead
      ix-table-head
      [columns]="columns"
      [dataProvider]="dataProvider"
    ></thead>
    <tbody
      ix-table-body
      [columns]="columns"
      [dataProvider]="dataProvider"
      [isLoading]="!!(dataProvider.isLoading$ | async)"
    >
    </tbody>
  </ix-table>
  @if (paginator()) {
    <ix-table-pager [dataProvider]="dataProvider"></ix-table-pager>
  }
</div>
