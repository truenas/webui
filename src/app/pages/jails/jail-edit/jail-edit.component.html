<mat-card>
  <mat-spinner class="jail-spinner" [diameter]='40' *ngIf="showSpinner"></mat-spinner>
  <form (ngSubmit)="onSubmit()" [formGroup]="formGroup">
    <mat-expansion-panel [expanded]="step === 0 && isReady" (opened)="setStep(0)" #basic>
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ "Basic Properties" | translate }}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="form-wrap">
        <ng-container *ngFor="let field of basicfieldConfig;">
          <div [ngClass]="field.class == 'inline' ? 'form-inline' : 'form-line'" id="{{j}}" fxFlex="100%" fxFlex.gt-xs="calc({{field.width}} - 16px)">
            <div id="dynamicField_{{field.name}}" dynamicField [config]="field" [group]="formGroup" [fieldShow]="'show'">
            </div>
          </div>
        </ng-container>
      </div>
      <mat-action-row>
        <button mat-button color="primary" type="button" (click)="nextStep()">{{ "Next" | translate }}</button>
      </mat-action-row>
    </mat-expansion-panel>
    <mat-expansion-panel [expanded]="step === 1 && isReady" (opened)="setStep(1)">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ "Jail Properties" | translate }}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div>
        <ng-container *ngFor="let jailfield of jailfieldConfig;" dynamicField [config]="jailfield" [group]="formGroup" [fieldShow]="'show'">
        </ng-container>
      </div>
      <mat-action-row>
        <button mat-button color="warn" type="button" (click)="prevStep()">{{ "Previous" | translate }}</button>
        <button mat-button color="primary" type="button" (click)="nextStep()">{{ "Next" | translate }}</button>
      </mat-action-row>
    </mat-expansion-panel>
    <mat-expansion-panel [expanded]="step === 2 && isReady" (opened)="setStep(2)">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ "Network Properties" | translate }}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div>
        <ng-container *ngFor="let networkfield of networkfieldConfig;" dynamicField [config]="networkfield" [group]="formGroup" [fieldShow]="'show'">
        </ng-container>
      </div>
      <mat-action-row>
        <button mat-button color="warn" type="button" (click)="prevStep()">{{ "Previous" | translate }}</button>
        <button mat-button color="primary" type="button" (click)="nextStep()">{{ "Next" | translate }}</button>
      </mat-action-row>
    </mat-expansion-panel>
    <mat-expansion-panel [expanded]="step === 3 && isReady" (opened)="setStep(3)">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ "Custom Properties" | translate }}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div>
        <ng-container *ngFor="let customfield of customConfig;" dynamicField [config]="customfield" [group]="formGroup" [fieldShow]="'show'">
        </ng-container>
      </div>
      <mat-action-row>
        <button mat-button color="warn" type="button" (click)="prevStep()">{{ "Previous" | translate }}</button>
        <!-- <button mat-button color="primary" type="button" (click)="nextStep()">{{ "Next" | translate }}</button> -->
      </mat-action-row>
    </mat-expansion-panel>
    <!-- <mat-expansion-panel [expanded]="step === 4" (opened)="setStep(4)">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ "RCTL Limits" | translate }}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div>
        <ng-container *ngFor="let rctlfield of rctlConfig;" dynamicField [config]="rctlfield" [group]="formGroup" [fieldShow]="'show'">
        </ng-container>
      </div>
      <mat-action-row>
        <button mat-button color="warn" type="button" (click)="prevStep()">{{ "Previous" | translate }}</button>
      </mat-action-row>
    </mat-expansion-panel> -->
    <mat-card-actions>
      <button class="btn btn-block btn-warning" type="submit" mat-button color="primary" [disabled]="!formGroup.valid || !save_button_enabled">{{ "Save" | translate }}</button>
      <button *ngIf="route_success" (click)="goBack()" mat-button color="accent" type="button">{{ "Cancel" | translate }}</button>
    </mat-card-actions>
  </form>
  <mat-error *ngIf="error" type="danger" id="error_message"><div [innerHTML]="error"></div></mat-error>
</mat-card>
