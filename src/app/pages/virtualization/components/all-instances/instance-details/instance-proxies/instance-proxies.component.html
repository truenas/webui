<mat-card class="card">
  <mat-card-header>
    <h3 mat-card-title>
      {{ 'Proxies' | translate }}
    </h3>

    <button
      mat-button
      ixTest="add-proxy"
      (click)="addProxy()"
    >{{ 'Add' | translate }}</button>
  </mat-card-header>

  <mat-card-content>
    @if (isLoadingDevices()) {
      <ngx-skeleton-loader></ngx-skeleton-loader>
    } @else {
      @for (proxy of proxies(); track proxy) {
        <div class="proxy">
          {{ proxy.source_port }} {{ proxy.source_proto }} â†’ {{ proxy.dest_port }} {{ proxy.dest_proto }}
        </div>
      } @empty {
        {{ 'No proxies added.' | translate }}
      }
    }
  </mat-card-content>
</mat-card>
