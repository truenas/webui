<mat-card class="card">
  <mat-card-header>
    <h3 mat-card-title>
      {{ 'Devices' | translate }}
    </h3>
  </mat-card-header>

  <mat-card-content>
    @if (isLoadingDevices()) {
      <ngx-skeleton-loader></ngx-skeleton-loader>
    } @else {
      @for (device of shownDevices(); track device) {
        <div class="device">
          {{ getDeviceDescription(device) }}
        </div>
      } @empty {
         {{ 'No devices added.' | translate }}
      }
    }
  </mat-card-content>
</mat-card>
