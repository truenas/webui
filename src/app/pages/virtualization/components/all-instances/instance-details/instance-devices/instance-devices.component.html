<mat-card class="card">
  <mat-card-header>
    <h3 mat-card-title>
      {{ 'Devices' | translate }}
    </h3>
  </mat-card-header>

  <mat-card-content>
    @if (isLoading()) {
      <mat-spinner [diameter]="40"></mat-spinner>
    } @else {
      @for (device of devices(); track device) {
        <div>
          <p>{{ 'Device Type' | translate }}: {{ device.dev_type | titlecase }}</p>
        </div>
      }
    }
  </mat-card-content>
</mat-card>
