<mat-card class="card">
  <mat-card-content class="card-content">
    <div class="header">
      <h3>{{ label() | translate }}</h3>
    </div>

    <div [class]="['container', size()]">
      <div
        fittext
        [modelToWatch]="text()"
        [activateOnResize]="true"
        [maxFontSize]="getMaxFontSize(text())"
        [minFontSize]="12"
      >{{ text() | translate }}</div>

      @if (subText()) {
        <div
          fittext
          class="sub-text"
          [modelToWatch]="subText()"
          [activateOnResize]="true"
          [maxFontSize]="getMaxFontSize(subText())"
          [minFontSize]="12"
        >{{ subText() | translate }}</div>
      }
    </div>
  </mat-card-content>
</mat-card>
