<mat-card class="card">
  <mat-card-content *ixWithLoadingState="app() as application" class="card-content">
    <div class="header">
      <h3>{{ 'App' | translate }}</h3>
      <ix-app-controls [app]="app() | async"></ix-app-controls>
    </div>

    <div [class]="['container', size()]">
      <div class="app-header-row">
        <ix-app-card-logo [url]="application?.metadata?.icon"></ix-app-card-logo>
        <ix-app-card-info [app]="app() | async" [job]="job() | async"></ix-app-card-info>
      </div>

      <div class="app-stats">
        <div class="app-stats-row">
          <ix-app-cpu-info class="slot square" [stats]="stats() | async"></ix-app-cpu-info>
          <ix-app-network-info class="slot rectangle" [stats]="stats() | async"></ix-app-network-info>
        </div>
        <div class="app-stats-row">
          <ix-app-memory-info class="slot square" [stats]="stats() | async"></ix-app-memory-info>
          <!-- TODO: Replace ix-app-network-info with ix-app-disk-info when it is available -->
          <ix-app-network-info class="slot rectangle" [stats]="stats() | async"></ix-app-network-info>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
