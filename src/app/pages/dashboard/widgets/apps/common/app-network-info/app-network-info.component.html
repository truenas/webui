<div class="chart-info">
  <h4>{{ 'Network I/O' | translate }}</h4>
  <div class="in-out">
    <div
      class="in-out-row"
      [matTooltip]="'Incoming network traffic rate in bits per second' | translate"
    >
      <span>{{ 'In' | translate }}:</span>
      <span *ixWithLoadingState="stats() as stats">
        {{ incomingTrafficBits() | ixNetworkSpeed }}
      </span>
    </div>
    <div
      class="in-out-row"
      [matTooltip]="'Outgoing network traffic rate in bits per second' | translate"
    >
      <span>{{ 'Out' | translate }}:</span>
      <span *ixWithLoadingState="stats() as stats">
        {{ outgoingTrafficBits() | ixNetworkSpeed }}
      </span>
    </div>
  </div>
  <small
    [matTooltip]="'Average network traffic rate calculated over the last minute' | translate"
  >
    {{ '1m Average' | translate }}
  </small>
</div>
<div class="chart-graph">
  @if (isLoading()) {
    <ngx-skeleton-loader
      class="skeleton"
      [theme]="{
        width: '292px',
        height: '92px',
        background: 'var(--alt-bg2)',
        opacity: 0.25,
        margin: 0,
      }"
    ></ngx-skeleton-loader>
  } @else {
    <ix-rate-chart
      [showLegend]="false"
      [data]="networkChartData()"
      [aspectRatio]="aspectRatio()"
      [unit]="'b'"
    ></ix-rate-chart>
  }
</div>
