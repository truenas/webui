<div class="chart-info">
  <h4>{{ 'Block I/O' | translate }}</h4>
  <div class="in-out">
    <div
      class="in-out-row"
      [matTooltip]="'Total bytes read from disk. Chart shows read rate over time.' | translate"
    >
      <span>{{ 'Read' | translate }}:</span>
      <span *ixWithLoadingState="stats() as stats">
        {{ stats.blkio.read | ixFileSize }}
      </span>
    </div>
    <div
      class="in-out-row"
      [matTooltip]="'Total bytes written to disk. Chart shows write rate over time.' | translate"
    >
      <span>{{ 'Write' | translate }}:</span>
      <span *ixWithLoadingState="stats() as stats">
        {{ stats.blkio.write | ixFileSize }}
      </span>
    </div>
  </div>
  <small
    [matTooltip]="'Average disk I/O rate calculated over the last minute' | translate"
  >
    {{ '1m Average' | translate }}
  </small>
</div>
<div class="chart-graph">
  @if (isLoading()) {
    <ngx-skeleton-loader
      class="skeleton"
      [theme]="{
        width: '292px',
        height: '92px',
        background: 'var(--alt-bg2)',
        opacity: 0.25,
        margin: 0,
      }"
    ></ngx-skeleton-loader>
  } @else {
    <ix-byte-chart
      [showLegend]="false"
      [data]="diskChartData()"
      [aspectRatio]="aspectRatio()"
      [showAsRate]="false"
    ></ix-byte-chart>
  }
</div>
