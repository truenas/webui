<div class="wrapper">
  <h3>{{ name }}</h3>
  <ngx-skeleton-loader
    *ngIf="isLoading(); else chart"
    class="skeleton"
    [theme]="{ width: '100%', height: '100%', background: 'var(--alt-bg2)', opacity: 0.25 }"
  ></ngx-skeleton-loader>
  <ng-template #chart>
    <div class="chart">
      <canvas
        baseChart
        type="line"
        [data]="chartData()"
        [options]="chartOptions()"
      ></canvas>
    </div>
  </ng-template>
</div>
