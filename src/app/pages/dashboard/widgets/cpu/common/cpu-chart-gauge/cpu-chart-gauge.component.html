@if (isLoading()) {
  <ngx-skeleton-loader
    class="skeleton"
    appearance="circle"
    [theme]="{ width: '130px', height: '130px', 'aspect-ratio': '1', background: 'var(--alt-bg2)', opacity: 0.25 }"
  ></ngx-skeleton-loader>
} @else if (isStale()) {
  <ix-widget-stale-data-notice></ix-widget-stale-data-notice>
} @else {
  <ix-view-chart-gauge [config]="cpuAvg()"></ix-view-chart-gauge>
}
