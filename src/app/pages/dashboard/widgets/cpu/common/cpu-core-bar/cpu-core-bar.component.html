<ngx-skeleton-loader
  *ngIf="isLoading(); else chart"
  class="skeleton"
  [theme]="{ width: '100%', height: '100%', background: 'var(--alt-bg2)', opacity: 0.25 }"
></ngx-skeleton-loader>
<ng-template #chart>
  <canvas
    baseChart
    type="bar"
    [data]="chartData()"
    [options]="chartOptions()"
  ></canvas>
</ng-template>
