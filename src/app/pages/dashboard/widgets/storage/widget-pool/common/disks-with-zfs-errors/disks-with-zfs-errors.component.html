<div class="item">
  <h2 class="value" [class.value-warn]="disksWithZfsErrors() > 0">

      {{ disksWithZfsErrors() }}

      <ngx-skeleton-loader class="skeleton"></ngx-skeleton-loader>

  <div class="divider"></div>
  <h6 class="label">{{ 'Disks w/ZFS Errors' | translate }}</h6>
</div>
