<ix-modal-header [title]="title"></ix-modal-header>
<mat-card>
  <mat-card-content>
    <form [formGroup]="formGroup" class="ix-form-container" (submit)="onSubmit()">
      <ix-fieldset [title]="'System Widgets' | translate">
        <ix-checkbox
          *ngFor="let widget of systemWidgets"
          [formControlName]="extractName(widget)"
          [label]="extractName(widget) | translate"
          ></ix-checkbox>
      </ix-fieldset>

      <ix-fieldset [title]="'Storage Widgets' | translate">
        <ix-checkbox
          *ngFor="let widget of storageWidgets"
          [formControlName]="extractName(widget)"
          [label]="extractName(widget) | translate"
          ></ix-checkbox>
      </ix-fieldset>

      <ix-fieldset [title]="'Network Widgets' | translate">
        <ix-checkbox
          *ngFor="let widget of networkWidgets"
          [formControlName]="extractName(widget)"
          [label]="extractName(widget) | translate"
          ></ix-checkbox>
      </ix-fieldset>

      <div class="form-actions">
        <button
          mat-button
          type="submit"
          [disabled]="formGroup.invalid || isFormLoading"
          color="primary"
          >{{ 'Save' | translate }}</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
