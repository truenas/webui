<ix-page-header [title]="'Dashboard' | translate">
  <button
    mat-button
    color="primary"
    ixTest="configure-dashboard"
    (click)="onConfigure()"
  >
    {{ 'Configure' | translate }}
  </button>
</ix-page-header>

<div class="widgets">
  <!-- TODO: When in edit mode, scale down widget group and show edit and delete buttons -->
  <ng-container *ngIf="state$ | async as state">
    <ng-container *ngIf="state.groups.length > 0; else noWidgets">
      <ix-widget-group
        *ngFor="let group of state.groups"
        class="widget-group"
        [group]="group"
      ></ix-widget-group>
    </ng-container>
  </ng-container>

  <ng-template #noWidgets>

  </ng-template>
</div>
