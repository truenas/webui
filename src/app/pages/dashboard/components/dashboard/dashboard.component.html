<ix-page-header [title]="'Dashboard' | translate">
  <button
    *ngIf="!isEditing(); else editingButtons"
    mat-button
    color="primary"
    ixTest="configure-dashboard"
    [disabled]="isLoading()"
    (click)="onConfigure()"
  >
    {{ 'Configure' | translate }}
  </button>

  <ng-template #editingButtons>
    <button
      mat-button
      class="add-button"
      ixTest="add-group"
      [disabled]="isLoading()"
      (click)="onAddGroup()"
    >
      {{ 'Add' | translate }}
    </button>
    <button
      mat-button
      color="primary"
      ixTest="save"
      [disabled]="isLoading()"
      (click)="onSave()"
    >
      {{ 'Save' | translate }}
    </button>
    <button
      mat-button
      ixTest="cancel"
      [disabled]="isLoading()"
      (click)="onCancelConfigure()"
    >
      {{ 'Cancel' | translate }}
    </button>
  </ng-template>
</ix-page-header>

<div
  class="groups"
  ixDropGrid
  [ixDropGridModel]="renderedGroups()"
  (ixDropGridModelChange)="onGroupsReordered($event)"
>
  <ng-container *ngIf="renderedGroups().length > 0; else noWidgets">
    <div
      *ngFor="let group of renderedGroups(); index as i"
      class="group-slot"
      ixDropGridItem
      @groupRemovedTrigger
    >
      <div
        ixDrag
        class="group-container"
        [class.editing]="isEditing()"
      >
        <ix-widget-group-controls
          class="controls"
          [index]="i"
          [totalGroups]="renderedGroups().length"
          (moveUp)="onMoveGroup(i, -1)"
          (moveDown)="onMoveGroup(i, 1)"
          (edit)="onEditGroup(group)"
          (delete)="onDeleteGroup(group)"
        ></ix-widget-group-controls>

        <ix-widget-group
          class="group"
          [group]="group"
        ></ix-widget-group>
      </div>
    </div>
  </ng-container>

  <ng-template #noWidgets>

  </ng-template>
</div>
