<ng-template #pageHeader>
  <ix-page-title-header *ngIf="screenType === ScreenType.Desktop">
    <ng-container *ngIf="isLoaded">
      <button mat-button [color]="'primary'" (click)="showConfigForm()">
        {{ 'Configure' | translate }}
      </button>
      <button *ngIf="reorderMode" mat-button (click)="onCancel()">
        {{ 'Cancel' | translate }}
      </button>
      <button
        *ngIf="reorderMode"
        mat-button
        color="primary"
        ixTest="save-new-order"
        (click)="onConfirm()"
      >
        {{ 'Save' | translate }}
      </button>
      <button
        *ngIf="!reorderMode && !isEmpty"
        mat-button
        color="primary"
        (click)="onEnter()"
      >
        {{ 'Reorder' | translate }}
      </button>
    </ng-container>
  </ix-page-title-header>
</ng-template>

<div class="widgets-wrapper-container" (window:resize)="onMobileResize($event)">
  <div
    *ngIf="screenType === ScreenType.Desktop && dashStateReady && isEmpty"
    class="widgets-wrapper"
    fxLayout="column"
    fxLayoutAlign="center center"
  >
    <ix-entity-empty [conf]="emptyDashConf"></ix-entity-empty>
  </div>

  <div
    class="widgets-wrapper"
    fxLayout="row wrap"
    fxLayoutGap="grid 4px"
    ixDropGrid
    [style.width]="optimalDesktopWidth"
    [ixDropGridModel]="renderedWidgets"
    (ixDropGridModelChange)="onWidgetReorder($event)"
  >
    <!-- LOADING WIDGETS -->
    <ng-container *ngIf="!isLoaded && screenType === ScreenType.Desktop">
      <div *ngFor="let _ of availableWidgets">
        <div class="widget placeholder">
          <div class="card-container front">
            <mat-card [class.loading]="true"></mat-card>
          </div>
        </div>
      </div>
    </ng-container>

    <!-- SORTABLE WIDGETS -->
    <ng-container *ngIf="isLoaded && screenType === ScreenType.Desktop">
      <ng-container *ngIf="renderedWidgets">
        <div
          *ngFor="let widget of renderedWidgets; let index = index; trackBy: getWidgetId"
          ixDropGridItem
        >
          <ng-container [ngSwitch]="widget.name | lowercase">
            <ix-widget-sysinfo
              *ngSwitchCase="'system information'"
              id="active"
              fxFlex.xs="100"
              ixDrag
              fxFlex="{{ widgetWidth }}px"
              [enclosureSupport]="systemInformation.features.enclosure"
              [isHaLicensed]="isHaLicensed"
              [isPassive]="false"
              [widgetSize]="medium"
              [showReorderHandle]="reorderMode"
            >
              <span ixDragHandle></span>
            </ix-widget-sysinfo>

            <ix-widget-sysinfo
              *ngSwitchCase="'system information(standby)'"
              id="passive"
              fxFlex.xs="100"
              ixDrag
              fxFlex="{{ widgetWidth }}px"
              [enclosureSupport]="systemInformation.features.enclosure"
              [isHaLicensed]="isHaLicensed"
              [isPassive]="true"
              [widgetSize]="medium"
              [showReorderHandle]="reorderMode"
            >
              <span ixDragHandle></span>
            </ix-widget-sysinfo>

            <ix-widget-help
              *ngSwitchCase="'help'"
              ixDrag
              [showReorderHandle]="reorderMode"
            >
              <span ixDragHandle></span>
            </ix-widget-help>

            <ix-widget-cpu
              *ngSwitchCase="'cpu'"
              fxFlex.xs="100"
              ixDrag
              fxFlex="{{ widgetWidth }}px"
              [data]="dataFromConfig(widget) | cast"
              [cpuModel]="systemInformation.model"
              [widgetSize]="medium"
              [showReorderHandle]="reorderMode"
              ><span ixDragHandle></span
            ></ix-widget-cpu>

            <ix-widget-memory
              *ngSwitchCase="'memory'"
              fxFlex.xs="100"
              ixDrag
              fxFlex="{{ widgetWidth }}px"
              [ecc]="systemInformation.ecc_memory"
              [data]="dataFromConfig(widget) | cast"
              [widgetSize]="medium"
              [showReorderHandle]="reorderMode"
            >
              <span ixDragHandle></span>
            </ix-widget-memory>

            <ix-widget-pool
              *ngSwitchCase="'pool'"
              fxFlex.xs="100"
              ixDrag
              fxFlex="{{ widgetWidth }}px"
              [poolState]="dataFromConfig(widget) | cast"
              [volumeData]="volumeDataFromConfig(widget)"
              [widgetSize]="medium"
              [showReorderHandle]="reorderMode"
            >
              <span ixDragHandle></span>
            </ix-widget-pool>

            <ix-widget-storage
              *ngSwitchCase="'storage'"
              fxFlex.xs="100"
              ixDrag
              fxFlex="{{ widgetWidth }}px"
              [pools]="dataFromConfig(widget) | cast"
              [volumeData]="volumeDataFromConfig(widget) | cast"
              [widgetSize]="medium"
              [showReorderHandle]="reorderMode"
            >
              <span ixDragHandle></span>
            </ix-widget-storage>

            <ix-widget-nic
              *ngSwitchCase="'interface'"
              fxFlex.xs="100"
              ixDrag
              fxFlex="{{ widgetWidth }}px"
              [nicState]="dataFromConfig(widget) | cast"
              [stats]="statsDataEvent$"
              [widgetSize]="medium"
              [showReorderHandle]="reorderMode"
            >
              <span ixDragHandle></span>
            </ix-widget-nic>

            <ix-widget-network
              *ngSwitchCase="'network'"
              fxFlex.xs="100"
              ixDrag
              fxFlex="{{ widgetWidth }}px"
              [nics]="nics"
              [stats]="statsDataEvent$"
              [widgetSize]="medium"
              [showReorderHandle]="reorderMode"
            >
              <span ixDragHandle></span>
            </ix-widget-network>
          </ng-container>
        </div>
      </ng-container>
    </ng-container>
  </div>
</div>

<ng-container *ngIf="!isLoaded && screenType === ScreenType.Mobile">
  <mat-spinner class="spinner xs" [diameter]="40"></mat-spinner>
</ng-container>

<!-- MOBILE WIDGETS -->
<div class="mobile-viewport" [class.hidden]="screenType === ScreenType.Desktop">
  <div class="carousel">
    <ix-widget-controller
      *ngIf="screenType === ScreenType.Mobile && dashState && dashState.length > 0"
      [renderedWidgets]="renderedWidgets"
      [dashState]="dashState"
      [emptyConfig]="emptyDashConf"
      [widgetSize]="medium"
      (launcher)="onMobileLaunch($event)"
    ></ix-widget-controller>

    <div class="mobile-widget-container">
      <ng-container *ngIf="isLoaded && screenType === ScreenType.Mobile">
        <ng-container *ngFor="let widget of activeMobileWidget">
          <ng-container [ngSwitch]="widget.name | lowercase">
            <ix-widget-sysinfo
              *ngSwitchCase="'system information'"
              id="active"
              [enclosureSupport]="systemInformation.features.enclosure"
              [isHaLicensed]="isHaLicensed"
              [isPassive]="false"
              [widgetSize]="medium"
              (back)="onMobileBack()"
            >
            </ix-widget-sysinfo>

            <ix-widget-sysinfo
              *ngSwitchCase="'system information(standby)'"
              id="passive"
              [enclosureSupport]="systemInformation.features.enclosure"
              [isHaLicensed]="isHaLicensed"
              [isPassive]="true"
              [widgetSize]="medium"
              (back)="onMobileBack()"
            >
            </ix-widget-sysinfo>

            <ix-widget-help
              *ngSwitchCase="'help'"
              (back)="onMobileBack()"
            ></ix-widget-help>

            <ix-widget-cpu
              *ngSwitchCase="'cpu'"
              [data]="dataFromConfig(widget) | cast"
              [cpuModel]="systemInformation.model"
              [widgetSize]="medium"
              (back)="onMobileBack()"
            ></ix-widget-cpu>

            <ix-widget-memory
              *ngSwitchCase="'memory'"
              [data]="dataFromConfig(widget) | cast"
              [widgetSize]="medium"
              (back)="onMobileBack()"
            ></ix-widget-memory>

            <ix-widget-pool
              *ngSwitchCase="'pool'"
              [poolState]="dataFromConfig(widget) | cast"
              [volumeData]="volumeDataFromConfig(widget) | cast"
              [widgetSize]="medium"
              (back)="onMobileBack()"
            ></ix-widget-pool>

            <ix-widget-storage
              *ngSwitchCase="'storage'"
              fxFlex.xs="100"
              fxFlex="{{ widgetWidth }}px"
              [pools]="dataFromConfig(widget) | cast"
              [volumeData]="volumeDataFromConfig(widget) | cast"
              [widgetSize]="medium"
              (back)="onMobileBack()"
            ></ix-widget-storage>

            <ix-widget-nic
              *ngSwitchCase="'interface'"
              [nicState]="dataFromConfig(widget) | cast"
              [stats]="statsDataEvent$"
              [widgetSize]="medium"
              (back)="onMobileBack()"
            ></ix-widget-nic>

            <ix-widget-network
              *ngSwitchCase="'network'"
              [nics]="nics"
              [stats]="statsDataEvent$"
              [widgetSize]="medium"
              (back)="onMobileBack()"
            ></ix-widget-network>
          </ng-container>
        </ng-container>
      </ng-container>
    </div>
  </div>
</div>
