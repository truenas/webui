<div class="mobile-reorder-buttons">
  <button
    mat-icon-button
    [attr.aria-label]="'Move widget up' | translate"
    [ixTest]="['move-up', 'widget' + index()]"
    [disabled]="!canMoveUp()"
    (click)="moveUp.emit()"
  >
    <tn-icon name="menu-up" library="mdi"></tn-icon>
  </button>
  <button
    mat-icon-button
    [attr.aria-label]="'Move widget down' | translate"
    [ixTest]="['move-down', 'widget' + index()]"
    [disabled]="!canMoveDown()"
    (click)="moveDown.emit()"
  >
    <tn-icon name="menu-down" library="mdi"></tn-icon>
  </button>
</div>

<div class="drag-handle" cdkDragHandle>
  <tn-icon name="drag-horizontal" library="mdi"></tn-icon>
</div>

<div class="edit-and-delete">
  <button
    mat-icon-button
    [attr.aria-label]="'Edit group' | translate"
    [ixTest]="['edit-group', 'widget' + index()]"
    (click)="edit.emit()"
  >
    <tn-icon name="pencil" library="mdi"></tn-icon>
  </button>
  <button
    mat-icon-button
    [attr.aria-label]="'Delete group' | translate"
    [ixTest]="['delete-group', 'widget' + index()]"
    (click)="delete.emit()"
  >
    <tn-icon name="delete" library="mdi"></tn-icon>
  </button>
</div>
