<h1 matDialogTitle>
  {{ 'Pool Options for {pool}' | translate: { pool: pool.name } }}
</h1>

<form class="ix-form-container" (submit)="onSubmit()">
  <ix-checkbox
    [formControl]="autotrimControl"
    [label]="'Auto TRIM' | translate"
    [tooltip]="helptext.pool_options_dialog.autotrim_tooltip | translate"
  ></ix-checkbox>

  <div class="form-actions">
    <button
      mat-button
      type="button"
      [matDialogClose]="false"
    >{{ 'Cancel' | translate }}</button>
    <button
      mat-button
      type="submit"
      color="primary"
    >{{ 'Save' | translate }}</button>
  </div>
</form>
