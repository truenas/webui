<h3 class="title">Details for {{ topologyItem.disk || topologyItem.guid }}</h3>

<div class="cards">
  <div class="cards-column">
    <ix-zfs-info-card [topologyItem]="topologyItem" [disk]="disk" [topologyParentItem]="topologyParentItem"></ix-zfs-info-card>
    <ix-hardware-disk-encryption [topologyItem]="topologyItem"></ix-hardware-disk-encryption>
    <ix-smart-info-card
      [topologyItem]="topologyItem"
      [disk]="disk"
    ></ix-smart-info-card>
  </div>
  <div class="cards-column">
    <ix-disk-info-card [disk]="disk"></ix-disk-info-card>
  </div>
</div>
