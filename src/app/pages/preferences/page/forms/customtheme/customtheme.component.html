<mat-card id="custom-theme-form" fxLayout="column" fxLayoutAlign="space-between stretch">
  <mat-toolbar-row fxFlex style="margin-bottom:16px;">
    <h4>Create Theme</h4>
    <span class="spacer"></span>
    <div>
      <mat-form-field>
        <mat-select placeholder="Load Colors from Theme"  [(value)]="baseTheme">
          <mat-option *ngFor="let theme of baseThemes" value="{{theme.name}}">
            {{ theme.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <mat-divider fxFlex></mat-divider>
  </mat-toolbar-row>
  <div class="tabs" fxFlex="100" fxLayout="row" fxLayoutAlign="space-around center">
    <!--<div fxFlex="50" class="tab"><button mat-button color="default" (click)="hideFieldSet('Colors')">General</button></div>
      <div fxFlex="50" class="tab"><button mat-button color="default" (click)="hideFieldSet('General')">Colors</button></div>-->
      <div fxFlex="50" class="tab"><a alt="General tab" (click)="hideFieldSet('Colors')"><span class="mat-button-wrapper"[ngClass]="{'active': currentTab == 'General'}">GENERAL</span></a></div>
      <div fxFlex="50" class="tab"><a alt="General tab" (click)="hideFieldSet('General')"><span class="mat-button-wrapper"[ngClass]="{'active': currentTab == 'Colors'}">COLORS</span></a></div>
  </div>
  <mat-card-content fxFlex fxLayout="row wrap" fxLayoutAlign="space-between stretch">
    <entity-form-embedded [data]="values" [target]="customThemeForm" [hiddenFieldSets]="hiddenFieldSets" [conf]="this" fxFlex="100" fxFlex.gt-md="100"></entity-form-embedded>
    
  </mat-card-content>
</mat-card>

<div id="theme-preview" fxLayout="row" fxFlex="100">
  <div fxLayout="column" fxFlex.sm="0" fxFlex.gt-sm="calc(100% - 600px)"></div>
      <mat-card fxLayout="column" fxFlex.sm="100" fxFlex.gt-sm="600px)">

        <mat-toolbar-row color="primary">
          <h4>Theme Preview</h4>
          <span class="spacer"></span>
          <mat-slide-toggle [checked]="" [(ngModel)]="globalPreview">Global Preview</mat-slide-toggle>
        </mat-toolbar-row>

        <mat-tab-group dynamicHeight="true">
          <mat-tab label="Buttons">

            <h4>Basic Buttons</h4>
            <div class="button-row">
              <button mat-button>Basic</button>
              <button mat-button color="primary">Primary</button>
              <button mat-button color="accent">Accent</button>
              <button mat-button color="warn">Warn</button>
              <button mat-button disabled>Disabled</button>
              <a mat-button routerLink=".">Link</a>
            </div>

            <h4>Raised Buttons</h4>
            <div class="button-row">
              <button mat-raised-button>Basic</button>
              <button mat-raised-button color="primary">Primary</button>
              <button mat-raised-button color="accent">Accent</button>
              <button mat-raised-button color="warn">Warn</button>
              <button mat-raised-button disabled>Disabled</button>
              <a mat-raised-button routerLink=".">Link</a>
            </div>

            <h4>Icon Buttons</h4>
            <div class="button-row">
              <button mat-icon-button>
                <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
              </button>
              <button mat-icon-button color="primary">
                <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
              </button>
              <button mat-icon-button color="accent">
                <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
              </button>
              <button mat-icon-button color="warn">
                <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
              </button>
              <button mat-icon-button disabled>
                <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
              </button>
            </div>

            <h4>Fab Buttons</h4>
            <div class="button-row">
              <button mat-fab>Basic</button>
              <button mat-fab color="primary">Primary</button>
              <button mat-fab color="accent">Accent</button>
              <button mat-fab color="warn">Warn</button>
              <button mat-fab disabled>Disabled</button>
              <button mat-fab>
                <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
              </button>
              <a mat-fab routerLink=".">Link</a>
            </div>

            <h4>Mini Fab Buttons</h4>
            <div class="button-row">
              <button mat-mini-fab>Basic</button>
              <button mat-mini-fab color="primary">Primary</button>
              <button mat-mini-fab color="accent">Accent</button>
              <button mat-mini-fab color="warn">Warn</button>
              <button mat-mini-fab disabled>Disabled</button>
              <button mat-mini-fab>
                <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
              </button>
              <a mat-mini-fab routerLink=".">Link</a>
            </div>

          </mat-tab>


          <mat-tab label="Forms" fxLayout="row wrap" fxLayoutAlign="spaceBetween start">

            <div fxFlex="200px">
            <mat-checkbox>Check me!</mat-checkbox>

            <div>
              <mat-form-field>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle><br>
                <input matInput [matDatepicker]="picker" placeholder="Choose a date"><br>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>

            <div>
              <mat-form-field>
                <input matInput placeholder="Input">
              </mat-form-field>
            </div>

            <div>
              <mat-form-field>
                <textarea matInput placeholder="Textarea"></textarea>
              </mat-form-field>
            </div>
            </div>

          <div fxFlex="200px">
            <div>
              <mat-radio-group>
                <mat-radio-button value="1">Option 1</mat-radio-button>
                <mat-radio-button value="2">Option 2</mat-radio-button>
              </mat-radio-group>
            </div>

            <div>
              <p>
                <mat-form-field>
                  <mat-select placeholder="Choose an option" disabled="false">
                    <mat-option value="option1">Option 1</mat-option>
                    <mat-option value="option2" disabled>Option 2 (disabled)</mat-option>
                    <mat-option value="option3">Option 3</mat-option>
                  </mat-select>
                </mat-form-field>
              </p>
            </div>

            <div>
              <mat-slider></mat-slider><br>
              <mat-slide-toggle>Slide me!</mat-slide-toggle>
            </div>
            </div>

          </mat-tab>


        </mat-tab-group>
      </mat-card>
    </div>
