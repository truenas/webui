<h1 md-dialog-title>{{ title }}</h1>

<div md-dialog-content class="overflow-hide" *ngIf="!hideCheckBox;else noCheckBox">
  <md-checkbox (change)="toggleSubmit($event)">{{ message }}</md-checkbox>
</div>
<ng-template #noCheckBox>{{ message }}</ng-template>

<div md-dialog-actions>
  <button class="mat-raised-button mat-primary" [disabled]="!isSubmitEnabled" (click)="dialogRef.close(true)">OK</button>
  &nbsp;
  <span fxFlex></span>
  <button class="mat-raised-button mat-accent" (click)="dialogRef.close(false)">Cancel</button>
</div>
