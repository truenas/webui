<div *ngIf="label" class="label-container">
  <label class="label">
    {{label}}
    <span *ngIf="required" class="required">*</span>
  </label>
  <tooltip *ngIf="tooltip" [header]="label" class="tooltip" [message]="tooltip"></tooltip>
</div>

<div class="input-container" [class.disabled]="isDisabled">
  <div>
    <label>
      {{ 'Choose File' | translate }}
      <input
        #ixFileInput
        type="file"
        [accept]="acceptedFiles"
        [required]="required"
        [disabled]="isDisabled"
        [attr.multiple]="multiple"
        (change)="onChanged(ixFileInput.files)"
      />
    </label>
  </div>
  <div *ngIf="value && value.length">
    <p *ngFor="let file of value">
      {{ file.name }}
    </p>
  </div>
  <div>
    <button
      *ngIf="!hideButton"
      mat-button
      type="button"
      color="primary"
      class="upload-button"
      [disabled]="isDisabled"
      (click)="upload(fileLocation)"
    >
      {{ 'Upload' | translate }}
    </button>
  </div>
</div>
