<div [id]="config.name" class="form-task" [formGroup]="group" [ngClass]="fieldShow" *ngIf="!config.isHidden">
  <label class="form-task-label">{{ config.placeholder }}</label>
  <br>
  <md-card>
    <md-tab-group #tabGroup (selectChange)="onSelectChange($event)">
      <md-tab *ngFor="let field of config.tabs;" label="{{field.tabName}}">
        <ng-container dynamicField [config]="field" [group]="tabFormGroup" [fieldShow]="'show'">
        </ng-container>
      </md-tab>
    </md-tab-group>
  </md-card>
</div>
