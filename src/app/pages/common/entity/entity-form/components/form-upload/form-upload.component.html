<div id="{{config.name}}" class="dynamic-field form-input form-element" [formGroup]="group" [ngClass]="fieldShow" [class.has-tooltip]="config.tooltip" *ngIf="!config['isHidden']"
  ix-auto ix-auto-type="file-uploader" ix-auto-identifier="{{config.placeholder}}">
  <div class="top">
    <label>{{ config.placeholder | translate }}</label>
    <tooltip *ngIf="config.tooltip" [header]="config.placeholder" [message]="config.tooltip" [style.margin-left.px]="5" [position]="config.tooltipPosition ? config.tooltipPosition : null"></tooltip>
  </div>

  <div>
      <button type="button" mat-button color="accent" class="btn-default" (click)="fileBtnClick()">
        {{ 'Choose File' | translate }}
      </button>
      <div *ngIf="fileList" class="mt-1">
        <div *ngFor="let file of fileList">
          {{ file.name }}
        </div>
      </div>
  </div>

  <div *ngIf="config.hideButton;else showButton">
      <mat-card-content style="display: none;">
          <input id="fb" type="file" *ngIf="!config.multiple;else multipleFiles" #fileInput accept="{{config.acceptedFiles}}" 
            (change)="upload(config.fileLocation)" [formControlName]="config.name">
          <ng-template #multipleFiles>
            <input id="fb" type="file" #fileInput accept="{{config.acceptedFiles}}" (change)="upload(config.fileLocation)" 
              [formControlName]="config.name" multiple>
          </ng-template>
      </mat-card-content>
      <mat-error *ngIf="config['hasErrors']"><div [innerHTML]="config['errors'] | translate"></div></mat-error>
      <mat-error *ngIf="config.warnings"><div [innerHTML]="config.warnings | translate"></div></mat-error>
  </div>
  <ng-template #showButton>
      <mat-card-content style="display: none;">
          <input id="fb" type="file" #fileInput accept="{{config.acceptedFiles}}" [formControlName]="config.name">
      </mat-card-content>
      <mat-card-actions class="buttons">
          <button mat-button type="button" color="primary" (click)="upload(config.fileLocation)"
            ix-auto ix-auto-type="button" ix-auto-identifier="UPLOAD">{{ 'Upload' | translate }}</button>
      </mat-card-actions>
      <mat-error *ngIf="config['hasErrors']"><div [innerHTML]="config['errors'] | translate"></div></mat-error>
      <mat-error *ngIf="config.warnings"><div [innerHTML]="config.warnings | translate"></div></mat-error>
  </ng-template>
</div>
