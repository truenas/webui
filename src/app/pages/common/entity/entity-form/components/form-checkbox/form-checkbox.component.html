<div id="{{config.name}}" class="dynamic-field form-checkbox form-element" [formGroup]="group" [ngClass]="fieldShow" [class.has-tooltip]="config.tooltip" *ngIf="!config['isHidden']" [class.expanded-height]="config.expandedHeight">
	<mat-checkbox color="primary" *ngIf="!config.updater" [formControlName]="config.name" (click)="(config.readonly && preventClick($event))" [required]="config.required" ix-auto ix-auto-type="checkbox" (change)="onChangeCheckbox($event)" ix-auto-identifier="{{config.placeholder}}">
		{{ config.placeholder | translate }}
	</mat-checkbox>
	<mat-checkbox color="primary" *ngIf="config.updater" class="updater" [formControlName]="config.name" (change)="onChangeCheckbox($event)" [required]="config.required" (click)="((config.readonly && preventClick($event)) || checkboxUpdate())">
		{{ config.placeholder | translate }}
	</mat-checkbox>
        <span *ngIf="config.required">*</span>
        <tooltip *ngIf="config.tooltip" [header]="config.placeholder" [message]="config.tooltip" [position]="config.tooltipPosition ? config.tooltipPosition : null"></tooltip>
	<mat-error *ngIf="config['hasErrors']"><div [innerHTML]="config['errors']"></div></mat-error>
	<mat-error *ngIf="config.warnings"><div [innerHTML]="config.warnings | translate"></div></mat-error>
</div>
