<div id="entity-form-embeded.component_html">
<ng-template [ngTemplateOutlet]="templateTop" [ngTemplateOutletContext]="this"></ng-template>
<p *ngIf="!hasConf">
Please <button mat-raised-button color="primary" class="btn btn-link" type="button" (click)="goConf()">Click here</button> to setup configuration first.
</p>
<p *ngIf="success" type="success">Successfully updated.</p>
<p *ngIf="error" type="danger"><span [innerHTML]="error"></span></p>

<div class="mat-content">
	<form (ngSubmit)="onSubmit($event)" [formGroup]="formGroup" class="form-wrap">
		<div class="fieldset-container fieldset-display-{{ fieldSetDisplay }}">
			<ng-container *ngFor="let fieldSet of fieldSets; let i = index">
				<div [ngClass]="fieldSet.class" class="fieldset">
					<div *ngFor="let field of fieldSet.config; let ii = index" [ngClass]="field.class == 'inline' ? 'form-inline' : 'form-line'" id="{{fieldSet.name}}-{{ii}}">
						<div dynamicField [config]="field" [group]="formGroup" [fieldShow]="isShow(field.name) ? 'show' :'hide'">
						</div>
					</div>
				</div>
			</ng-container>
		</div>
		<!-- <div class="btn-group btn-group-justified btn-group-raised"> -->
		<mat-card-actions>
			<button class="btn btn-block btn-warning" type="submit" mat-raised-button color="primary">Save</button>
			<button class="btn btn-block btn-raised btn-lg btn-primary" type="button" (click)="goBack()" mat-raised-button color="accent">Cancel</button>
			<!-- </div> -->
			<!-- <div class="btn-group btn-group-justified btn-group-raised"> -->
			<span *ngFor="let custBtn of conf.custActions">
				<button mat-raised-button *ngIf="!conf.isCustActionVisible || conf.isCustActionVisible(custBtn.id)" type="button" (click)="custBtn['function']()">{{custBtn.name}}</button>
			</span>
			<button mat-raised-button *ngIf="conf.route_delete" class="btn btn-block btn-danger" type="button" (click)="gotoDelete()">Delete</button>
			<!-- </div> -->
		</mat-card-actions>
	</form>
</div>

</div>
