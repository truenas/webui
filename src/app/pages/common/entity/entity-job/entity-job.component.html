<h1 mat-dialog-title>{{ title | translate }}</h1>
<mat-dialog-content
  class="entity-job-dialog"
  ix-auto
  ix-auto-type="dialog"
  ix-auto-identifier="title"
>
  <div *ngIf="job?.state === JobState.Running">
    <mat-progress-bar
      color="primary"
      mode="determinate"
      [value]="progressTotalPercent"
    >
    </mat-progress-bar>
    <label *ngIf="!hideProgressValue">
      {{ progressTotalPercent | number: '1.2-2' }}%
    </label>
  </div>
  <div>
    <span *ngIf="description" [innerHTML]="description | translate"></span>
  </div>
  <div *ngIf="!description && !job">
    <mat-progress-bar
      color="primary"
      mode="indeterminate"
    >
    </mat-progress-bar>
  </div>
  <div *ngIf="!description">
    <span *ngIf="altMessage" [innerHTML]="altMessage"></span>
    <span *ngIf="!altMessage">{{ 'Fetching data...' | translate }}</span>
  </div>
  <div *ngIf="showRealtimeLogs && realtimeLogs">
    <h5>{{ 'Logs' | translate }}</h5>
    <pre class="message">{{ realtimeLogs }}</pre>
  </div>
</mat-dialog-content>
<div mat-dialog-actions>
  <button
    mat-button
    *ngIf="showAbortButton && job?.state === JobState.Running"
    ix-auto
    ix-auto-type="button"
    ix-auto-identifier="ABORT"
    (click)="abortJob()"
  >
    {{ 'Abort' | translate }}
  </button>
  <button
    *ngIf="showCloseButton"
    class="mat-dialog-close"
    mat-icon-button
    mat-dialog-close="close"
    ix-auto
    ix-auto-type="button"
    ix-auto-identifier="CLOSE"
  >
    <mat-icon>remove</mat-icon>
  </button>
</div>
