<ix-page-header>
  <ix-search-input1
    [value]="filterString"
    [disabled]="isLoading$ | async"
    (search)="onListFiltered($event)"
  ></ix-search-input1>
  <a mat-button href="/api/docs" target="_blank" ixTest="api-docs">
    {{ 'API Docs' | translate }}
  </a>
  <button *ixRequiresRoles="requiredRoles" mat-button color="primary" ixTest="add-api-key" (click)="openApiKeyForm()">
    {{ 'Add' | translate }}
  </button>
</ix-page-header>

<ix-table
  class="table"
  [ixUiSearch]="searchableElements.elements.apiKeys"
  [ix-table-empty]="!(dataProvider.currentPageCount$ | async)"
  [emptyConfig]="emptyConfigService.defaultEmptyConfig((emptyType$ | async))"
>
  <thead
    ix-table-head
    [columns]="columns"
    [dataProvider]="dataProvider"
  ></thead>
  <tbody
    ix-table-body
    [columns]="columns"
    [dataProvider]="dataProvider"
    [isLoading]="isLoading$ | async"
  ></tbody>
</ix-table>
<ix-table-pager [dataProvider]="dataProvider"></ix-table-pager>
