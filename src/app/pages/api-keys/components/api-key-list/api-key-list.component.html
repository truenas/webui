<ng-template ixPageHeader>
  <ix-page-title-header>
    <ix-search-input (search)="onListFiltered($event)"></ix-search-input>

    <a mat-button href="/api/docs" target="_blank" ixTest="api-docs">
      {{ 'API Docs' | translate }}
    </a>
    <button mat-button color="primary" ixTest="add-api-key" (click)="openApiKeyForm()">
      {{ 'Add' | translate }}
    </button>
  </ix-page-title-header>
</ng-template>

<ix-table2
  class="table"
  [ix-table2-empty]="!(dataProvider.currentPageCount$ | async)"
  [emptyConfig]="emptyConfigService.defaultEmptyConfig((emptyType$ | async))"
>
  <thead
    ix-table-head
    [columns]="columns"
    [dataProvider]="dataProvider"
  ></thead>
  <tbody
    ix-table-body
    [columns]="columns"
    [dataProvider]="dataProvider"
    [isLoading]="isLoading$ | async"
  ></tbody>
</ix-table2>
<ix-table-pager [dataProvider]="dataProvider"></ix-table-pager>
