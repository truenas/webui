<ix-modal-header [title]="title | translate" [loading]="isLoading"></ix-modal-header>
<mat-card>
  <mat-card-content>
    <form [formGroup]="form" class="ix-form-container" (submit)="onSubmit()">
      <div class="two-columns">
        <ix-fieldset
          [title]="helptext.proactive.primary_contact"
          [tooltip]="helptext.proactive.instructions">
          <ix-input
            formControlName="name"
            [label]="labels.pc_name | translate"
            [required]="true"
          ></ix-input>
          <ix-input
            formControlName="title"
            [label]="labels.pc_title | translate"
            [required]="true"
          ></ix-input>
          <ix-input
            formControlName="email"
            [label]="labels.pc_email | translate"
            [required]="true"
          ></ix-input>
          <ix-input
            formControlName="phone"
            [label]="labels.pc_phone | translate"
            [required]="true"
          ></ix-input>
          <ix-checkbox
            formControlName="enabled"
            [label]="labels.enable_checkbox"
          ></ix-checkbox>
        </ix-fieldset>

        <ix-fieldset [title]="helptext.proactive.secondary_contact">
          <ix-input
            formControlName="secondary_name"
            [label]="labels.sec_name | translate"
            [required]="true"
          ></ix-input>
          <ix-input
            formControlName="secondary_title"
            [label]="labels.sec_title | translate"
            [required]="true"
          ></ix-input>
          <ix-input
            formControlName="secondary_email"
            [label]="labels.sec_email | translate"
            [required]="true"
          ></ix-input>
          <ix-input
            formControlName="secondary_phone"
            [label]="labels.sec_phone | translate"
            [required]="true"
          ></ix-input>
        </ix-fieldset>
      </div>
      <div class="form-actions">
        <button
          mat-button
          type="submit"
          [disabled]="form.invalid || isLoading"
          color="primary"
        >{{ 'Save' | translate }}</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
