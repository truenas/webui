<mat-card>
  <mat-toolbar-row>
    <h3>{{ cardTitle | translate }}</h3>
    <div *ngIf="card" class="actions action-icon">
      <button mat-button color="default" [ixTest]="[card.id, 'settings']" (click)="doAdd()">
        {{ 'Settings' | translate }}
      </button>
    </div>
  </mat-toolbar-row>

  <mat-card-content>
    <mat-list *ngIf="card; else loader">
      <mat-list-item *ngFor="let item of card.items" class="card-list-item">
        <span class="label">{{ item.label | translate }}:</span>
        <span class="value">{{ item.value | cast | translate }}</span>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>

<ng-template #loader>
  <div class="loader">
    <mat-spinner [diameter]="50"></mat-spinner>
  </div>
</ng-template>
