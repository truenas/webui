<button mat-button color="primary" class="menu-toggle" [matMenuTriggerFor]="menu">
  {{ 'Manage Configuration' | translate }}
  <ix-icon name="mdi-menu-down" class="menu-caret"></ix-icon>
</button>

<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="onDownloadConfig()">
    {{ 'Download File' | translate }}
  </button>
  <button mat-menu-item (click)="onUploadConfig()">
    {{ 'Upload File' | translate }}
  </button>
  <button mat-menu-item (click)="onResetDefaults()">
    {{ 'Reset to Defaults' | translate }}
  </button>
</mat-menu>
