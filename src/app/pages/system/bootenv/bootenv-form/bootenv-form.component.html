<ix-modal-header [title]="title" [loading]="isFormLoading"></ix-modal-header>

<mat-card>
  <mat-card-content>
    <form
      class="ix-form-container"
      [formGroup]="formGroup"
      (submit)="onSubmit()"
    >
      <ix-fieldset [title]="'Settings' | translate">
        <ix-input
          formControlName="name"
          [label]="'Name' | translate"
          [required]="true"
          [tooltip]="tooltips.name"
        ></ix-input>

        <ng-container *ngIf="operation === Operations.Clone">
          <ix-input
            formControlName="source"
            [label]="'Source' | translate"
            [required]="true"
            [tooltip]="tooltips.source"
            [class]="Operations.Clone"
          ></ix-input>
        </ng-container>
      </ix-fieldset>

      <ix-form-actions>
        <button
          mat-button
          type="submit"
          color="primary"
          [disabled]="formGroup.invalid || isFormLoading"
        >
          {{ 'Save' | translate }}
        </button>
      </ix-form-actions>
    </form>
  </mat-card-content>
</mat-card>
