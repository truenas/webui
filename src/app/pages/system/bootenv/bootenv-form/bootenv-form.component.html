<mat-progress-bar *ngIf="isFormLoading" mode="indeterminate"></mat-progress-bar>
<mat-card [class]="operation">
  <mat-card-content>
    <form [formGroup]="formGroup" class="ix-form-container" (submit)="onSubmit()">
      <ix-fieldset [title]="'Settings' | translate">
        <ix-input
          formControlName="name"
          [label]="'Name' | translate"
          [required]="true"
          [tooltip]="tooltips.name"
          ></ix-input>
        <ng-container *ngIf="formGroup.controls.source && operation === Operations.Clone">
          <ix-input
            formControlName="source"
            [label]="'Source' | translate"
            [required]="true"
            [tooltip]="tooltips.source"
            class="Operations.Clone"
          ></ix-input>
        </ng-container>
      </ix-fieldset>

      <div class="form-actions">
        <button
          mat-button
          type="submit"
          [disabled]="formGroup.invalid || isFormLoading"
          color="primary"
          >{{ 'Save' | translate }}</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
