<ix-page-header>
  <ix-search-input1 [value]="filterString" (search)="filterUpdated($event)"></ix-search-input1>

  <button *ixRequiresRoles="requiredRoles" mat-button ixTest="bootenv-stats" (click)="openBootenvStats()">
    {{ 'Stats/Settings' | translate }}
  </button>

  <button mat-button ixTest="bootenv-status" [routerLink]="['/', 'system', 'boot', 'status']">
    {{ 'Boot Pool Status' | translate }}
  </button>

  <button
    *ixRequiresRoles="requiredRoles"
    mat-button
    ixTest="bootenv-scrub"
    (click)="doScrub()"
  >
    {{ 'Scrub Boot Pool' | translate }}
  </button>
</ix-page-header>

<div
  *ngIf="selectedBootenvs.length"
  class="batch-actions-toolbar"
>
  <div class="title">
    <strong>{{ 'Batch Operations' | translate }}</strong>
  </div>

  <div class="actions">
    <button
      *ixRequiresRoles="requiredRoles"
      mat-button
      ixTest="delete"
      [disabled]="!selectionHasItems"
      (click)="doDelete(selectedBootenvs)"
    >
      <ix-icon name="delete"></ix-icon>
      {{ 'Delete' | translate }}
    </button>
  </div>
</div>

<ix-table2
  class="table"
  [ix-table2-empty]="!(dataProvider.currentPageCount$ | async)"
  [emptyConfig]="emptyService.defaultEmptyConfig(dataProvider.emptyType$ | async)"
>
  <thead
    ix-table-head
    [columns]="columns"
    [dataProvider]="dataProvider"
  ></thead>
  <tbody
    ix-table-body
    [columns]="columns"
    [dataProvider]="dataProvider"
    [isLoading]="dataProvider.isLoading$ | async"
  >
  </tbody>
</ix-table2>
<ix-table-pager [dataProvider]="dataProvider"></ix-table-pager>
