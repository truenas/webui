<ix-modal-header
  [requiredRoles]="requiredRoles"
  [title]="isNew ? ('Add Alert Service' | translate) : ('Edit Alert Service' | translate)"
  [loading]="isLoading"
></ix-modal-header>

<mat-card>
  <mat-card-content>
    <form class="ix-form-container" (submit)="onSubmit($event)">
      <ix-fieldset
        [title]="'Name and Type' | translate"
        [formGroup]="commonForm"
      >
        <ix-input
          formControlName="name"
          [label]="'Name' | translate"
          [required]="true"
          [tooltip]="helptext.name_tooltip | translate"
        ></ix-input>

        <ix-checkbox
          formControlName="enabled"
          [label]="'Enabled' | translate"
          [tooltip]="helptext.enabled_tooltip | translate"
        ></ix-checkbox>

        <ix-select
          formControlName="type"
          [label]="'Type' | translate"
          [options]="services$"
          [required]="true"
          [tooltip]="helptext.type_tooltip | translate"
        ></ix-select>

        <ix-select
          formControlName="level"
          [label]="'Level' | translate"
          [options]="levels$"
          [required]="true"
          [tooltip]="helptext.level_tooltip | translate"
        ></ix-select>
      </ix-fieldset>

      <ix-fieldset [title]="'Settings' | translate">
        <ng-container #alertServiceContainer></ng-container>
      </ix-fieldset>

      <ix-form-actions>
        <button
          *ixRequiresRoles="requiredRoles"
          mat-button
          type="submit"
          color="primary"
          ixTest="save"
          [disabled]="!canSubmit"
        >
          {{ 'Save' | translate }}
        </button>
        <button
          *ixRequiresRoles="requiredRoles"
          mat-button
          type="button"
          ixTest="send-test-alert"
          [disabled]="!canSubmit"
          (click)="onSendTestAlert()"
        >
          {{ 'Send Test Alert' | translate }}
        </button>
      </ix-form-actions>
    </form>
  </mat-card-content>
</mat-card>
