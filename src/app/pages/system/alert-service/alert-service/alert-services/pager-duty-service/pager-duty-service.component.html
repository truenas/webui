<ng-container [formGroup]="form">
  <ix-input
    formControlName="service_key"
    [label]="'Service Key' | translate"
    [required]="true"
    [tooltip]="helptext.PagerDuty_service_key_tooltip | translate"
  ></ix-input>

  <ix-input
    formControlName="client_name"
    [label]="'Client Name' | translate"
    [required]="true"
    [tooltip]="helptext.PagerDuty_client_name_tooltip | translate"
  ></ix-input>
</ng-container>
