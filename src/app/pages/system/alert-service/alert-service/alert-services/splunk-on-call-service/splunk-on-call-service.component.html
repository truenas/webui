<ng-container [formGroup]="form">
  <ix-input
    formControlName="api_key"
    [label]="'API Key' | translate"
    [required]="true"
    [tooltip]="helptext.splunkOnCall.apiKeyTooltip | translate"
  ></ix-input>

  <ix-input
    formControlName="routing_key"
    [label]="'Routing Key' | translate"
    [required]="true"
    [tooltip]="helptext.splunkOnCall.routingKeyTooltip | translate"
  ></ix-input>
</ng-container>
