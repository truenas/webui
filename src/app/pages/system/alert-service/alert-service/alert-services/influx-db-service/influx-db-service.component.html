<ng-container [formGroup]="form">
  <ix-input
    formControlName="host"
    [label]="'Host' | translate"
    [required]="true"
    [tooltip]="helptext.influxDb.hostTooltip | translate"
  ></ix-input>

  <ix-input
    formControlName="username"
    [label]="'Username' | translate"
    [required]="true"
  ></ix-input>

  <ix-input
    formControlName="password"
    type="password"
    [label]="'Password' | translate"
    [required]="true"
  ></ix-input>

  <ix-input
    formControlName="database"
    [label]="'Database' | translate"
    [required]="true"
  ></ix-input>

  <ix-input
    formControlName="series_name"
    [label]="'Series' | translate"
    [required]="true"
    [tooltip]="helptext.influxDb.seriesNameTooltip | translate"
  ></ix-input>
</ng-container>
