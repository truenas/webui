<ng-container [formGroup]="form">
  <ix-input
    formControlName="url"
    [label]="'Webhook URL' | translate"
    [required]="true"
    [tooltip]="helptext.Mattermost_url_tooltip | translate"
    [parse]="formatter.stringAsUrlParsing"
  ></ix-input>

  <ix-input
    formControlName="username"
    [label]="'Username' | translate"
    [required]="true"
    [tooltip]="helptext.Mattermost_username_tooltip | translate"
  ></ix-input>

  <ix-input
    formControlName="channel"
    [label]="'Channel' | translate"
    [tooltip]="helptext.Mattermost_channel_tooltip | translate"
  ></ix-input>

  <ix-input
    formControlName="icon_url"
    [label]="'Icon URL' | translate"
    [tooltip]="helptext.Mattermost_icon_url_tooltip | translate"
    [parse]="formatter.stringAsUrlParsing"
  ></ix-input>
</ng-container>
