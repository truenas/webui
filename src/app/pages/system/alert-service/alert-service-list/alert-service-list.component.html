<mat-card>
  <mat-toolbar-row>
    <h3 class="card-title">{{ 'Alert Services' | translate }}</h3>

    <div>
      <ix-search-input [value]="filterString" (search)="filterUpdated($event)"></ix-search-input>
      <ix-table-columns-selector [columns]="columns" (columnsChange)="columnsChange($event)"></ix-table-columns-selector>
      <button
        mat-button
        [ixTest]="['alert-service', 'add']"
        [color]="'primary'"
        (click)="addAlertService()"
      >
        {{ 'Add' | translate }}
      </button>
    </div>
  </mat-toolbar-row>

  <mat-card-content>
    <ix-table2
      class="table"
      [ix-table2-empty]="!(dataProvider.currentPageCount$ | async)"
      [emptyConfig]="emptyService.defaultEmptyConfig(dataProvider.emptyType$ | async)"
    >
      <thead
        ix-table-head
        [columns]="columns"
        [dataProvider]="dataProvider"
      ></thead>
      <tbody
        ix-table-body
        [columns]="columns"
        [dataProvider]="dataProvider"
        [isLoading]="dataProvider.isLoading$ | async"
      ></tbody>
    </ix-table2>

    <ix-table-pager [dataProvider]="dataProvider"></ix-table-pager>
  </mat-card-content>
</mat-card>
