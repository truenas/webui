<mat-card>
  <mat-toolbar-row>
    <h3>{{ 'Storage' | translate }}</h3>
    <div class="actions action-icon">
      <button
        mat-button
        id="storage-settings"
        [ixTest]="['storage', 'configure']"
        (click)="onConfigurePressed()"
      >
        {{ 'Configure' | translate }}
      </button>
    </div>
  </mat-toolbar-row>

  <mat-card-content>
    <mat-list>
      <mat-list-item>
        <span class="label">{{ 'System Dataset Pool' | translate }}:</span>
        <span *ixWithLoadingState="storageSettings$ as storageSettings" class="value">
          {{ storageSettings.systemDsPool }}
        </span>
      </mat-list-item>
      <mat-list-item>
        <span class="label">{{ 'Swap Size' | translate }}:</span>
        <span *ixWithLoadingState="storageSettings$ as storageSettings" class="value">
          {{ storageSettings.swapSize ? storageSettings.swapSize + ' GiB' : '-' }}
        </span>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
