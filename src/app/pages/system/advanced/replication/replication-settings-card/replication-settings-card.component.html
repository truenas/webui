<mat-card [ixUiSearch]="searchableElements.elements.replication">
  <mat-toolbar-row>
    <h3>{{ 'Replication' | translate }}</h3>
    <div class="actions action-icon">
      <button
        *ixRequiresRoles="requiredRoles"
        mat-button
        [ixTest]="['replication', 'configure']"
        [ixUiSearch]="searchableElements.elements.configure"
        (click)="onConfigurePressed()"
      >
        {{ 'Configure' | translate }}
      </button>
    </div>
  </mat-toolbar-row>

  <mat-card-content>
    <mat-list>
      <mat-list-item [ixUiSearch]="searchableElements.elements.replicationTasksLimit">
        <span class="label">{{ 'Replication Tasks Limit' | translate }}:</span>
        <span *ixWithLoadingState="taskLimit$ as taskLimit" class="value">
          {{ taskLimit || 'â€“' }}
        </span>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
