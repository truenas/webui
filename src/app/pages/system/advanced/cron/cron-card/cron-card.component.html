<mat-card>
  <mat-toolbar-row>
    <a [ixTest]="[title, 'open-in-new']" [routerLink]="['/system', 'cron']">
      <h3 class="card-title">
        {{ title | translate }}
        <ix-icon name="open_in_new" class="title-icon"></ix-icon>
      </h3>
    </a>
    <div class="actions">
      <button
        *ixRequiresRoles="requiredRoles"
        mat-button
        [ixTest]="['cron', 'add']"
        [ixUiSearch]="searchableElements.elements.addCronJob"
        (click)="onAdd()"
      >{{ 'Add' | translate }}</button>
    </div>
  </mat-toolbar-row>

  <ix-table
    class="table"
    [ix-table-empty]="!(dataProvider.currentPageCount$ | async)"
    [emptyConfig]="emptyService.defaultEmptyConfig(dataProvider.emptyType$ | async)"
  >
    <thead
      ix-table-head
      [columns]="columns"
      [dataProvider]="dataProvider"
    ></thead>
    <tbody
      ix-table-body
      [columns]="columns"
      [dataProvider]="dataProvider"
      [isLoading]="!!(dataProvider.isLoading$ | async)"
    ></tbody>
  </ix-table>
</mat-card>
