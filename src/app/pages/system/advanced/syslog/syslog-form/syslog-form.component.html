<ix-modal-header
  [title]="'Syslog' | translate"
  [loading]="isFormLoading"
></ix-modal-header>

<mat-card>
  <mat-card-content>
    <form class="ix-form-container" [formGroup]="form" (submit)="onSubmit()">
      <ix-fieldset>
        <ix-checkbox
          formControlName="fqdn_syslog"
          [label]="'Use FQDN for Logging' | translate"
          [tooltip]="tooltips.fqdn_syslog"
        ></ix-checkbox>

        <ix-select
          formControlName="sysloglevel"
          [label]="'Syslog Level' | translate"
          [tooltip]="tooltips.sysloglevel"
          [options]="levelOptions$"
        ></ix-select>

        <ix-input
          formControlName="syslogserver"
          [label]="'Syslog Server' | translate"
          [tooltip]="tooltips.syslogserver"
        ></ix-input>

        <ix-select
          formControlName="syslog_transport"
          [label]="'Syslog Transport' | translate"
          [tooltip]="tooltips.syslog_transport"
          [options]="transportOptions$"
        ></ix-select>

        <ng-container *ngIf="isTlsTransport$ | async">
          <ix-select
            formControlName="syslog_tls_certificate"
            [label]="'Syslog TLS Certificate' | translate"
            [tooltip]="tooltips.syslog_transport"
            [options]="certificateOptions$"
          ></ix-select>

          <ix-select
            formControlName="syslog_tls_certificate_authority"
            [label]="'Syslog TLS Certificate Authority' | translate"
            [options]="certificateAuthorityOptions$"
            [required]="true"
          ></ix-select>
        </ng-container>
        <ix-checkbox
          formControlName="syslog"
          [label]="'Use System Dataset' | translate"
          [tooltip]="tooltips.syslog"
        ></ix-checkbox>
      </ix-fieldset>

      <mat-divider></mat-divider>

      <ix-form-actions>
        <button
          mat-button
          type="submit"
          color="primary"
          ixTest="save"
          [disabled]="form.invalid || isFormLoading"
        >
          {{ 'Save' | translate }}
        </button>
      </ix-form-actions>
    </form>
  </mat-card-content>
</mat-card>
