<mat-card>
  <mat-toolbar-row>
    <h3>{{ 'Sessions' | translate }}</h3>
    <div class="actions action-icon">
      <button
        mat-button
        [ixTest]="['sessions', 'terminate']"
        [disabled]="isLoading"
        (click)="onTerminateOther()"
      >
        {{ 'Terminate Other Sessions' | translate }}
      </button>
      <button
        mat-button
        [ixTest]="['sessions', 'configure']"
        (click)="onConfigure()"
      >
        {{ 'Configure' | translate }}
      </button>
    </div>
  </mat-toolbar-row>

  <mat-card-content>
    <mat-list>
      <mat-list-item>
        <span class="label">{{ 'Token Lifetime' | translate }}:</span>
        <span *ixWithLoadingState="tokenLifetime$ as tokenLifetime" class="value">
          {{ asDuration(tokenLifetime) }}
        </span>
      </mat-list-item>
    </mat-list>
  </mat-card-content>

  <ix-table2 class="table">
    <thead
      ix-table-head
      [columns]="columns"
      [dataProvider]="dataProvider"
    ></thead>
    <tbody
      ix-table-body
      [columns]="columns"
      [dataProvider]="dataProvider"
      [isLoading]="isLoading"
    >
      <ng-template
        ix-table-cell
        [columnIndex]="0"
        [dataProvider]="dataProvider"
        let-session
      >
        {{ getUsername(session) }}
      </ng-template>
      <ng-template
        ix-table-cell
        [columnIndex]="1"
        [dataProvider]="dataProvider"
        let-session
      >
        {{ getDate(session.created_at.$date) }}
      </ng-template>
      <ng-template
        ix-table-cell
        [columnIndex]="2"
        [dataProvider]="dataProvider"
        let-session
      >
        <div fxLayoutAlign="end center">
          <button
            mat-icon-button
            [ixTest]="['terminate-session', session.id]"
            [disabled]="session.current"
            (click)="onTerminate(session.id)"
          >
            <ix-icon name="exit_to_app"></ix-icon>
          </button>
        </div>
      </ng-template>
    </tbody>
  </ix-table2>
</mat-card>
