<mat-card>
  <mat-card-content>
    <form [formGroup]="form" class="ix-form-container" (submit)="onSubmit()">
      <ix-fieldset>
        <ix-checkbox
          formControlName="autotune"
          [label]="'Enable Autotune' | translate"
          [tooltip]="tooltips.autotune"
        ></ix-checkbox>
        <ix-checkbox
          formControlName="debugkernel"
          [label]="'Enable Debug Kernel' | translate"
          [tooltip]="tooltips.debugkernel"
        ></ix-checkbox>
      </ix-fieldset>

      <mat-divider></mat-divider>

      <div class="form-actions">
        <button
          mat-button
          type="submit"
          [disabled]="form.invalid || isFormLoading"
          color="primary"
        >{{ 'Save' | translate }}</button>
      </div>
    </form>
    <mat-progress-bar *ngIf="isFormLoading" mode="indeterminate"></mat-progress-bar>
  </mat-card-content>
</mat-card>
