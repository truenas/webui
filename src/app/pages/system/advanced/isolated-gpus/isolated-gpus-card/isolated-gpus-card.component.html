<mat-card [ixUiSearch]="searchableElements.elements.isolatedGpus">
  <mat-toolbar-row>
    <h3>{{ 'Isolated GPU Device(s)' | translate }}</h3>
    <div class="actions action-icon">
      <button
        *ixRequiresRoles="requiredRoles"
        mat-button
        [ixTest]="['isolated-gpus-devices', 'configure']"
        [ixUiSearch]="searchableElements.elements.configure"
        (click)="onConfigurePressed()"
      >
        {{ 'Configure' | translate }}
      </button>
    </div>
  </mat-toolbar-row>

  <mat-card-content>
    @if (isolatedGpus.length === 0) {
      <ix-empty
        [conf]="emptyConfig"
      ></ix-empty>
    } @else {
      <mat-list>
        <mat-list-item [ixUiSearch]="searchableElements.elements.isolatedGpuPciIds">
          <span class="label">{{ 'Isolated GPU Device(s)' | translate }}:</span>
          <span class="value">
            {{ isolatedGpuNames }}
          </span>
        </mat-list-item>
      </mat-list>
    }
  </mat-card-content>
</mat-card>
