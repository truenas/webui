<ix-modal-header
  [title]="'Global Two Factor Authentication Settings' | translate"
  [loading]="isFormLoading"
></ix-modal-header>

<mat-card>
  <mat-card-content>
    <form class="ix-form-container" [formGroup]="form" (submit)="onSubmit()">
      <ix-fieldset>
        <ix-checkbox
          formControlName="enabled"
          [label]="'Enable Two Factor Authentication Globally' | translate"
          [warning]="twoFactorConfig.enabled ? '' : enableWarning"
        ></ix-checkbox>
        <ix-input
          formControlName="interval"
          [label]="'Interval (in seconds)' | translate"
          [type]="'number'"
        ></ix-input>
        <ix-input
          formControlName="window"
          [label]="'Window' | translate"
          [type]="'number'"
        ></ix-input>
        <ix-select
          formControlName="otp_digits"
          [hideEmpty]="true"
          [options]="otpDigitOptions$"
          [label]="'OTP Digits' | translate"
        ></ix-select>
        <ix-checkbox
          formControlName="ssh"
          [label]="'Enable Two Factor Authentication for SSH' | translate"
        ></ix-checkbox>
      </ix-fieldset>

      <ix-form-actions>
        <button
          mat-button
          type="submit"
          color="primary"
          ixTest="save"
          [disabled]="form.invalid || isFormLoading"
        >
          {{ 'Save' | translate }}
        </button>
      </ix-form-actions>
    </form>
  </mat-card-content>
</mat-card>
