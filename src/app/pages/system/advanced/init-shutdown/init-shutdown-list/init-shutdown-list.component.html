<ix-page-header>
  <button
    *ixRequiresRoles="requiredRoles"
    mat-button
    ixTest="add-init-shutdown-script"
    color="primary"
    (click)="addScript()"
  >
    {{ 'Add' | translate }}
  </button>
</ix-page-header>

<div class="table-container" [ixUiSearch]="searchableElements.elements.initShutDown">
  <ix-table
    [ix-table-empty]="!(dataProvider.currentPageCount$ | async)"
    [emptyConfig]="emptyService.defaultEmptyConfig(dataProvider.emptyType$ | async)"
  >
    <thead
      ix-table-head
      [columns]="columns"
      [dataProvider]="dataProvider"
    ></thead>
    <tbody
      ix-table-body
      [columns]="columns"
      [dataProvider]="dataProvider"
      [isLoading]="dataProvider.isLoading$ | async"
    >
    </tbody>
  </ix-table>
  <ix-table-pager [dataProvider]="dataProvider"></ix-table-pager>
</div>
