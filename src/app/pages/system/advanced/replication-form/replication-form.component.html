<ix-modal-header [title]="'Replication' | translate" [loading]="isFormLoading"></ix-modal-header>
<mat-card>
  <mat-card-content>
    <form [formGroup]="form" class="ix-form-container" (submit)="onSubmit()">
      <ix-fieldset>
        <ix-input
          formControlName="max_parallel_replication_tasks"
          type="number"
          [label]="'Replication Tasks Limit' | translate"
          [tooltip]="tooltips.max_parallel_replication_tasks | translate"
        ></ix-input>
      </ix-fieldset>

      <mat-divider></mat-divider>

      <div class="form-actions">
        <button
          mat-button
          type="submit"
          [disabled]="form.invalid || isFormLoading"
          color="primary"
        >{{ 'Save' | translate }}</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
