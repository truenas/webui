<mat-card [ixUiSearch]="searchableElements.elements.selfEncryptingDrive">
  <mat-toolbar-row>
    <h3>{{ 'Self-Encrypting Drive' | translate }}</h3>
    <div class="actions action-icon">
      <button
        *ixRequiresRoles="requiredRoles"
        mat-button
        [ixTest]="['self-encrypted-drive', 'configure']"
        [ixUiSearch]="searchableElements.elements.configure"
        (click)="onConfigure()"
      >
        {{ 'Configure' | translate }}
      </button>
    </div>
  </mat-toolbar-row>

  <mat-card-content>
    <mat-list>
      <mat-list-item [ixUiSearch]="searchableElements.elements.sedUser">
        <span class="label">{{ 'ATA Security User' | translate }}:</span>
        <span *ixWithLoadingState="sedConfig$ as sedConfig" class="value">
          {{ sedConfig.sedUser || 'â€“' }}
        </span>
      </mat-list-item>
      <mat-list-item [ixUiSearch]="searchableElements.elements.sedPassword">
        <span class="label">{{ 'Password' | translate }}:</span>
        <span *ixWithLoadingState="sedConfig$ as sedConfig" class="value">
          {{ sedConfig.sedPassword }}
        </span>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
