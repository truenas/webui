@for (expander of expanders(); track expander) {
  <div class="expander">
    <div class="status-value">{{ expander.status }}</div>
    <div class="title">{{ 'Expander Status' | translate }}</div>
    @if (expander.descriptor) {
      <div class="descriptor">{{ expander.descriptor }}</div>
    } @else {
      <div class="descriptor">{{ 'No descriptor provided' | translate }}</div>
    }
  </div>
}
