<div
  *ngIf="!selectedSlot()?.dev"
  class="container"
>{{ 'Empty drive cage' | translate }}</div>

<div
  *ngIf="selectedSlot()?.dev && !selectedSlot()?.pool_info"
  class="container"
>{{ 'No vdev info for this disk' | translate }}</div>

<ng-container *ngIf="selectedSlot()?.pool_info?.vdev_disks?.length">
  <div
    class="container"
  >
    <div
      *ngFor="let disk of selectedSlot()?.pool_info.vdev_disks"
      class="disk-name"
    >
      <div
        class="disk-circle"
        [class.selected]="disk.dev === selectedSlot()?.dev"
      ></div>{{ disk.dev }}

      <!-- TODO: Not properly implemented -->
      <!-- [style.background]="selectedSlot().highlightColor" -->
    </div>
  </div>
</ng-container>
