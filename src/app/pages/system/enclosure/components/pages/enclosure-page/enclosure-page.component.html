<div class="view-container">
  <mat-card>
    <mat-card-header>
      <ix-enclosure-header [title]="title()"></ix-enclosure-header>
    </mat-card-header>

    <mat-progress-bar *ngIf="isLoading()" mode="indeterminate"></mat-progress-bar>

    <mat-card-content>
      <div class="container">
        <ix-sas-expander-status-view
          *ngIf="isExpandersView(); else enclosureView"
          [enclosure]="enclosure()"
        ></ix-sas-expander-status-view>

        <ng-template #enclosureView>
          <ix-enclosure-view [enclosure]="enclosure()"></ix-enclosure-view>
        </ng-template>
      </div>

      <ix-disks-overview></ix-disks-overview>
    </mat-card-content>
  </mat-card>
</div>

<div class="selector-container">
  <ix-enclosure-selector></ix-enclosure-selector>
</div>
