<mat-card-header>
  <ix-enclosure-header [title]="title()"></ix-enclosure-header>
</mat-card-header>
<mat-card-content>
  @if (!viewElements()) {
    <ix-empty [conf]="noView"></ix-empty>
  } @else {
    <ix-table>
      <thead
        ix-table-head
        [columns]="columns"
        [dataProvider]="dataProvider()"
      ></thead>
      <tbody
        ix-table-body
        [columns]="columns"
        [dataProvider]="dataProvider()"
      ></tbody>
    </ix-table>
  }
</mat-card-content>
