<div class="horizontal-container">
  <div class="view-container">
    <mat-card>
      <mat-card-header>
        <ix-enclosure-header [title]="title()"></ix-enclosure-header>
      </mat-card-header>
      <mat-card-content>
        <div class="container">
          <div class="view-wrapper">
            <div class="enclosure-view">
              <ng-container *ngIf="selectedSlot()">
                <ix-disk-topology-description
                  [selectedSlot]="selectedSlot()"
                ></ix-disk-topology-description>
              </ng-container>
              <div class="view-options-container">
                <ng-container
                  *ngComponentOutlet="dashboardView().component; inputs: dashboardView().inputs;"
                ></ng-container>
                <div class="view-options-switch">
                  <button
                    *ngIf="enclosure().front_loaded"
                    mat-button
                    [ixTest]="['front', 'enclosure', 'btn']"
                    (click)="selectedViewOption.set(EnclosureSide.Front)"
                  >{{ 'Front' | translate }}</button>
                  <button
                    *ngIf="enclosure().top_loaded"
                    mat-button
                    [ixTest]="['top', 'enclosure', 'btn']"
                    (click)="selectedViewOption.set(EnclosureSide.Top)"
                  >{{ 'Top' | translate }}</button>
                  <button
                    *ngIf="enclosure().rear_slots"
                    mat-button
                    [ixTest]="['rear', 'enclosure', 'btn']"
                    (click)="selectedViewOption.set(EnclosureSide.Rear)"
                  >{{ 'Rear' | translate }}</button>
                  <button
                    *ngIf="enclosure().internal_slots"
                    mat-button
                    [ixTest]="['internal', 'enclosure', 'btn']"
                    (click)="selectedViewOption.set(EnclosureSide.Internal)"
                  >{{ 'Internal' | translate }}</button>
                </div>
              </div>
              
              <ix-sas-expander-status-view
                *ngIf="selectedView() === 'expanders'"
                [expanders]="expanders()"
              ></ix-sas-expander-status-view>
              <ng-container *ngIf="selectedSlot()">
                <ix-vdev-disks-list
                  [selectedSlot]="selectedSlot()"
                ></ix-vdev-disks-list>
              </ng-container>
            </div>
            
          </div>
        </div>
      
        <ix-disks-overview
          [slot]="selectedSlot()" 
          (viewChanged)="changeView($event)"
        ></ix-disks-overview>
      </mat-card-content>
    </mat-card>
  </div>
  
  <div class="selector-container">
    <mat-card>
      <mat-card-content>
        <ix-enclosure-selector
          [enclosures]="enclosures()"
          (enclosureSelected)="enclosureSelected($event)"
        ></ix-enclosure-selector>
      </mat-card-content>
    </mat-card>
  </div>
</div>
