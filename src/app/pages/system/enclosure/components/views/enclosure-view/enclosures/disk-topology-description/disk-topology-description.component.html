<div class="container">
  <h1>{{ selectedSlot().dev }}</h1>
  <span *ngIf="selectedSlot().pool_info">
    <span class="title">{{ 'vdev' | translate }}:</span>
    <span class="value">{{ selectedSlot().pool_info.vdev_name | uppercase }}</span>
  </span>
  <span *ngIf="selectedSlot().pool_info">
    <span class="title">{{ 'Category' | translate }}:</span>
    <span class="value">{{ selectedSlot().pool_info.vdev_type | uppercase }}</span>
  </span>
  <span>
    <span class="title">{{ 'Slot' | translate }}:</span>
    <span class="value">{{ selectedSlot().drive_bay_number }}</span>
  </span>
  
</div>
