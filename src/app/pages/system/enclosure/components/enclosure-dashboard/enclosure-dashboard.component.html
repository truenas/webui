<mat-card>
  <mat-card-header>
    <div class="header-wrapper">
      <div>
        <h3>Disks on [Enclosure Name]</h3>
      </div>
      <div>
        <button
          mat-button
          [ixTest]="'edit-enclosure-label-btn'"
        >Edit Label</button>
      </div>
    </div>
  </mat-card-header>
  <mat-card-content>
    <ix-enclosure-overview [enclosure]="enclosure"></ix-enclosure-overview>
    <ix-disk-overview [disk]="selectedDisk"></ix-disk-overview>
  </mat-card-content>
</mat-card>
