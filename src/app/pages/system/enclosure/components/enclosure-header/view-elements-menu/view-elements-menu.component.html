@if (views().length > 1) {
  <button
    mat-button
    ixTest="elements-menu"
    [matMenuTriggerFor]="elementsMenu"
  >
    {{ 'Elements' | translate }}
    <ix-icon name="mdi-menu-down" class="menu-caret"></ix-icon>
  </button>
  <mat-menu #elementsMenu="matMenu">
    @for (view of views(); track view.label) {
      <button
        mat-menu-item
        [ixTest]="view.label"
        (click)="changeView(view)"
      >
        {{ view.label }}
      </button>
    }
  </mat-menu>
}
