<ng-template ixPageHeader>
  <ix-page-header>
    <ix-search-input1 (search)="onListFiltered($event)"></ix-search-input1>
    <button
      *ixRequiresRoles="requiredRoles"
      mat-button
      ixTest="add-jbof"
      color="primary"
      [disabled]="!canAddJbof"
      [matTooltip]="'No available licensed Expansion Shelves ' | translate"
      [matTooltipDisabled]="canAddJbof"
      (click)="openForm()"
    >
      {{ 'Add' | translate }}
    </button>
  </ix-page-header>
</ng-template>

<div class="table-container">
  <ix-table2
    [ix-table2-empty]="!(dataProvider.currentPageCount$ | async)"
    [emptyConfig]="emptyConfigService.defaultEmptyConfig(dataProvider.emptyType$ | async)"
  >
    <thead
      ix-table-head
      [columns]="columns"
      [dataProvider]="dataProvider"
    ></thead>
    <tbody
      ix-table-body
      [columns]="columns"
      [dataProvider]="dataProvider"
      [isLoading]="dataProvider.isLoading$ | async"
    >
    </tbody>
  </ix-table2>
  <ix-table-pager [dataProvider]="dataProvider"></ix-table-pager>
</div>
