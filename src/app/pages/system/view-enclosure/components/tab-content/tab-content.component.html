<table id="tab-data" mat-table [dataSource]="data.elements">
  <!-- Column -->
  <ng-container
    *ngFor="let header of data.header; let i = index"
    [matColumnDef]="data.header[i]"
  >
    <th *matHeaderCellDef mat-header-cell>{{ header }}</th>
    <td *matCellDef="let element" mat-cell>{{ element.data[header] }}</td>
  </ng-container>

  <tr *matHeaderRowDef="data.header" mat-header-row ixTest="table-header"></tr>
  <tr *matRowDef="let row; columns: data.header" mat-row [ixTest]="row.name"></tr>
</table>
