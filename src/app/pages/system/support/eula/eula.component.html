<mat-card id="eula-card">
  <div id="eula">
      <h2>{{ "End User License Agreement - TrueNAS" | translate }}</h2>
      <div [innerHTML]="eula"></div>
  </div>
  <div *ngIf="eula">
    <mat-divider></mat-divider>
    <mat-card-actions id="button-row">
      <button 
        id="back-to-support-button" 
        mat-flat-button 
        class="mat-button mat-primary"
        (click)="goToSupport()">
        {{ "Back to Support" | translate }}
      </button>
    </mat-card-actions>
  </div>
</mat-card>
<div [style.height.px]="50" *ngIf="isFooterConsoleOpen"></div>
