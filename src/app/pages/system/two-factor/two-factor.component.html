<mat-card class="form-card">
  <mat-progress-bar
    *ngIf="isFormLoading"
    mode="indeterminate"
  ></mat-progress-bar>

  <mat-card-content>
    <div class="status-content">
      <p class="help-text">
        {{ twoFactorStatusText | translate }}
      </p>
      <button
        mat-button
        color="primary"
        type="button"
        ixTest="toggle-two-factor"
        [disabled]="isFormLoading"
        (click)="toggleTwoFactor()"
      >
        {{ twoFactorButtonText | translate }}
      </button>
      <button
        mat-button
        color="accent"
        type="button"
        ixTest="show-qr"
        [disabled]="isFormLoading || !secret"
        (click)="openQrDialog()"
      >
        {{ 'Show QR' | translate }}
      </button>
    </div>
  </mat-card-content>

  <form class="ix-form-container" [formGroup]="form" (submit)="onSubmit()">
    <div class="two-columns">
      <ix-fieldset
        [title]="helptext.two_factor.title"
        [tooltip]="helptext.two_factor.message"
      >
        <ix-select
          formControlName="otp_digits"
          [label]="labels.otp_digits"
          [tooltip]="tooltips.otp_digits"
          [options]="otpDigitOptions$"
          [required]="true"
        ></ix-select>

        <ix-input
          formControlName="interval"
          type="number"
          [label]="labels.interval"
          [tooltip]="tooltips.interval"
          [hint]="intervalHint"
        ></ix-input>

        <ix-input
          formControlName="window"
          type="number"
          [label]="labels.window"
          [tooltip]="tooltips.window"
        ></ix-input>

        <ix-checkbox
          formControlName="ssh"
          [label]="labels.ssh"
          [tooltip]="tooltips.ssh"
        ></ix-checkbox>

        <button
          mat-button
          type="submit"
          color="accent"
          ixTest="save"
          [disabled]="form.invalid || isFormLoading"
        >
          {{ 'Save' | translate }}
        </button>
      </ix-fieldset>

      <ix-fieldset [title]="helptext.two_factor.sys">
        <ix-input
          formControlName="secret"
          type="password"
          [label]="labels.secret"
          [tooltip]="tooltips.secret"
          [readonly]="true"
        ></ix-input>

        <ix-input
          formControlName="uri"
          type="password"
          [label]="labels.uri"
          [tooltip]="tooltips.uri"
          [readonly]="true"
        ></ix-input>

        <button
          mat-button
          color="accent"
          type="button"
          ixTest="renew-secret"
          [disabled]="isFormLoading || !twoFactorEnabled"
          (click)="renewSecret()"
        >
          {{ 'Renew Secret' | translate }}
        </button>
      </ix-fieldset>
    </div>
  </form>
</mat-card>
