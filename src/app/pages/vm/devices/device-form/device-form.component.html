<ix-modal-header [requiredRoles]="requiredRoles" [title]="title" [loading]="isLoading"></ix-modal-header>

<mat-card>
  <mat-card-content>
    <form class="ix-form-container" (submit)="onSubmit($event)">
      <ix-fieldset>
        <ix-select
          *ngIf="isNew"
          [formControl]="typeControl"
          [label]="'Type' | translate"
          [required]="true"
          [options]="deviceTypes$"
        ></ix-select>

        <ng-container
          [ngSwitch]="typeControl.value"
          [formGroup]="typeSpecificForm"
        >
          <ng-container *ngSwitchCase="VmDeviceType.Cdrom">
            <ix-explorer
              formControlName="path"
              [label]="'CD-ROM Path' | translate"
              [required]="true"
              [nodeProvider]="fileNodeProvider"
              [tooltip]="helptext.cd_path_tooltip | translate"
            ></ix-explorer>
          </ng-container>
          <ng-container *ngSwitchCase="VmDeviceType.Disk">
            <ix-combobox
              formControlName="path"
              [label]="'Zvol' | translate"
              [tooltip]="helptext.zvol_path_tooltip | translate"
              [provider]="zvolProvider"
              [required]="true"
            ></ix-combobox>

            <ix-select
              formControlName="type"
              [label]="'Mode' | translate"
              [tooltip]="helptext.mode_tooltip | translate"
              [options]="diskModes$"
              [required]="true"
            ></ix-select>

            <ix-select
              formControlName="sectorsize"
              [label]="'Disk Sector Size' | translate"
              [tooltip]="helptext.sectorsize_tooltip | translate"
              [options]="sectorSizes$"
              [required]="true"
            ></ix-select>
          </ng-container>
          <ng-container *ngSwitchCase="VmDeviceType.Nic">
            <ix-select
              formControlName="type"
              [label]="'Adapter Type' | translate"
              [required]="true"
              [options]="nicTypes$"
              [tooltip]="helptext.adapter_type_tooltip | translate"
            ></ix-select>

            <div class="mac-address">
              <ix-input
                class="mac-input"
                formControlName="mac"
                [label]="'MAC Address' | translate"
                [tooltip]="helptext.mac_tooltip | translate"
              ></ix-input>

              <div *ixRequiresRoles="requiredRoles">
                <button
                  type="button"
                  mat-button
                  ixTest="generate"
                  (click)="generateMacAddress()"
                >
                  {{ 'Generate' | translate }}
                </button>
              </div>
            </div>
            <ix-select
              formControlName="nic_attach"
              [label]="'NIC To Attach' | translate"
              [tooltip]="helptext.nic_attach_tooltip | translate"
              [required]="true"
              [options]="nicOptions$"
            ></ix-select>

            <ix-checkbox
              formControlName="trust_guest_rx_filters"
              [label]="'Trust Guest Filters' | translate"
            ></ix-checkbox>
          </ng-container>
          <ng-container *ngSwitchCase="VmDeviceType.Raw">
            <ix-explorer
              formControlName="path"
              [label]="'Raw File' | translate"
              [required]="true"
              [nodeProvider]="fileNodeProvider"
              [tooltip]="helptext.raw_file_path_tooltip | translate"
            ></ix-explorer>

            <ix-select
              formControlName="sectorsize"
              [label]="'Disk Sector Size' | translate"
              [options]="sectorSizes$"
              [tooltip]="helptext.sectorsize_tooltip | translate"
              [required]="true"
            ></ix-select>

            <ix-select
              formControlName="type"
              [label]="'Mode' | translate"
              [options]="diskModes$"
              [tooltip]="helptext.mode_tooltip | translate"
              [required]="true"
            ></ix-select>

            <ix-input
              formControlName="size"
              type="number"
              [label]="'Raw Filesize' | translate"
              [tooltip]="helptext.raw_size_tooltip | translate"
            ></ix-input>
          </ng-container>
          <ng-container *ngSwitchCase="VmDeviceType.Pci">
            <ix-combobox
              formControlName="pptdev"
              [label]="'PCI Passthrough Device' | translate"
              [provider]="passthroughProvider"
              [tooltip]="helptext.pptdev_tooltip | translate"
              [required]="true"
            ></ix-combobox>
          </ng-container>
          <ng-container *ngSwitchCase="VmDeviceType.Usb">
            <ix-select
              formControlName="controller_type"
              [label]="'Controller Type' | translate"
              [options]="usbControllerOptions$"
              [required]="true"
            ></ix-select>
            <ix-select
              formControlName="device"
              [label]="'Device' | translate"
              [options]="usbDeviceOptions$"
              [required]="true"
            ></ix-select>
            <ng-container *ngIf="usbForm.controls.usb.enabled" [formGroup]="usbForm.controls.usb">
              <ix-input
                formControlName="vendor_id"
                [label]="'Vendor ID' | translate"
                [required]="true"
              ></ix-input>
              <ix-input
                formControlName="product_id"
                [label]="'Product ID' | translate"
                [required]="true"
              ></ix-input>
              <ix-errors [control]="usbForm.controls.usb"></ix-errors>
            </ng-container>
          </ng-container>
          <ng-container *ngSwitchCase="VmDeviceType.Display">
            <ix-input
              formControlName="port"
              type="number"
              [label]="'Port' | translate"
              [tooltip]="helptext.port_tooltip | translate"
            ></ix-input>

            <ix-select
              formControlName="resolution"
              [label]="'Resolution' | translate"
              [options]="resolutions$"
              [tooltip]="helptext.resolution_tooltip | translate"
              [required]="true"
            ></ix-select>

            <ix-select
              formControlName="bind"
              [label]="'Bind' | translate"
              [options]="bindOptions$"
              [tooltip]="helptext.bind_tooltip | translate"
              [required]="true"
            ></ix-select>

            <ix-input
              formControlName="password"
              type="password"
              [label]="'Password' | translate"
              [tooltip]="helptext.password_tooltip | translate"
            ></ix-input>

            <ix-checkbox
              formControlName="web"
              [label]="'Web Interface' | translate"
              [tooltip]="helptext.web_tooltip | translate"
            ></ix-checkbox>
          </ng-container>
        </ng-container>

        <ix-input
          type="number"
          [formControl]="orderControl"
          [label]="'Device Order' | translate"
        ></ix-input>
      </ix-fieldset>

      <ix-form-actions>
        <button
          *ixRequiresRoles="requiredRoles"
          type="submit"
          mat-button
          color="primary"
          ixTest="save"
          [disabled]="typeSpecificForm.invalid || isLoading"
        >
          {{ 'Save' | translate }}
        </button>
      </ix-form-actions>
    </form>
  </mat-card-content>
</mat-card>
