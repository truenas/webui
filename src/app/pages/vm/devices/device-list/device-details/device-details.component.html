<h1 mat-dialog-title>
  <ix-icon class="information-icon" name="info"></ix-icon>
  <span class="information-title">
    {{ title | translate }}
  </span>
</h1>
<div mat-dialog-content class="attributes">
  @for (attribute of attributes; track attribute) {
    <div>
      {{ attribute[0] }}: {{ attribute[1] }}
    </div>
  }
</div>
<div mat-dialog-actions>
  &nbsp;
  <button
    mat-button
    ixTest="dialog-close"
    matDialogClose
  >
    {{ 'Close' | translate }}
  </button>
</div>
