<h1 mat-dialog-title>{{ 'Delete' | translate }}</h1>

<form [formGroup]="form" class="ix-form-container" (submit)="onSubmit()">
  <div mat-dialog-content ix-auto ix-auto-type="dialog" ix-auto-identifier="title" class="device-delete-modal-content">
    <p [innerHTML]="'Delete <b>{deviceType} {device}</b>' | translate: { device: data.row.id, deviceType: data.row.dtype}"></p>
    <ng-container *ngIf="data.row.dtype === VmDeviceType.Disk">
      <ix-checkbox
        formControlName="zvol"
        [label]="'Delete zvol device' | translate"
      ></ix-checkbox>
      <ix-input
        *ngIf="form.value.zvol"
        formControlName="zvolConfirm"
        [label]="zvolConfirmLabelText"
      ></ix-input>
    </ng-container>
    <ix-checkbox
      *ngIf="data.row.dtype === VmDeviceType.Raw"
      formControlName="raw_file"
      [label]="'Delete raw file' | translate"
    ></ix-checkbox>
    <ix-checkbox
      formControlName="force"
      [label]="'Force Delete' | translate"
    ></ix-checkbox>
  </div>
  
  <div mat-dialog-actions class="device-delete-modal-actions">
    <button type="button" mat-button class="mat-button mat-accent action-btn"
      (click)="cancel()"
      name="Cancel_button"
    >
      {{'Cancel' | translate}}
    </button>
    <button type="submit" mat-button class="mat-button mat-primary"
      [disabled]="form.invalid"
      name="Delete Device_button">
      {{'Delete Device' | translate}}
    </button>
  </div>
</form>
