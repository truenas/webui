<h1 mat-dialog-title>{{ 'Clone' | translate }}</h1>
<div mat-dialog-content>
  <ix-input
    [label]="'Enter a Name (optional)' | translate"
    [formControl]="nameControl"
  ></ix-input>
</div>
<div mat-dialog-actions class="buttons">
  <button
    mat-button
    ixTest="cancel"
    [matDialogClose]="false"
  >
    {{ 'Cancel' | translate }}
  </button>
  <button
    mat-button
    color="primary"
    ixTest="clone"
    (click)="onClone()"
  >
    {{ 'Clone' | translate }}
  </button>
</div>
