<ng-template ixPageHeader>
  <ix-page-title-header>
    <ng-container *ngIf="canAdd">
      <button *ixRequiresRoles="requiredRoles" mat-button color="primary" ixTest="add-vm" (click)="doAdd()">
        {{ 'Add' | translate }}
      </button>
    </ng-container>
  </ix-page-title-header>
</ng-template>

<div *ngIf="hasVirtualizationSupport" class="vm-summary">
  <p *ngIf="availableMemory">
    <strong>{{ memTitle | translate }}</strong> {{ availableMemory }} -
    {{ memWarning | translate }}
  </p>
</div>

<ix-entity-table [title]="title" [conf]="this"></ix-entity-table>
