<h1 mat-dialog-title>{{ 'Stop {vmName}?' | translate: { vmName: vm.name } }}</h1>
<div mat-dialog-content>
  <ix-checkbox
    [formControl]="forceAfterTimeoutCheckbox"
    [label]="'Force Stop After Timeout' | translate"
    [tooltip]="helptext.stop_dialog.forceTooltip | translate"
  ></ix-checkbox>
</div>

<mat-dialog-actions>
  <ix-form-actions>
    <button
      mat-button
      ixTest="cancel"
      [matDialogClose]="false"
    >
      {{ 'Cancel' | translate }}
    </button>
    <button
      *ixRequiresRoles="requiredRoles"
      mat-button
      color="primary"
      ixTest="stop-vm"
      (click)="onStop()"
    >
      {{ 'Stop' | translate }}
    </button>
  </ix-form-actions>
</mat-dialog-actions>
