<div *ngIf="rendered" class="widget stats-widget" ngClass.xs="double-height xs">
  <div class="card-container front">
    <mat-card class="front" fxLayout="row" fxLayoutWrap fxLayoutAlign="space-between stretch">
      <mat-card-content>
        <mat-toolbar-row>
          <!-- Mobile Only: Exit widget -->
          <button
            *ngIf="screenType == 'Mobile'"
            class="mat-card-title-text"
            mat-icon-button color="default"
            ix-auto ix-auto-type="button" ix-auto-identifier="goBack"
          >
            <mat-icon (click)="goBack()" class="back-arrow">chevron_left</mat-icon>
          </button>&nbsp;&nbsp;
          <h3 class="mat-card-title-text">
            <div class="card-title-text">
              {{'TrueNAS Help' | translate}}
            </div>
          </h3>
        </mat-toolbar-row>

        <div class="content-wrapper container">
          <div class="line-item">
            <div fxFlex="10%"><mat-icon class="bullet-icon">assignment</mat-icon></div>
            <div fxFlex="90%" class="medium-font" [innerHtml]="helptext.docs | translate"></div>
          </div>
          <div class="line-item">
            <div fxFlex="10%"><mat-icon class="bullet-icon">group</mat-icon></div>
            <div fxFlex="90%" class="medium-font" [innerHtml]="helptext.forums | translate"></div>
          </div>
          <div class="line-item">
            <div fxFlex="10%"><mat-icon class="bullet-icon">mail</mat-icon></div>
            <div fxFlex="90%" class="medium-font" [innerHtml]="helptext.newsLetter | translate"></div>
          </div>
          <div *ngIf="systemType !== 'ENTERPRISE'" id="open-source">
            TrueNAS {{systemType}} {{ helptext.opensourceA | translate }}
            <a href="https://github.com/freenas/" target="_blank" class="external-link">{{ helptext.opensourceB | translate }}</a>
            {{ helptext.opensourceC | translate }}
          </div>
        </div>
        <div id="footer">
          <div fxFlex="45%" fxFlex.xs="100" class="copyright-txt">TrueNAS {{ systemType }}® © {{copyrightYear}} -
            <a href="http://www.ixsystems.com" target="_blank" title="iXsystems, Inc." class="external-link">
              iXsystems, Inc</a>.
          </div>
        </div>
      </mat-card-content>
    </mat-card>

  </div>
</div>
