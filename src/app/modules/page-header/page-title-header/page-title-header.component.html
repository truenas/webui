<div fxLayout="row wrap" class="header-container">
  <ix-breadcrumb fxFlex="100%"></ix-breadcrumb>
  <div class="title-container">
    <div fxLayout="row" fxLayoutAlign="center center">
      <h1>{{ pageTitle ? (pageTitle | translate) : (currentTitle$ | async) | translate }}</h1>
      <ix-is-new-indicator *ngIf="hasNewIndicator$ | async"></ix-is-new-indicator>
    </div>

    <div class="actions-container">
      <ng-content></ng-content>
    </div>
  </div>
</div>
