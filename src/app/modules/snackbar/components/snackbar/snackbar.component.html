@if (config.icon) {
  <ix-icon class="icon" [name]="config.icon" [style.color]="iconColor"></ix-icon>
}

<div class="message">{{ config.message | translate }}</div>

@if (config.button) {
  <div class="action">
    <button
      mat-button
      type="button"
      ixTest="snackbar-button"
      (click)="config.button.action()"
    >
      {{ config.button.title | translate }}
    </button>
  </div>
}
