@if (config.icon) {
  <tn-icon class="icon" [name]="config.icon" [style.color]="iconColor"></tn-icon>
}

<div class="message">{{ config.message | translate }}</div>

@if (config.button) {
  <div class="action">
    <button
      mat-button
      type="button"
      ixTest="snackbar-button"
      (click)="onButtonClick()"
    >
      {{ config.button.title | translate }}
    </button>
  </div>
}
