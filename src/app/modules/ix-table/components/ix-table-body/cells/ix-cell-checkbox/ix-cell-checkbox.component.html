<mat-checkbox
  color="primary"
  [ixTest]="[title, uniqueRowTag(row()), 'row-checkbox']"
  [checked]="checked"
  [aria-label]="(checked ? ('Uncheck' | translate) : ('Check' | translate)) + ' ' + getAriaLabel(row())"
  (change)="onCheckboxChange($event)"
  (click)="$event.stopPropagation()"
></mat-checkbox>
