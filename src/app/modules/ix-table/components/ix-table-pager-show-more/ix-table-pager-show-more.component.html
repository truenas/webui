@if (collapsible && !expanded()) {
  <button
    mat-stroked-button
    [ixTest]="ixTestOverride()"
    (click)="showMore()"
  >{{ 'View All' | translate }}</button>
}
@if (collapsible && expanded()) {
  <button
    mat-stroked-button
    [ixTest]="ixTestOverride()"
    (click)="showLess()"
  >{{ 'Collapse' | translate }}</button>
}
