@if (collapsible && !expanded) {
  <button
    mat-stroked-button
    ixTest="show-more"
    (click)="showMore()"
  >{{ 'View All' | translate }}</button>
}
@if (collapsible && expanded) {
  <button
    mat-stroked-button
    ixTest="show-less"
    (click)="showLess()"
  >{{ 'Collapse' | translate }}</button>
}
