@if (collapsible && !expanded()) {
  <button
    mat-stroked-button
    [ixTest]="dataTest('show-more')"
    (click)="showMore()"
  >{{ 'View All' | translate }}</button>
}
@if (collapsible && expanded()) {
  <button
    mat-stroked-button
    [ixTest]="dataTest('show-less')"
    (click)="showLess()"
  >{{ 'Collapse' | translate }}</button>
}
