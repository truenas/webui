<div class="settings-column">
  <form [formGroup]="form">
    <section>
      <h4>{{ 'Presets' | translate }}</h4>
      <ix-select
        class="preset-select"
        formControlName="preset"
        [options]="presetOptions$"
      ></ix-select>
    </section>

    <section>
      <h4>
        {{ config.hideMinutes ? ('Hours/Days' | translate) : ('Minutes/Hours/Days' | translate) }}
        <tooltip [message]="tooltips.general | translate"></tooltip>
      </h4>
      <div class="no-spaces-hint">({{ 'Separate values with commas, and without spaces.' | translate }})</div>

      <ix-input
        *ngIf="!config.hideMinutes"
        class="input"
        formControlName="minutes"
        [required]="true"
        [label]="'Minutes' | translate"
        [tooltip]="tooltips.minutes | translate"
      ></ix-input>
      <ix-input
        class="input"
        formControlName="hours"
        [required]="true"
        [label]="'Hours' | translate"
        [tooltip]="tooltips.hours | translate"
      ></ix-input>
      <ix-input
        class="input"
        formControlName="days"
        [required]="true"
        [label]="'Days' | translate"
        [tooltip]="tooltips.days | translate"
      ></ix-input>
    </section>

    <section>
      <h4>{{ 'Months' | translate }}</h4>

      <div class="months" formArrayName="months">
        <mat-checkbox
          *ngFor="let month of months"
          color="primary"
          class="month"
          [formControlName]="month.value"
        >{{ month.label }}</mat-checkbox>
      </div>
    </section>

    <section>
      <h4>{{ 'Days of Week' | translate }}</h4>

      <div class="weekdays" formGroupName="weekdays">
        <mat-checkbox
          *ngFor="let weekday of weekdays"
          color="primary"
          class="weekend"
          [formControlName]="weekday.value"
        >{{ weekday.label }}</mat-checkbox>
      </div>
    </section>

    <div class="form-actions">
      <button
        mat-button
        [disabled]="form.invalid"
        color="primary"
        (click)="onDone()"
      >{{ 'Done' | translate }}</button>
    </div>
  </form>
</div>
<ix-scheduler-preview-column
  [crontab]="crontab"
  [timezone]="timezone"
></ix-scheduler-preview-column>
