<div *ngFor="let date of scheduleExamples | slice: 0:maxExamples; trackBy: trackByIndex" class="schedule-example">
  <ix-date [date]="convertTimezone(date, machineTimezone)" [defaultTimezone]="machineTimezone" [tooltipTimezone]="localTimezone"></ix-date>
</div>

<div
  *ngIf="scheduleExamples.length > maxExamples"
  class="only-first-results-message"
>
  {{ 'Only first {number} examples are shown.' | translate: { number: maxExamples } }}
</div>
