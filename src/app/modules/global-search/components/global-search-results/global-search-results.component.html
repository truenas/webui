<mat-card class="search-results-card">
  <ng-container *ngFor="let result of results">
    <div
      class="search-result"
      tabindex="0"
      (click)="navigateToResult(result)"
      (keydown.enter)="navigateToResult(result)"
    >
      <h3
        class="title"
        [innerHTML]="processHierarchy(result.hierarchy, searchTerm)"
      ></h3>
    </div>
  </ng-container>
</mat-card>
