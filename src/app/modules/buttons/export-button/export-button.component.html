<div class="relative">
  @if (isLoading) {
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  }

  <button
    mat-button
    color="accent"
    ixTest="export"
    [disabled]="isLoading"
    [attr.aria-label]="ariaLabel() || ('Export' | translate)"
    (click)="onExport()"
  >
    {{ 'Export As {fileType}' | translate:{ fileType: displayFormat() || fileType().toUpperCase()} }}
  </button>
</div>
