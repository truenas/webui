<h1 matDialogTitle>{{ 'Connect to TrueCommand Cloud' | translate }}</h1>

<mat-dialog-content>
  <p [innerHtml]="helptext.signupDialog.content | translate"></p>
</mat-dialog-content>

<div mat-dialog-actions class="form-actions">
  <button
    mat-button
    color="primary"
    [matDialogClose]="true"
  >
    {{ 'Connect' | translate }}
  </button>

  <button mat-button type="button" (click)="onSignup()">
    {{ 'Signup' | translate }}
  </button>

  <button mat-button type="button" [matDialogClose]="false">
    {{ 'Cancel' | translate }}
  </button>
</ix-form-actions>
