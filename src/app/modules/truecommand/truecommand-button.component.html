<button *ngIf="tcStatus && tcStatus.status === TrueCommandStatus.Connecting"
  mat-icon-button id="tc-connecting" class="topbar-button-right"
  ix-auto ix-auto-type="button" ix-auto-identifier="tcConnecting"
  [matTooltip]="tooltips.tc_connect | translate"
  (click)="stopTrueCommandConnecting()"
>
  <mat-icon class="truecommand-button-connecting-animation"
    svgIcon="truecommand_logo_white"
  ></mat-icon>
</button>

<button *ngIf="tcStatus && tcStatus.status !== TrueCommandStatus.Connecting"
  mat-icon-button id="tc-status" class="topbar-button-right"
  ix-auto ix-auto-type="button" ix-auto-identifier="tcStatus"
  [matTooltip]="tooltips.tc_status | translate"
  (click)="handleClick()"
>
  <mat-icon class="truecommand-icon" [class]="tcStatus.status"
    svgIcon="truecommand_logo_white"
    matBadgeSize="small"
    [matBadge]="tcStatus.status === TrueCommandStatus.Connected ? 'check' : tcStatus.status === TrueCommandStatus.Failed ? 'priority_high' : ''"
  ></mat-icon>
</button>
