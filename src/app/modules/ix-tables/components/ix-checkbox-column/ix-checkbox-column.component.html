<ng-container matColumnDef="select">
  <th mat-header-cell *matHeaderCellDef [style.width.px]="40">
    <mat-checkbox
      color="primary"
      (change)="onChange($event)"
      [checked]="isChecked$ | async"
      [indeterminate]="isIndeterminate$ | async"
      [aria-label]="checkboxLabel()"
    ></mat-checkbox>
  </th>
  <td mat-cell *matCellDef="let item; dataSource: getDataSource()" [style.width.px]="40">
    <mat-checkbox
      color="primary"
      (click)="$event.stopPropagation()"
      (change)="$event ? selection.toggle(item) : null"
      [checked]="selection.isSelected(item)"
      [aria-label]="checkboxLabel(item)"
    ></mat-checkbox>
  </td>
</ng-container>
