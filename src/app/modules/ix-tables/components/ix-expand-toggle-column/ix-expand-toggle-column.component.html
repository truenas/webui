<ng-container matColumnDef="actions">
  <th *matHeaderCellDef mat-header-cell></th>
  <td *matCellDef="let row" mat-cell>
    <button
      mat-icon-button
      [matTooltip]="(expandedRow === row ? 'Collapse Row' : 'Expand Row') | translate"
      [attr.aria-label]="(expandedRow === row ? 'Collapse Row' : 'Expand Row') | translate"
      (click)="$event.stopPropagation(); onClick(row)"
    >
      <mat-icon>
        {{ expandedRow === row ? 'expand_less' : 'expand_more' }}
      </mat-icon>
    </button>
  </td>
</ng-container>
