@if (count() > 0) {
  <span
    class="card-badge"
    role="status"
    [class.critical]="badgeType() === AlertBadgeType.Critical"
    [class.warning]="badgeType() === AlertBadgeType.Warning"
    [class.info]="badgeType() === AlertBadgeType.Info"
    [matTooltip]="tooltip() | translate"
    [attr.aria-label]="tooltip() | translate"
  >
    <ix-icon [name]="getIconForBadgeType()"></ix-icon>
    {{ count() }}
  </span>
}
