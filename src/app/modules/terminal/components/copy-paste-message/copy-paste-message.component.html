<h1 mat-dialog-title>{{ title | translate }}</h1>
<div mat-dialog-content [innerHtml]="messageHtml"></div>
<div mat-dialog-actions>
  <span fxFlex></span>
  <button
    class="mat-mdc-button mat-button mat-primary"
    ix-auto="CLOSE"
    ixTest="close-dialog"
    (click)="dialogRef.close(true)"
  >
    {{ 'Close' | translate }}
  </button>
</div>
