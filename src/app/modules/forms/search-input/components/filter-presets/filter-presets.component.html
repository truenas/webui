@if (visiblePresets()?.length > 0) {
  <div class="filter-presets">
    <span class="label">{{ 'Add Filter' | translate }}:</span>

    @for (preset of visiblePresets(); track preset.label) {
      <button
        type="button"
        mat-button
        color="default"
        [ixTest]="['Add', preset.label]"
        (click)="togglePreset(preset)"
      >
        + {{ preset.label | translate }}
      </button>
    }
  </div>
}
