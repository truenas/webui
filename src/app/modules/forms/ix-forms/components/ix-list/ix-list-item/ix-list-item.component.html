<div class="list-item">
  @if (canDelete()) {
    <button
      mat-icon-button
      type="button"
      class="delete-btn"
      ixTest="remove-from-list"
      [attr.aria-label]="'Remove {label} item' | translate: { label: label() }"
      (click)="deleteItem()"
    >
      <ix-icon name="clear"></ix-icon>
    </button>
  }
  <ng-content></ng-content>
</div>
