<div class="search-container">
  <div class="search-card">
    <ix-input
      [prefixIcon]="tnIconMarker('magnify', 'mdi')"
      [formControl]="searchControl"
      [placeholder]="'Search Input Fields' | translate"
      [autocompleteOptions]="searchOptions()"
      [label]="'Search' | translate"
    ></ix-input>

    @for (section of sections(); track section) {
      <div class="section" (click)="onSectionClick(section)">
        {{ section.label() }}
        @if (!isSectionValid(section)) {
          <tn-icon name="alert" library="mdi"></tn-icon>
        }
      </div>
    }
  </div>
</div>
