<fieldset>
  @if (title()) {
    <div class="title-container">
      <legend class="title">
        {{ title() | translate }}
      </legend>

      @if (tooltip()) {
        <ix-tooltip
          class="tooltip"
          [header]="title() | translate"
          [message]="tooltip() | translate"
        ></ix-tooltip>
      }
    </div>
  }

  <ng-content></ng-content>
</fieldset>
