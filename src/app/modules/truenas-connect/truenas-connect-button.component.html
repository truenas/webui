@if (config.status_reason === status.DISABLED) {
    <button mat-icon-button (click)="openConnect()">
        <ix-icon name="ix-truenas-connect"></ix-icon>
    </button>
} @else {
    <button mat-icon-button matBadge="&#8288;" matBadgeSize="small" (click)="showStatus()">
        <ix-icon name="ix-truenas-connect"></ix-icon>
    </button>
}
