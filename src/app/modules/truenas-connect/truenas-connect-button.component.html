<button
  ixTest="tnc-show-status"
  mat-icon-button
  [matTooltip]="tooltip()"
  (click)="showStatus()"
>
  <span class="icon-wrapper">
    <tn-icon size="lg" name="tn-truenas-connect-logo"></tn-icon>
    @if (showBadge()) {
      <span [class]="'tier-badge ' + tierCssClass()">{{ tierLabel() }}</span>
    }
  </span>
</button>
