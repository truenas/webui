<div mat-dialog-title>{{ 'Truenas Connect Service' | translate }}</div>
<mat-divider></mat-divider>
<mat-dialog-content>
    <div>
        @if (config.status_reason === TruenasConnectStatus.CONFIGURED) {
            <ix-icon
              class="status-connected"
              name="check_circle"
            ></ix-icon>
          }
          @else if (config.status_reason === TruenasConnectStatus.DISABLED) {
            <ix-icon
              class="status-disabled"
              name="pause_circle_filled"
            ></ix-icon>
          }
          @else {
            <ix-icon
              class="status-failed"
              name="cancel"
            ></ix-icon>
          }
          <span>{{ config.status }}</span>
    </div>

      <div id="error">
      {{ config.status_reason }}
    </div>
</mat-dialog-content>
<div mat-dialog-actions>
  <button
    mat-button
    color="primary"
  >
  Truenas Connect
  </button>
</div>
