<ix-label
  *ngIf="label || tooltip"
  [label]="label"
  [tooltip]="tooltip"
  [required]="required"
  [ixTestOverride]="controlDirective.name"
></ix-label>

<mat-radio-group
  color="primary"
  [fxLayout]="containerLayout"
  [required]="required"
  [disabled]="isDisabled"
  [ixTest]="controlDirective.name"
  [value]="value"
  (change)="onRadiosChanged($event)"
>
  <div
    *ngFor="let option of options | async"
    fxFlex="100%"
    [fxFlex.gt-md]="fieldFlex"
  >
    <mat-radio-button
      *ngIf="!altView"
      [value]="option.value"
      [ixTest]="[controlDirective.name, option.label]"
    >
      {{ option.label }}
    </mat-radio-button>

    <div *ngIf="altView" class="alt-radio-button" (click)="onAltRadioChange(option)">
      <ix-icon *ngIf="value === option.value" name="check_circle"></ix-icon>
      <ix-icon *ngIf="value !== option.value" name="radio_button_unchecked"></ix-icon>
      {{ option.label }}
    </div>

    <ix-tooltip
      *ngIf="option.tooltip"
      class="tooltip"
      [header]="option.label"
      [message]="option.tooltip"
    ></ix-tooltip>
  </div>
</mat-radio-group>

<ix-errors [control]="controlDirective.control" [label]="label"></ix-errors>
