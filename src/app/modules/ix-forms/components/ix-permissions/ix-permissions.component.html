<ix-label
  *ngIf="label || tooltip"
  [label]="label"
  [tooltip]="tooltip"
  [required]="required"
  [ixTestOverride]="controlDirective.name"
></ix-label>

<div class="permissions-container">
  <table ixTest="permissions-table" [class.disabled]="isDisabled">
    <tr [ixTest]="[controlDirective.name, 'permissions-header']">
      <td></td>
      <td>
        <span class="header-label">{{ 'Read' | translate }}</span>
      </td>
      <td>
        <span class="header-label">{{ 'Write' | translate }}</span>
      </td>
      <td>
        <span class="header-label">{{ 'Execute' | translate }}</span>
      </td>
    </tr>
    <tr [ixTest]="[controlDirective.name, 'user-permissions']">
      <td>
        <span class="header-label">{{ 'User' | translate }}</span>
      </td>
      <td>
        <mat-checkbox
          color="primary"
          ixTest="user-read"
          [disabled]="isDisabled"
          [checked]="ownerRead"
          (change)="toggleOwnerRead()"
        ></mat-checkbox>
      </td>
      <td>
        <mat-checkbox
          color="primary"
          ixTest="user-write"
          [disabled]="isDisabled"
          [checked]="ownerWrite"
          (change)="toggleOwnerWrite()"
        ></mat-checkbox>
      </td>
      <td>
        <mat-checkbox
          color="primary"
          ixTest="user-execute"
          [disabled]="isDisabled"
          [checked]="ownerExec"
          (change)="toggleOwnerExec()"
        ></mat-checkbox>
      </td>
    </tr>
    <tr [ixTest]="[controlDirective.name, 'group-permissions']">
      <td>
        <span class="header-label">{{ 'Group' | translate }}</span>
      </td>
      <td>
        <mat-checkbox
          color="primary"
          ixTest="group-read"
          [disabled]="isDisabled"
          [checked]="groupRead"
          (change)="toggleGroupRead()"
        ></mat-checkbox>
      </td>
      <td>
        <mat-checkbox
          color="primary"
          ixTest="group-write"
          [disabled]="isDisabled"
          [checked]="groupWrite"
          (change)="toggleGroupWrite()"
        ></mat-checkbox>
      </td>
      <td>
        <mat-checkbox
          color="primary"
          ixTest="group-execute"
          [disabled]="isDisabled"
          [checked]="groupExec"
          (change)="toggleGroupExec()"
        ></mat-checkbox>
      </td>
    </tr>
    <tr *ngIf="!hideOthersPermissions" [ixTest]="[controlDirective.name, 'other-permissions']">
      <td>
        <span class="header-label">{{ 'Other' | translate }}</span>
      </td>
      <td>
        <mat-checkbox
          color="primary"
          ixTest="other-read"
          [disabled]="isDisabled"
          [checked]="otherRead"
          (change)="toggleOtherRead()"
        ></mat-checkbox>
      </td>
      <td>
        <mat-checkbox
          color="primary"
          ixTest="other-write"
          [disabled]="isDisabled"
          [checked]="otherWrite"
          (change)="toggleOtherWrite()"
        ></mat-checkbox>
      </td>
      <td>
        <mat-checkbox
          color="primary"
          ixTest="other-execute"
          [disabled]="isDisabled"
          [checked]="otherExec"
          (change)="toggleOtherExec()"
        ></mat-checkbox>
      </td>
    </tr>
  </table>
</div>

<ix-errors [control]="controlDirective.control" [label]="label"></ix-errors>
