<div class="container">
  <div class="label-container">
    <label *ngIf="label" class="label">
      {{label}}
      <span *ngIf="required" class="required">*</span>
    </label>
    <ix-tooltip *ngIf="tooltip" [header]="label" class="tooltip" [message]="tooltip"></ix-tooltip>
    <button
      *ngIf="canAdd"
      mat-button
      type="button"
      class="add-btn"
      (click)="addItem()"
    >{{ "Add" | translate }}</button>
  </div>
  <div class="input-container" [class.disabled]="isDisabled">
    <ng-content></ng-content>
    <span *ngIf="empty" class="empty">{{ "No items have been added yet." | translate }}</span>
  </div>
</div>
