<ix-label
  *ngIf="label || tooltip"
  [label]="label"
  [tooltip]="tooltip"
  [required]="required"
></ix-label>

<div class="checkbox-list" [fxLayout]="containerLayout">
  <mat-checkbox
    *ngFor="let option of options | async"
    class="checkbox"
    fxFlex="100%"
    color="primary"
    [checked]="isChecked(option.value)"
    [fxFlex.gt-md]="fieldFlex"
    [disabled]="isDisabled"
    (change)="onCheckboxChanged(option.value)"
    (blur)="onTouch()"
  >
    {{ option.label }}
  </mat-checkbox>
</div>

<ix-errors [control]="controlDirective.control" [label]="label"></ix-errors>
