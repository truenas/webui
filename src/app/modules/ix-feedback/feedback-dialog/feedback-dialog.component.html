<h1 matDialogTitle>{{ 'How would you rate this page?' | translate }}</h1>
<mat-dialog-content>
  <button
    mat-icon-button
    mat-dialog-close
    class="close-feedback-dialog"
    ixTest="close-feedback-dialog"
  >
    <ix-icon name="clear"></ix-icon>
  </button>

  <form [formGroup]="form">
    <ix-star-rating
      formControlName="rating"
      [label]="'Select rating' | translate"
      [required]="true"
    ></ix-star-rating>

    <ix-textarea
      formControlName="message"
      [label]="'Message' | translate"
      [rows]="5"
      [placeholder]="'Share your thoughts on our product\'s features, usability, or any suggestions for improvement.' | translate"
    ></ix-textarea>
  </form>

  <div class="file-ticket-helper">
    <span>{{ 'Submitting a bug?' | translate }}</span>&nbsp;
    <span>{{ 'Use' | translate }}</span>
    <button
      mat-flat-button
      ixTest="file-ticket"
      (click)="openFileTicketForm()"
    >{{ 'File Ticket' | translate }}</button>
    <span>{{ 'form instead' | translate }}.</span>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <ix-form-actions>
    <button
      mat-button
      type="submit"
      color="primary"
      ixTest="submit"
      [disabled]="form.invalid"
      (click)="onSubmit()"
    >
      {{ 'Submit' | translate }}
    </button>
  </ix-form-actions>
</mat-dialog-actions>
