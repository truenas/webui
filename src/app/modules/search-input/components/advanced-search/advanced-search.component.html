<span class="prefix-icon">
  <ix-icon *ngIf="!queryInputValue" name="mdi-text-search-variant"></ix-icon>
  <ix-icon *ngIf="queryInputValue && hasQueryErrors" name="warning"></ix-icon>
  <ix-icon *ngIf="queryInputValue && !hasQueryErrors" name="done"></ix-icon>
</span>

<div
  #inputArea
  class="input-area"
  (click)="startSuggestionsCompletion()"
></div>

<a
  class="switch-link"
  ixTest="switch-to-advanced"
  tabindex="0"
  (click)="switchToBasic.emit()"
  (keydown.enter)="switchToBasic.emit()"
>
  {{ 'Switch To Basic' | translate }}
</a>

<span
  *ngIf="inputArea.textContent.length > 0"
  class="reset-icon reset-input"
  (click)="onResetInput()"
>
  <ix-icon name="mdi-close-circle"></ix-icon>
</span>
