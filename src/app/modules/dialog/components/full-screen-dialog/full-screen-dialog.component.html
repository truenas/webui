<div class="wrapper">
  <div class="container">
    @if (title) {
      <div class="title">{{ title | translate }}</div>
    }
    @if (message) {
      <p class="message" [class.pre]="data.pre">{{ message | translate }}</p>
    }
  </div>
  @if (data.showClose) {
    <button
      mat-button
      color="primary"
      ixTest="close-full-screen"
      (click)="close()"
    >{{ 'Continue' | translate }}</button>
  }
</div>
