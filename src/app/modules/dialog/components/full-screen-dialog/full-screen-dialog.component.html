<div class="wrapper">
  <div class="container">
    <div class="title">{{ title | translate }}</div>
    <p class="message">{{ message | translate }}</p>
  </div>
  @if (data.showClose) {
    <button
      mat-button
      color="primary"
      ixTest="close-full-screen"
      (click)="close()"
    >{{ 'Continue' | translate }}</button>
  }
</div>
