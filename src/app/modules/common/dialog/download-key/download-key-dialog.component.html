<h1 mat-dialog-title>{{help.downloadkey_dialog_title | translate}}!</h1>
<div mat-dialog-content *ngIf="!new" [innerHtml]='help.downloadkey_dialog_legacy_message | translate'></div>
<div mat-dialog-content *ngIf="new" [innerHtml]='help.downloadkey_dialog_zfs_message | translate'></div>
<div mat-dialog-actions>
  &nbsp;
  <span fxFlex></span>
  <button class="mat-button download-link red-warning-button" (click)="downloadKey()"
		ix-auto ix-auto-type="button" ix-auto-identifier="DOWNLOAD ENCRYPTION KEY">{{help.downloadkey_dialog_button | translate}}</button>
  <button class="mat-button mat-primary" [disabled]="!new && !isDownloaded" (click)="dialogRef.close(true)"
		ix-auto ix-auto-type="button" ix-auto-identifier="DONE">{{help.downloadkey_dialog_done | translate}}</button>
</div>
