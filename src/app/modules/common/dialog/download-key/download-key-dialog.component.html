<h1 mat-dialog-title>{{ help.downloadkey_dialog_title | translate }}!</h1>
<div
  *ngIf="!new"
  mat-dialog-content
  [innerHtml]="help.downloadkey_dialog_legacy_message | translate"
></div>
<div
  *ngIf="new"
  mat-dialog-content
  [innerHtml]="help.downloadkey_dialog_zfs_message | translate"
></div>
<div mat-dialog-actions>
  &nbsp;
  <span fxFlex></span>
  <button
    class="mat-button download-link red-warning-button"
    ix-auto
    ix-auto-type="button"
    ix-auto-identifier="DOWNLOAD ENCRYPTION KEY"
    (click)="downloadKey()"
  >
    {{ help.downloadkey_dialog_button | translate }}
  </button>
  <button
    class="mat-button mat-primary"
    ix-auto
    ix-auto-type="button"
    ix-auto-identifier="DONE"
    [disabled]="!new && !isDownloaded"
    (click)="dialogRef.close(true)"
  >
    {{ help.downloadkey_dialog_done | translate }}
  </button>
</div>
