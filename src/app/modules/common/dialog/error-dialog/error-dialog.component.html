<h1 #errorTitle mat-dialog-title id="err-title">
  <mat-icon class="warning-icon">error</mat-icon>
  {{ title | translate }}
</h1>
<div #errorMdContent mat-dialog-content id="err-md-content">
  <div #errorMessageWrapper id="err-message-wrapper"><span [innerHTML]="message"></span></div>
  <div
    *ngIf="backtrace"
    class="more-info"
    (click)="toggleOpen()"
  >
    <mat-icon *ngIf="isCloseMoreInfo">add_circle_outline</mat-icon>
    <mat-icon *ngIf="!isCloseMoreInfo">remove_circle_outline</mat-icon>
    <span>{{ 'More info...' | translate }}</span>
  </div>
  <div
    *ngIf="backtrace"
    #errorBtPanel
    id="err-bt-panel"
    class="backtrace-panel"
    [class.open]="!isCloseMoreInfo"
  >
    <div #errorBtText class="textarea scrolled-down" id="err-bt-text" readonly matInput>
      {{ 'Error' | translate }}: {{ backtrace }}
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button
    mat-button
    class="mat-mdc-button mat-button mat-accent"
    ixTest="close-error-dialog"
    (click)="dialogRef.close(true)"
  >
    {{ 'Close' | translate }}
  </button>
  <button
    *ngIf="logs"
    mat-button
    class="mat-mdc-button mat-button mat-primary"
    ixTest="download-logs"
    (click)="downloadLogs()"
  >
    {{ 'Download Logs' | translate }}
  </button>
</div>
