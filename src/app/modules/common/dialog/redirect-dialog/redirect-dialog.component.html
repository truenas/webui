<h1 mat-dialog-title>{{ data.title | translate }}</h1>
<div mat-dialog-content>
  <div class="message-content">
    <span [innerHTML]="data.message | translate"></span>
  </div>
</div>
<input #el class="invisible" [value]="data.url" type="text">

<div mat-dialog-actions>
  <span fxFlex></span>
  <button
    mat-button
    color="accent"
    (click)="dialogRef.close(false)"
    ix-auto
    ix-auto-type="button"
    ix-auto-identifier="{{'Cancel' | uppercase}}"
  >{{ 'Cancel' | translate }}</button>
  <button
    mat-button
    color="accent"
    (click)="copyToClipboard()"
    ix-auto
    ix-auto-type="button"
    ix-auto-identifier="{{'Copy_URL' | uppercase}}"
  >{{ 'Copy URL' | translate }}</button>
  <button
    mat-button
    color="primary"
    (click)="dialogRef.close(true)"
    ix-auto
    ix-auto-type="button"
    ix-auto-identifier="{{'Continue' | uppercase}}"
  >{{ 'Continue' | translate }}</button>
</div>
