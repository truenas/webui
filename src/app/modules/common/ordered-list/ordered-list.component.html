<ix-label
  *ngIf="label || tooltip"
  [label]="label"
  [tooltip]="tooltip"
  [required]="required"
></ix-label>

<div
  class="container-items"
  cdkDropList
  [style.minHeight]="minHeight"
  [style.maxHeight]="maxHeight"
  (cdkDropListDropped)="drop($event)"
>
  <mat-list>
    <mat-list-item *ngFor="let item of items" cdkDrag>
      <mat-slide-toggle
        color="primary"
        [checked]="isChecked(item.value)"
        [disabled]="isDisabled"
        [ixTest]="[controlDirective.name, item.label]"
        (change)="onCheckboxChanged(item.value)"
        (blur)="onTouch()"
      >
        <div class="toggle-label">
          <ix-icon name="drag_indicator"></ix-icon>
          {{ item.label }}
        </div>
      </mat-slide-toggle>
    </mat-list-item>
  </mat-list>
</div>

<ix-errors [control]="controlDirective.control" [label]="label"></ix-errors>
