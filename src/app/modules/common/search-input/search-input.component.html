<span class="prefix-icon">
  <mat-icon>search</mat-icon>
</span>
<input
  #searchInput
  matInput
  [value]="searchValue"
  [disabled]="disabled"
  [placeholder]="'Search' | translate"
  (input)="onInput(searchInput.value)"
/>
<span
  *ngIf="shouldShowReset"
  class="reset-icon reset-input"
  (click)="onResetInput()"
>
  <mat-icon fontSet="mdi-set" fontIcon="mdi-close-circle"></mat-icon>
</span>
