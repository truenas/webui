@if (isResilvering$ | async) {
  <button
    mat-icon-button
    id="resilver"
    class="topbar-button-right"
    ixTest="resilvering"
    [matTooltip]="tooltips.resilvering | translate"
    (click)="showDetails()"
  >
    <tn-icon size="lg" class="spin" name="autorenew" library="mdi"></tn-icon>
  </button>
}
