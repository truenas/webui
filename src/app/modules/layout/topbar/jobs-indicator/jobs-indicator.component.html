@let jobBadgeCount = jobBadgeCount$ | async;
<button
  matBadgeSize="small"
  matBadgeColor="warn"
  mat-icon-button
  id="task-manager"
  class="topbar-button-right"
  ixTest="jobs-manager"
  [matBadge]="jobBadgeCount"
  [matBadgeHidden]="jobBadgeCount === 0"
  [matTooltip]="tooltips.taskManager | translate"
  [ixUiSearch]="searchableElements.elements.jobs"
  (click)="onIndicatorPressed()"
>
  <tn-icon size="lg" name="clipboard-text" library="mdi"></tn-icon>
</button>
