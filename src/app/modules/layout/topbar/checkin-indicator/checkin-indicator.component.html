@if (hasPendingNetworkChanges$ | async) {
  <button
    mat-icon-button
    id="network"
    class="topbar-button-right"
    ixTest="has-pending-network-changes"
    [matTooltip]="tooltips.pendingNetworkChanges | translate"
    (click)="showNetworkChangesDialog()"
  >
    <tn-icon size="lg" class="movement" name="hub" library="mdi"></tn-icon>
  </button>
}
