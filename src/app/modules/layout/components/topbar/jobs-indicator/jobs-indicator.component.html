<button
  mat-icon-button
  id="task-manager"
  [matTooltip]="tooltips.task_manager | translate"
  class="topbar-button-right"
  (click)="onIndicatorPressed()"
  ix-auto ix-auto-type="button" ix-auto-identifier="taskManager"
>
  <mat-icon
    *appLet="jobBadgeCount$ | async as jobBadgeCount"
    [matBadge]="jobBadgeCount"
    matBadgeSize="small"
    matBadgeColor="warn"
    [matBadgeHidden]="jobBadgeCount === 0"
  >assignment</mat-icon>
</button>
