<h1 matDialogTitle>{{ 'Change Password' | translate }}</h1>
<form [formGroup]="form" class="ix-form-container" (submit)="onSubmit()">
  <ix-input
    formControlName="currentPassword"
    [label]="'Current Password' | translate"
    type="password"
    [required]="true"
  ></ix-input>
  <ix-input
    formControlName="password"
    [label]="'New Password' | translate"
    type="password"
    [required]="true"
    [tooltip]="tooltips.password | translate"
  ></ix-input>
  <ix-input
    formControlName="passwordConfirmation"
    [label]="'Confirm Password' | translate"
    type="password"
    [required]="true"
  ></ix-input>

  <div class="form-actions">
    <button
      mat-button
      type="submit"
      [disabled]="form.invalid"
      color="primary"
    >{{ 'Save' | translate }}</button>
    <button
      mat-button
      type="button"
      matDialogClose
    >{{ 'Cancel' | translate }}</button>
  </div>
</form>
