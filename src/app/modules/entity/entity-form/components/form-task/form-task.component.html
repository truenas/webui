<div
  *ngIf="!config['isHidden']"
  class="form-task"
  [formGroup]="group"
  [ngClass]="fieldShow"
  [attr.id]="config.name"
>
  <label class="form-task-label">{{ config.placeholder | translate }}</label>
  <br />
  <mat-card>
    <mat-tab-group #tabGroup (selectChange)="onSelectChange()">
      <mat-tab
        *ngFor="let field of config.tabs"
        [label]="field.tabName | translate"
      >
        <ng-container
          dynamicField
          [config]="field"
          [group]="tabFormGroup"
          [fieldShow]="'show'"
        ></ng-container>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
