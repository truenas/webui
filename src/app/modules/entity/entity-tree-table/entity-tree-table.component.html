<table
  *ngIf="displayedColumns && tableDataSource"
  mat-table
  matSort
  [dataSource]="tableDataSource"
  (matSortChange)="sortTable($event)"
>
  <!--- Note that these columns can be defined in any order.
    The actual rendered columns are set as a property on the row definition" -->

  <!-- Table Columns -->
  <ng-container *ngFor="let column of _conf.columns; let i = index">
    <!-- NonActions Columns -->
    <ng-container *ngIf="column.prop !== 'actions'" matColumnDef="{{ column.prop }}" [sticky]="i == 0">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        disableClear
        [ngClass]="{
          'sticky-border-right': i == 0 && isTableOverflow(),
          'scroll-padding': isTableOverflow()
        }"
      >
        {{ column.name | translate }}
      </th>
      <ng-container>
        <!-- Tree and Data Cells -->
        <td
          mat-cell
          *matCellDef="let element; let ii = index"
          [ngClass]="{
            'tree-cell': i == 0,
            'sticky-border-right': i == 0 && isTableOverflow(),
            'scroll-padding': isTableOverflow()
          }"
          (mouseover)="onHover($event, true)"
          (mouseout)="onHover($event, false)"
        >
          <div fxLayout="row" fxLayoutAlign="start center">
            <ng-container *ngIf="i == 0">
              <div
                [style.margin-left]="((element.indexPath.length - 1) * 16).toString() + 'px'"
                [ngClass]="{ invisible: element.children.length == 0 }"
              >
                <button mat-icon-button (click)="expandNode(element)">
                  <mat-icon
                    *ngIf="element.expanded == true"
                    class="mat-icon-rtl-mirror expansion-trigger"
                    fontSet="mdi-set"
                    fontIcon="mdi-chevron-down"
                  ></mat-icon>
                  <mat-icon
                    *ngIf="element.expanded !== true"
                    class="mat-icon-rtl-mirror expansion-trigger"
                    fontSet="mdi-set"
                    fontIcon="mdi-chevron-right"
                  ></mat-icon>
                </button>
              </div>
            </ng-container>
            {{ element.data[column.prop] }}
            <span *ngIf="column.filesizePipe">
              {{ element[column.prop] || 0 | filesize: { standard: 'iec' } }}
            </span>
            <span *ngIf="!column.filesizePipe">
              {{ element[column.prop]?.value || element[column.prop] }}
            </span>
            <span class="icons">
              <span *ngIf="column.prop === 'name' && element.data.hasOwnProperty('is_encrypted_root') && element.data.hasOwnProperty('non_encrypted_on_encrypted')">
                &nbsp;
                <mat-icon
                  *ngIf="element.data.is_encrypted_root && !element.data.locked"
                  fontSet="mdi-set"
                  fontIcon="mdi-lock-open-variant"
                  [matTooltip]="'This dataset is an encryption root which is unlocked. Data from this dataset or it\'s children datasets which inherit it\'s encryption properties is accessible.' | translate"
                ></mat-icon>
                <mat-icon
                  *ngIf="element.data.is_encrypted_root && element.data.locked"
                  fontSet="mdi-set"
                  fontIcon="mdi-lock"
                  [matTooltip]="'This dataset is an encryption root which is locked. Data from this dataset or it\'s children datasets which inherit it\'s encryption properties is not accessible.' | translate"
                ></mat-icon>
                <mat-icon
                  *ngIf="element.data.non_encrypted_on_encrypted || (!element.data.encrypted && element.data.has_encrypted_children)"
                  svgIcon="ix:anti_lock"
                  [matTooltip]="'This root dataset is not encrypted itself, but has encrypted children.' | translate"
                ></mat-icon>
              </span>
            </span>
          </div>
        </td>
      </ng-container>
    </ng-container>

    <!-- Actions Column -->
    <ng-container
      *ngIf="column.prop == 'actions'"
      matColumnDef="{{ column.prop }}"
      stickyEnd
    >
      <th
        class="action-cell"
        mat-header-cell
        *matHeaderCellDef
        [ngClass]="{ 'sticky-border-left': isTableOverflow() }"
      ></th>
      <ng-container>
        <!-- Row Action Cells -->
        <td
          class="action-cell"
          mat-cell
          *matCellDef="let element; let ii = index"
          [ngClass]="{ 'sticky-border-left': isTableOverflow() }"
          (mouseover)="onHover($event, true)"
          (mouseout)="onHover($event, false)"
        >
          <ng-container *ngIf="element.data.actions">
            <button
              mat-icon-button
              aria-label="Example icon-button with a menu"
              [matMenuTriggerFor]="rowActions"
            >
              <mat-icon>more_vert</mat-icon>
            </button>

            <mat-menu #rowActions="matMenu">
              <ng-container *ngFor="let actionGroup of element.data.actions">
                <div class="group-menu-header">
                  <mat-divider role="separator"></mat-divider>
                  <div class="title">
                    <strong>{{ actionGroup.title }}</strong>
                  </div>
                </div>
                <button
                  *ngFor="let action of actionGroup.actions"
                  mat-menu-item
                  (click)="action.onClick(element.data)"
                >
                  {{ action.label | translate }}
                </button>
              </ng-container>
            </mat-menu>
          </ng-container>
        </td>
      </ng-container>
    </ng-container>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
