<div class="toolbar-slider">
  {{ label | translate }}:
  <mat-slider
    ix-auto
    ix-auto-type="slider"
    [min]="min"
    [max]="max"
    [step]="step"
    [ix-auto-identifier]="label"
  >
    <input
      #sliderInput
      matSliderThumb
      [value]="value"
      (change)="onChange(sliderInput.value)"
    />
  </mat-slider>
</div>
