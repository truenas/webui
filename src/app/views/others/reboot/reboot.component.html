<div id="wrapper">
	<mat-card id="shutdown-card">
		<mat-card-content id="message">{{ "System is restarting..." | translate }}</mat-card-content>
		<img id="logo" *ngIf="is_freenas; else isTruenas" src="assets/images/light-logo-full.svg" alt="FreeNAS logo">
		<ng-template #isTruenas>
			<img id="logo" src="assets/images/truenas-logo-ondark.svg" alt="TrueNAS logo">
		</ng-template>
		<div>
			<span *ngIf="is_freenas; else isTruenasCopyright" fxFlex class="copyright-txt">FreeNAS® © {{copyrightYear}} - <a href="http://www.ixsystems.com" target="_blank" title="iXsystems, Inc."> iXsystems, Inc</a>.</span>
		</div>
		<ng-template #isTruenasCopyright>
			<div>
				<span fxFlex class="copyright-txt">TrueNAS® © {{copyrightYear}} - <a href="http://www.ixsystems.com" target="_blank" title="iXsystems, Inc."> iXsystems, Inc</a>.</span>
			</div>	
		</ng-template>
	</mat-card>
</div>
