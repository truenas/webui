<p class="failover-status-message">{{ statusMessage }}</p>
<div *ngIf="areReasonsShown" class="failover-reasons">
  <p *ngFor="let reason of disabledReasons">
    {{ reasonText[reason] | translate}}
  </p>
</div>
<p class="failover-status">{{ statusDescriptions[status] }}</p>
<div *ngIf="failoverIps?.length" class="failover-ips">
  <p>{{ 'Active IP Addresses' | translate }}: {{ failoverIps.join(", ") }}</p>
</div>
