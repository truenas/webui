<form [formGroup]="form" (submit)="onSubmit()">
  <div>
    {{ 'Set up TrueNAS authentication method:' | translate }}
  </div>

  <ix-radio-group
    formControlName="username"
    [required]="true"
    [options]="usernameOptions$"
  ></ix-radio-group>

  <div>
    {{ 'Set new password:' | translate }}
  </div>

  <ix-input
    type="password"
    formControlName="password"
    autocomplete="new-password"
    [label]="'Password' | translate"
    [required]="true"
  ></ix-input>

  <ix-input
    type="password"
    formControlName="password2"
    autocomplete="new-password"
    [label]="'Reenter Password' | translate"
    [required]="true"
  ></ix-input>

  <ix-input
    *ngIf="hasInstanceId"
    type="password"
    formControlName="instanceId"
    [label]="'EC2 Instance ID' | translate"
    [required]="true"
  ></ix-input>

  <button
    mat-button
    color="primary"
    type="submit"
    class="submit-button"
    ixTest="sign-in"
    [disabled]="!form.valid || (isLoading$ | async)"
  >{{ "Sign In" | translate }}</button>
</form>
