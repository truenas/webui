<form [formGroup]="form" (keyup.enter)="hasTwoFactor ? loginWithOtp() : login()">
  <ng-container *ngIf="!hasTwoFactor">
    <ix-input
      ixAutofocus
      formControlName="username"
      prefixIcon="person"
      autocomplete="username"
      class="username-input"
      [label]="'Username' | translate"
      [required]="true"
    ></ix-input>

    <ix-input
      formControlName="password"
      type="password"
      prefixIcon="lock"
      autocomplete="current-password"
      [label]="'Password' | translate"
      [required]="true"
    ></ix-input>

    <ix-insecure-connection *ngIf="showSecurityWarning"></ix-insecure-connection>

    <button
      class="submit-button"
      mat-button
      type="button"
      color="primary"
      ixTest="log-in"
      [disabled]="isLoading$ | async"
      (click)="login()"
    >
      {{ 'Log In' | translate }}
    </button>
    <div *ngIf="isLastLoginAttemptFailed" class="error">
      <p>{{ 'Wrong username or password. Please try again.' | translate }}</p>
    </div>
  </ng-container>
  <ng-container *ngIf="hasTwoFactor">
    <ix-input
      formControlName="otp"
      prefixIcon="phonelink"
      autocomplete="one-time-code"
      [label]="'Two-Factor Authentication Code' | translate"
      [required]="true"
    ></ix-input>

    <ix-insecure-connection *ngIf="showSecurityWarning"></ix-insecure-connection>

    <div>
      <button
        class="submit-button"
        mat-button
        type="button"
        color="primary"
        ixTest="log-in"
        [disabled]="isLoading$ | async"
        (click)="loginWithOtp()"
      >
        {{ 'Proceed' | translate }}
      </button>
      <button
        class="submit-button"
        mat-button
        type="button"
        ixTest="otp-log-in"
        [disabled]="isLoading$ | async"
        (click)="cancelOtpLogin()"
      >{{ 'Cancel' | translate }}</button>
    </div>
    <div *ngIf="isLastOtpAttemptFailed" class="error">
      <p>{{ 'Invalid or expired OTP. Please try again.' | translate }}</p>
    </div>
  </ng-container>
</form>
