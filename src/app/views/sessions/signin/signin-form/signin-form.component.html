<form [formGroup]="form" (submit)="onSubmit()">
  <ng-container
    *ngIf="!hasTwoFactor"
  >
    <ix-input
      #usernameField
      ixAutofocus
      formControlName="username"
      prefixIcon="person"
      autocomplete="username"
      class="username-input"
      [label]="'Username' | translate"
      [required]="true"
    ></ix-input>

    <ix-input
      formControlName="password"
      type="password"
      prefixIcon="lock"
      autocomplete="current-password"
      [label]="'Password' | translate"
      [required]="true"
    ></ix-input>
    <button
      class="submit-button"
      mat-button
      type="submit"
      color="primary"
      ixTest="log-in"
      [disabled]="isLoading$ | async"
      (click)="onSubmit()"
    >
      {{ 'Log In' | translate }}
    </button>
  </ng-container>
  <ng-container
    *ngIf="hasTwoFactor"
  >
    <ix-input
      formControlName="otp"
      prefixIcon="phonelink"
      autocomplete="one-time-code"
      [label]="'Two-Factor Authentication Code' | translate"
      [required]="true"
    ></ix-input>
    <button
      class="submit-button"
      mat-button
      type="button"
      color="primary"
      ixTest="log-in"
      [disabled]="isLoading$ | async"
      (click)="loginWithOtp()"
    >
      {{ 'Proceed' | translate }}
    </button>
    <button
      class="submit-button"
      mat-button
      type="button"
      ixTest="otp-log-in"
      [disabled]="isLoading$ | async"
      (click)="cancelOtpLogin()"
    >{{ 'Cancel' | translate }}</button>

  </ng-container>
</form>
