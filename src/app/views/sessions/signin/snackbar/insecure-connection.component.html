<ix-icon name="info"></ix-icon>
<span class="message">{{ 'You are using an insecure connection. Switch to HTTPS for secure access.' | translate }}</span>
<button mat-button ixTest="configure" (click)="onConfigure()">
  <span class="text-configure">{{ 'Configure SSL' | translate }}</span>
</button>
<button mat-icon-button ixTest="close" (click)="onClose()">
  <ix-icon name="close"></ix-icon>
</button>
