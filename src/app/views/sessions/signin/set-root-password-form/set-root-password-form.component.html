<form [formGroup]="form" (submit)="onSubmit()">
  <div>
    {{"Set new root account password:" | translate}}
  </div>

  <ix-input
    [label]="'Password' | translate"
    type="password"
    formControlName="password"
    [required]="true"
  ></ix-input>

  <ix-input
    [label]="'Reenter Password' | translate"
    type="password"
    formControlName="password2"
    [required]="true"
  ></ix-input>

  <ix-input
    *ngIf="hasInstanceId"
    [label]="'EC2 Instance ID' | translate"
    type="password"
    formControlName="instanceId"
    [required]="true"
  ></ix-input>

  <button
    mat-button
    color="primary"
    type="submit"
    [disabled]="!form.valid && (isLoading$ | async)"
    class="submit-button"
  >{{ "Sign In" | translate }}</button>
</form>
