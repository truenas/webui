name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'
jobs:
  install:
    name: Checkout and Install
    runs-on: ubuntu-latest
    steps:
      - name: Install
        uses: ./.github/actions/prepare
  build:
    name: Build
    needs: [install]
    runs-on: ubuntu-latest
    steps:
      - name: Install
        uses: ./.github/actions/prepare
      - name: Build
        run: yarn build:prod:aot
  lint:
    name: Validate code style
    needs: [install]
    runs-on: ubuntu-latest
    steps:
      - name: Install
        uses: ./.github/actions/prepare
      - name: Build
        run: yarn lint
  lint-translations:
    name: Validate translation strings
    needs: [install]
    runs-on: ubuntu-latest
    steps:
      - name: Install
        uses: ./.github/actions/prepare
      - name: Build
        run: yarn lint
  test:
    name: Run tests
    needs: [install]
    runs-on: ubuntu-latest
    steps:
      - name: Run tests
        run: yarn test:pr
      - name: Upload coverage to codecov
        uses: codecov/codecov-action@v3
        with:
          name: webui
          fail_ci_if_error: true
