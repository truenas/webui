name: WebUI
on:
  push:
    branches:
      - master
    paths-ignore:
      - 'tests/**'
  pull_request:
    branches:
      - '**'
    paths-ignore:
      - 'tests/**'

jobs:
  install:
    name: Checkout and Install
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install
        uses: ./.github/actions/prepare

  build:
    name: Build
    needs: [install]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install
        uses: ./.github/actions/prepare
      - name: Build
        run: yarn build:prod:aot

  lint:
    name: Validate code style
    needs: [install]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install
        uses: ./.github/actions/prepare
      - name: Build
        run: yarn lint

  lint-translations:
    name: Validate translation strings
    needs: [install]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install
        uses: ./.github/actions/prepare
      - name: Build
        run: yarn run extract

  test:
    name: Run tests
    needs: [install]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install
        uses: ./.github/actions/prepare
      - name: Run tests
        run: echo 'Setting up temporary environment file...' && ./setup_env.js -i 'headless.local' && yarn jest --coverage --maxWorkers=2 src/app/pages/storage/components/dashboard-pool/topology-card/
      - name: Upload coverage to codecov
        uses: codecov/codecov-action@v3
        with:
          name: webui
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
