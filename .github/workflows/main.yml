name: CI
on: [push]
jobs:
  build:
    name: Yarn Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install # will run `yarn install` command
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: build:prod:aot # will run `yarn build:prod:aot` command
