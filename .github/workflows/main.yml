name: WebUI
on:
  push:
    branches:
      - master
    paths-ignore:
      - 'src/assets/i18n/**'
      - 'tests/**'
  pull_request:
    branches:
      - '**'
    paths-ignore:
      - 'src/assets/i18n/**'
      - 'tests/**'

jobs:
  install:
    name: Checkout and Install
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install
        uses: ./.github/actions/prepare

  build:
    name: Build
    needs: [install]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install
        uses: ./.github/actions/prepare
      - name: Build
        run: yarn build:prod
      - name: Check strict null checks
        run: yarn run check-env && yarn run strict-null-checks

  lint:
    name: Validate code style
    needs: [install]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install
        uses: ./.github/actions/prepare
      - name: Generate default environment file
        run: yarn run check-env
      - name: Run linter
        run: yarn lint

  check-ux-team:
    name: Check UX Team Membership
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    outputs:
      is_member: ${{ steps.check.outputs.result }}
    steps:
      - name: Check membership
        id: check
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          result-encoding: string
          script: |
            try {
              const username = context.payload.pull_request.user.login;
              console.log(`Checking team membership for user: ${username}`);
              console.log(`PR number: ${context.payload.pull_request.number}`);
              
              // First, let's try to list teams to debug
              console.log('Attempting to list organization teams...');
              try {
                const { data: teams } = await github.rest.teams.list({
                  org: 'truenas',
                  per_page: 100
                });
                console.log(`Found ${teams.length} teams`);
                teams.forEach(team => {
                  console.log(`Team: ${team.name} (slug: ${team.slug})`);
                });
              } catch (listError) {
                console.log(`Cannot list teams: ${listError.message}`);
              }
              
              const { data: membership } = await github.rest.teams.getMembershipForUserInOrg({
                org: 'truenas',
                team_slug: 'ux-team',
                username: username
              });
              
              console.log(`Membership response:`, JSON.stringify(membership, null, 2));
              console.log(`Membership state: ${membership.state}`);
              console.log(`Membership role: ${membership.role}`);
              
              const isMember = membership.state === 'active';
              console.log(`Is member: ${isMember}`);
              
              return isMember ? 'true' : 'false';
            } catch (error) {
              console.log(`Error checking team membership: ${error.message}`);
              console.log(`Error status: ${error.status}`);
              
              // The error might be because GITHUB_TOKEN doesn't have org:read permission
              // Let's try an alternative approach
              console.log('Trying alternative approach via CODEOWNERS check...');
              
              return 'false';
            }
      - name: Output result
        run: |
          echo "Check result: ${{ steps.check.outputs.result }}"
          echo "Is member output: ${{ steps.check.outputs.result == 'true' }}"

  test-ux-team:
    name: Run tests (UX Team - Self-hosted)
    needs: [install, check-ux-team]
    if: needs.check-ux-team.outputs.is_member == 'true'
    strategy:
      fail-fast: false
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install
        uses: ./.github/actions/prepare
      - name: Run tests
        run: yarn test:pr --maxWorkers=20
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
         name: coverage
         path: coverage/webui/coverage-final.json
      - name: Upload test data
        uses: actions/upload-artifact@v4
        with:
         name: coverage-junit
         path: coverage/webui/junit.xml

  test:
    name: Run tests (Standard)
    needs: [install, check-ux-team]
    if: |
      always() && 
      needs.install.result == 'success' && 
      (github.event_name != 'pull_request' || needs.check-ux-team.outputs.is_member != 'true')
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install
        uses: ./.github/actions/prepare
      - name: Run tests
        run: yarn test:pr --maxWorkers=2
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
         name: coverage
         path: coverage/webui/coverage-final.json
      - name: Upload test data
        uses: actions/upload-artifact@v4
        with:
         name: coverage-junit
         path: coverage/webui/junit.xml

  report-coverage:
    name: Collect coverage
    runs-on: ubuntu-latest
    if: ${{ !cancelled() }}
    needs: [test, test-ux-team]
    env:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download coverage and test data
        uses: actions/download-artifact@v4
        with:
          pattern: 'coverage*'
          path: coverage
          merge-multiple: true
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          name: webui
          token: ${{ env.CODECOV_TOKEN }}
          files: coverage/coverage-final.json
          fail_ci_if_error: true
      - name: Upload extra test data to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: coverage/junit.xml
